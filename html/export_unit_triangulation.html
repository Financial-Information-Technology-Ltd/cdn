<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Export Unit Triangulation}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<form action="%SERVLET_PATH%" method="post">
  {ERRORS}
  <table>
    <tr>
      <td class="title" colspan="2">{HELP_LINK}{%(1)Export Unit Triangulation}</td>
    </tr>
    <tr>
      <th style="width: 30%">{%(2)Effective Date From}:</th>
      <td>
        <input type="text" name="DateFrom" />
      </td>
    </tr>
    <tr>
      <th style="width: 30%">{%(3)Effective Date To}:</th>
      <td>
        <input type="text" name="DateTo" />
      </td>
    </tr>
    <tr>
      <th style="width: 30%">{%(4)Entry Type}:</th>
      <td>
        <select name="EntryType">
          <option value="Y">{%(11)Posted}</option>
          <option value="N">{%(12)Not Posted}</option>
          <option value="BOTH">{%(13)Both}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" name="DownloadButton" value="{%(6)Download}" class="button">
      </td>
    </tr>
  </table>
  <table class="navigation">
    <tr>
      <td class="return">
        <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
          {%(100)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}">
        </a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>

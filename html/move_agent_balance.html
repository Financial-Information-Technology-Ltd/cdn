<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Agent Balance transfer}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Agent Balance transfer}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)From Agent}</th>
        <td>
          <input type="text" name="AGENT_1" ONCHANGE="document.forms[0].submit()">
          <input type="BUTTON" value="{%(102)Search Agent}" ONCLICK="search_agent('AGENT_1',true)">
          {AGENT_NAME_1}
        </td>
      </tr>
      <tr>
        <th>{%(4)To Agent}</th>
        <td>
          <input type="text" name="AGENT_2" ONCHANGE="document.forms[0].submit()">
          <input type="BUTTON" value="{%(102)Search Agent}" ONCLICK="search_agent('AGENT_2',true)">
          {AGENT_NAME_2}
        </td>
      </tr>
      <tr>
        <th>{%(5)Currency}</th>
        <td>
          <select name="CURRENCY">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(6)Amount}</th>
        <td>
          <input type="text" name="AMOUNT">
        </td>
      </tr>
      <tr>
        <th>{%(7)Branch}</th>
        <td>
          <select name="BRANCH">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(8)Description}</th>
        <td>
          <TEXTAREA name="DESCRIPTION" rows="4" cols="100"></TEXTAREA>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Submit}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(10)Trust Details}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Trust}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Client No}</th>
        <td>{CLIENT_KEY}</td>
      </tr>
      <tr>
        <th>{%(3)Trust name}</th>
        <td>{NAME}</td>
      </tr>
      <tr>
        <th>{%(4)Income Payment Method to Trust}</th>
        <td>
          <select name="TRUST_PAY_INCOME_PAYMENT">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Agent Receiving Trust Fees}</th>
        <td>
          <input type="text" name="AGENT_RECEIVING_TRUST_FEES">
        </td>
      </tr>
      <tr>
        <th>{%(6)Spool directory}</th>
        <td>
          <input type="text" name="PATH_TO_DOC_SERVER_SPOOL" size=60>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input name="SaveButton" type="submit" value="{%(99)Save}">
          <input name="ChangeButton" type="submit" value="{%(98)Modify}">
          <input name="ValuationButton" type="submit" value="{%(97)Valuation}">
          <input name="DownLoadDocstoreButton" type="submit" value="{%(96)Download Stored Documents}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

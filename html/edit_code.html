<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit Code}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=4>{HELP_LINK}{%(2)Edit code values}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Group Code}</th>
        <td>{CodeKey}</td>
      </tr>
      <tr>
        <th>{%(4)Record Type}</th>
        <td>{REC_TYPE}</td>
      </tr>
      <tr>
        <th>{%(5)Title}</th>
        <td>
          <input name="CODE_POP_TITLE" size=60>
        </td>
      </tr>
      <tr>
        <th>{%(6)Language}</th>
        <td>
          <select name="LANGUAGE" ONCHANGE="document.forms[0].submit()"></select>
        </td>
      </tr>
    </table>
    <table class="zebra">
      <tr>
        <th>{%(8)Value}</th>
        <th>{%(9)Code Description}</th>
        <!--%(REL_VALUE)-->
        <th>{%(10)Rel Value}</th>
        <!--%-->
        <th>{%(13)Translation}</th>
      </tr>
      <!--{VALUE_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

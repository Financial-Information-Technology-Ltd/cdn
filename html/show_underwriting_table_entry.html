<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Underwriting Table Entry}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=3>{HELP_LINK}{%(1)Underwriting Table Entry}</td>
      </tr>
      <!--{TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="Button" name="SaveButton" value="{%(100)Save}" ONCLICK="return_data()">
        </td>
        <td class="return">
          <a href="javascript:window.close()">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function return_data()
{
  result = "";
  for (i=0; i<document.forms[0].elements.length; i++)
  {
    s = document.forms[0].elements[i].name;
    if (s.substr(0,6)=="VALUE_")
    {
      if (document.forms[0].elements[i].checked)
      {
        val = s.substr(6);
        if (result!="")
          result += ",";
        result += val;
      }
    }
  }
  name_element = document.forms[0].elements["DataName"];
  data_name = name_element.value;
  element = window.opener.document.forms[0].elements[data_name];
  element.value = result;
  window.close();
}
</script>
</html>

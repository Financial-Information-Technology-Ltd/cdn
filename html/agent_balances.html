<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Agent Balances}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Agent Balances}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Agent No}</th>
        <td>{AgentKey}</td>
      </tr>
      <tr>
        <th>{%(6)Name}</th>
        <td>{AgentName}</td>
      </tr>
      <tr>
        <th>{%(7)Currency}</th>
        <td>{CURRENCY}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(91)Company}</th>
        <th>{%(92)Statement No}</th>
        <th>{%(93)Last Statement Balance}</th>
        <th>{%(94)Current Balance}</th>
      </tr>
      <!--{STATEMENT_DETAILS}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="?screen_name=%BACK_LINK%">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>

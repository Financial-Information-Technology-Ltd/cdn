<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Coupon List}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Coupon List}
          <a href="%BACK_LINK%">
            <span class="return_link">{%(101)Return}</span>
          </a>
        </td>
      </tr>
      <tr>
        <td>
          <b>{%(3)Coupons for} {PolicyKey}</b>
        </td>
        <td align="right">&nbsp;</td>
      </tr>
    </table>
    <table class="zebra">
      <tr>
        <th style="width: 12%">{%(4)Coupon Number}</th>
        <th style="width: 8%">{%(5)Status}</th>
        <th style="width: 8%">{%(7)Effective Date}</th>
        <th style="width: 12%">{%(6)Gross Amount}</th>
        <th style="width: 13%">{%(8)Net Amount}</th>
        <th style="width: 13%">{%(9)Currency}</th>
        <th style="width: 13%">{%(13)Reference}</th>
        <th style="width: 13%">{%(14)Authorised Date}</th>
      </tr>
      <!--{COUPON_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Add Fund to Plans}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(2)Fund Distribution}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Fund Code:}</th>
        <td>{FUND_CODE}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(61)Plan Code}</th>
        <th>{%(62)Plan Name}</th>
        <th>{%(63)Set Fund on Plan?}</th>
      </tr>
      <!--{PLAN_LIST}-->
    </table>
    <!--%-->
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ProcessButton" value="{%(91)Process}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Unit Reversal}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Unit Reversal}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Policy No}</th>
        <td>
          <input type="text" name="PolicyKey">
        </td>
      </tr>
      <tr>
        <th>{%(3)Surname}</th>
        <td>
          <input type="text" name="Surname">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Submit}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

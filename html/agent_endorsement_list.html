<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Agent Endorsements}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Agent Endorsements}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Agent No}</th>
        <td>{AgentKey}</td>
      </tr>
      <tr>
        <th>{%(4)Name}</th>
        <td>{AgentName}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(11)Date/Time Processed}</th>
        <th>{%(12)Endorsement Type}</th>
        <th>{%(13)Operator}</th>
      </tr>
      <!--{ENDORSEMENT_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="?screen_name=%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

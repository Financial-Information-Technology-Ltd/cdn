<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)DocServer}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table class="zebra">
      <tr>
        <td class="title" colspan="4">{HELP_LINK}{%(2)Document Server Files (used for testing only)}
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            <span class="return_link">{%(100)Return}</span>
          </a>
        </td>
      </tr>
      <tr>
        <th>{%(11)Spool Name}</th>
        <th>{%(12)Date}</th>
        <th>{%(13)Time}</th>
        <th>{%(14)Size (bytes)}</th>
      </tr>
      <!--{FILE_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input class="button" type="submit" name="DeleteAllButton" value="{%(102)Delete All}"
            ONCLICK="return confirmDeleteAll()">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function confirmDeleteAll()
{
  reply = confirm("{%(21)Are you sure you wish to delete all files?}");
  return reply;
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Investment Limits History}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Investment Limits History}</td>
      </tr>
      <tr>
        <th width=30%>{%(2)Fund Code}</th>
        <td>{FUND_CODE}</td>
      </tr>
      <tr>
        <th>{%(3)Fund Name}</th>
        <td>{FUND_NAME}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th style="width: 20%">{%(21)Date}</th>
        <th style="width: 30%">{%(22)Description}</th>
        <th>{%(23)Maximum}</th>
      </tr>
      <!--{LIMIT_TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Group Payment Reversal}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}Group Payment Reversal</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Policy}</th>
        <th>{PolicyKey}</th>
      </tr>
      <tr>
        <th>{%(3)Created By}</th>
        <td>{CreatedUser}</td>
      </tr>
      <tr>
        <th>{%(4)Created Date}</th>
        <td>{CreatedDate}</td>
      </tr>
      <tr>
        <th>{%(5)Reconciled By}</th>
        <td>{ReconciledUser}</td>
      </tr>
      <tr>
        <th>{%(6)Reconciled Date}</th>
        <td>{ReconciledDate}</td>
      </tr>
      <tr>
        <th>{%(7)Amount}</th>
        <td>{Amount}</td>
      </tr>
      <tr>
        <th>{%(28)Reversal Reason}</th>
        <td>
          <select name="ReversalReason">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(99)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(8)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <input type="hidden" name="ButtonText" value="{%(9)Search}">
  </form>
</body>
</html>

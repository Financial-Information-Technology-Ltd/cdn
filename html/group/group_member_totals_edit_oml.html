<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Scheme Member Totals}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Scheme Member Totals}</td>
      </tr>
      <tr>
        <th width=30%>{%(2)Scheme number}</th>
        <td>{SCHEME_CODE}</td>
      </tr>
      <tr>
        <th>{%(3)Scheme Owner}</th>
        <td>{GROUP_OWNER}</td>
      </tr>
      <tr>
        <th>{%(4)Scheme Totals for Period}</th>
        <td>{MEMBER_TOTAL_PERIOD}</td>
      </tr>
      <tr>
        <th>{%(5)No of members}</th>
        <td>
          <input type="text" name="NO_OF_MEMBERS" size="50">
        </td>
      </tr>
      <tr>
        <th>{%(6)Total sum assured}</th>
        <td>
          <input type="text" name="TOTAL_SUM_ASSURED" size="50">
        </td>
      </tr>
      <tr>
        <th>{%(7)Premium}</th>
        <td>
          <input type="text" name="PREMIUM" size="50">
        </td>
      </tr>
      <tr>
        <th>{%(8)Total Sum Reassured }</th>
        <td>
          <input type="text" name="TOTAL_REASSURED" size="50">
        </td>
      </tr>
      <tr>
        <th>{%(9)Reinsurance Premium}</th>
        <td>
          <input type="text" name="REINSURANCE_PREMIUM" size="50">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

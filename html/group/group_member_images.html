<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Member Documents}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <th colspan=2>{%(2)Documents attached to the Group Member}</th>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Group No}</th>
        <th>{GroupNo}</th>
      </tr>
      <tr>
        <th>{%(4)Member No}</th>
        <th>{MemberNo}</th>
      </tr>
      <tr>
        <th>{%(5)Member Name}</th>
        <th>{MemberName}</th>
      </tr>
    </table>
    <table>
      <tr>
        <th>
          <a href="{SortPath}&SortField=title">{%(11)Title}</a>
        </th>
        <th>
          <a href="{SortPath}&SortField=file_name">{%(6)File Name}</a>
        </th>
        <th>
          <a href="{SortPath}&SortField=date">{%(10)Date}</a>
        </th>
        <th>{%(7)Time}</th>
        <th>
          <a href="{SortPath}&SortField=user">{%(8)User}</a>
        </th>
        <th>{%(9)S}</th>
        <th>
          <a href="{SortPath}&SortField=doc_box">{%(12)Box}</a>
        </th>
      </tr>
      <!--{MEMBER_DOC_IMAGES}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="AddButton" value="{%(100)Add}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

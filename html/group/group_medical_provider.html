<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Medical Provider}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Medical Provider Processing}</td>
      </tr>
      <tr>
        <th width=30%>{%(3)Group No}</th>
        <td>{GroupKey}</td>
      </tr>
      <tr>
        <th>{%(4)Owner}</th>
        <td>{SchemeOwner}</td>
      </tr>
      <tr>
        <th>{%(6)Product}</th>
        <td>{PlanName}</td>
      </tr>
      <tr>
        <th>{%(7)Group Policy}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th>{%(11)Medical Provider}</th>
        <td>
          <select name="PROVIDER_NUMBER">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ProcessButton" value="{%(100)Process}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

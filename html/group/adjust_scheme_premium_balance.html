<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Adjust Scheme Premium Balance Workbench}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(2)Adjust Scheme Premium Balance}</td>
      </tr>
      <tr>
        <th width=30%>{%(3)Scheme Policy Number}</th>
        <td width=1%>
          <input type="text" name="GroupPolicyNo">
        </td>
        <td>
          <input type="submit" name="ShowSchemeButton" value="{%(28)Show Scheme}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

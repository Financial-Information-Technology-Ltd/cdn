<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Status Change}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Status Change}</td>
      </tr>
      <tr>
        <th width=30%>{%(3)Scheme number}</th>
        <td>{SCHEME_CODE}</td>
      </tr>
      <tr>
        <th>{%(4)Group Owner}</th>
        <td>{GROUP_OWNER}</td>
      </tr>
      <tr>
        <th>{%(5)Current Group Status}</th>
        <td>{GROUP_STATUS}</td>
      </tr>
      <tr>
        <th>{%(6)New Group Status}</th>
        <td>
          <select name="NewGroupStatus" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(7)Issue Date}</th>
        <td>
          <input type="text" name="IssueDate" ONCHANGE="document.forms[0].submit()">
        </td>
      </tr>
      <tr>
        <th>{%(8)Effective Date}</th>
        <td>
          <input type="text" name="EffectiveDate">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Process}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

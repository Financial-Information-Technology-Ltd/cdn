<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Leave Scheme}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Leave Scheme}</td>
      </tr>
      <tr>
        <th width=30%>{%(2)Scheme number}</th>
        <td>{SCHEME_CODE}</td>
      </tr>
      <tr>
        <th>{%(3)Member No}</th>
        <td>{MEMBER_NO}</td>
      </tr>
      <tr>
        <th>{%(4)Policy No}</th>
        <td>{POLICY_NO}</td>
      </tr>
      <tr>
        <th>{%(5)Group Leaving Date}</th>
        <td>
          <input type="text" name="DateLeftGroup">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="LeaveButton" value="{%(100)Leave}">
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

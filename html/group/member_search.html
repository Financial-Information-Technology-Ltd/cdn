<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Imported Members Search}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body onload="on_load()">
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Imported Members Search}</td>
      </tr>
      <tr>
        <th>{%(2)Member Name}</th>
        <td>
          <input type="text" name="MemberName" size=30>
        </td>
      </tr>
      <tr>
        <th>{%(3)Birth Date}</th>
        <td>
          <input type="text" name="BirthDate" size=10>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Search}">
        </td>
        <td class="return">
          <a href="javascript:window.close()">
            {%(101)Close}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <!--%(EMPTY_RESULTS)-->
    <table>
      <tr>
        <th>{%(10)Number}</th>
        <th>{%(11)Name}</th>
        <th>{%(12)Birth Date}</th>
        <th>{%(13)Salary}</th>
        <th>{%(14)Change Date}</th>
      </tr>
      <!--{MEMBER_TABLE}-->
    </table>
    <input type="hidden" name="MatchMemberButtonText" value="{%(20)Match Member}">
    <!--%-->
    <!--%(TOO_MANY_RECORDS)-->
    <table>
      <tr>
        <th>{%(99)Too many records found - not all results are shown}</th>
      </tr>
    </table>
    <!--%-->
    <!--%(MEMBER_RESULTS)-->
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="javascript:window.close()">
            {%(101)Close}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <!--%-->
  </form>
</body>
<script type="text/javascript">
function return_data(value,do_submit)
{
  name_element = document.forms[0].elements["ReturnField"];
  data_name = name_element.value;
  element = window.opener.document.forms[0].elements[data_name];
  elementName = window.opener.document.forms[0].elements['PAYEE_NAME_0'];
  element.value = value;
  if (do_submit)
    window.opener.document.forms[0].submit();
  else if (element.onchange)
    element.onchange();
  window.close();
}
function on_load()
{
  element = document.forms[0].elements["MemberName"];
  element.focus();
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Group Statement}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Group Statement}</td>
      </tr>
      <tr>
        <th width=30%>{%(3)Scheme number}</th>
        <td>{SCHEME_CODE}</td>
      </tr>
      <tr>
        <th>{%(4)Group Owner}</th>
        <td>{GROUP_OWNER}</td>
      </tr>
      <tr>
        <th>{%(8)Number of members}</th>
        <td>{NUMBER_OF_MEMBERS}</td>
      </tr>
      <tr>
        <th>{%(5)From Date}</th>
        <td>
          <input type="text" name="FromDate">
        </td>
      </tr>
      <tr>
        <th>{%(6)To Date}</th>
        <td>
          <input type="text" name="ToDate">
        </td>
      </tr>
      <tr>
        <th>{%(7)Statement Type}</th>
        <td>
          <input type="text" name="StatementType">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Submit}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

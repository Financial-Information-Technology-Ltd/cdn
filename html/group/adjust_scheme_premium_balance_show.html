<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Adjust Scheme Premium Balance}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Adjust Scheme Premium Balance}</td>
      </tr>
      <tr>
        <th width=30%>{%(3)Scheme Policy Number}</th>
        <td>{SCHEME_CODE}</td>
      </tr>
      <tr>
        <th width=30%>{%(4)Scheme Owner}</th>
        <td>{GROUP_OWNER}</td>
      </tr>
      <tr>
        <th width=30%>{%(5)Current Premium Balance}</th>
        <td>{PREMIUM_BALANCE}</td>
      </tr>
      <tr>
        <th width=30%>{%(6)Amount}</th>
        <td>
          <input type="text" name="Amount">
        </td>
      </tr>
      <tr>
        <th width=30%>{%(7)Adjustment Reason}</th>
        <td>
          <select name="AdjustmentReason">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th width=30%>{%(8)Description}</th>
        <td>
          <input type="text" name="Description" style="width: 350px;">
        </td>
      </tr>
      <tr>
        <th width=30%>{%(9)Effective Date}</th>
        <td>
          <input type="text" name="EffectiveDate">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        <td class="return">
          <a href="?screen_name=DO_ADJUST_SCHEME_PREMIUM_BALANCE">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

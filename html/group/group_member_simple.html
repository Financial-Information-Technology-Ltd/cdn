<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Scheme Member}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Scheme Member}</td>
      </tr>
      <tr>
        <th width=30%>{%(3)Scheme number}</th>
        <td>{SCHEME_CODE}</td>
      </tr>
      <tr>
        <th>{%(4)Member No}</th>
        <td>{MEMBER_NO}</td>
      </tr>
      <tr>
        <th>{%(5)Last Name}</th>
        <td>
          <input type="text" name="LastName" size=20>
        </td>
      </tr>
      <tr>
        <th>{%(6)First Name}</th>
        <td>
          <input type="text" name="FirstName" size=40>
        </td>
      </tr>
      <tr>
        <th>{%(21)Group Joining Date}</th>
        <td>
          <input type="text" name="DateJoinedGroup">
        </td>
      </tr>
      <tr>
        <th>{%(22)Group Leaving Date}</th>
        <td>
          <input type="text" name="DateLeftGroup">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
          <input type="submit" name="EditButton" value="{%(107)Edit}">
          <input type="submit" name="DocumentsButton" value="{%(102)Documents}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

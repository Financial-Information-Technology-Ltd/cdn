<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Cash Movements}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Cash Movements}
          <a href="%BACK_LINK%">
            <span class="return_link">{%(101)Return}</span>
          </a>
        </td>
      </tr>
      <tr>
        <td>
          <b>{%(3)Activity for} {PolicyKey}</b>
        </td>
        <td align="right">&nbsp;</td>
      </tr>
    </table>
    <table class="zebra">
      <tr>
        <th style="width: 4%">{%(4)Date}</th>
        <th style="width: 4%">{%(5)Type}</th>
        <th style="width: 30%">{%(6)Cash Movements}</th>
        <th style="width: 4%">{%(7)Curr}</th>
        <th style="width: 10%">{%(8)Value}</th>
      </tr>
      <!--{CASH_MOVEMENTS}-->
    </table>
    <table class="navigation">
      <tr>
        <td>{YEARS}</td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{%(1)Web User Security}</title>
  <link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
<form action="%SERVLET_PATH%" method="post">
  {ERRORS}
  <table>
    <tr>
      <td class="title" colspan="2">{HELP_LINK}{%(1)Web User Security}</td>
    </tr>
    <tr>
      <th style="width: 30%">{%(3)User Name}</th>
      <td>{WEB_CODE}</td>
    </tr>
    <tr>
      <th>{%(4)Name}</th>
      <td>{FULL_NAME}</td>
    </tr>
    <tr>
      <th>{%(5)Active}</th>
      <td>
        <input type="checkbox" name="ACTIVE">
      </td>
    </tr>
    <tr>
      <th>{%(6)Date of birth}</th>
      <td>
        {DATE_OF_BIRTH}
      </td>
    </tr>
    <tr>
      <th>{%(7)E-Mail}</th>
      <td>{EMAIL}</td>
    </tr>
    <tr>
      <th>{%(8)Country of birth}</th>
      <td>
        {COUNTRY_OF_BIRTH}
      </td>
    </tr>
  </table>
  <table class="navigation">
    <tr>
      <td>
        <input type="submit" name="GenerateButton" value="{%(100) Generate new password}">
      </td>
      <td class="return">
        <a href="%BACK_LINK%">
          {%(101)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}">
        </a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>

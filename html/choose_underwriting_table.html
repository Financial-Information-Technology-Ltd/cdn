<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Underwriting Table}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Underwriting Table}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Please choose existing:}</th>
        <td>
          <select name="KeyList" ONCHANGE="key_change()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(4)or type a code}</th>
        <td>
          <input type="text" name="Code">
        </td>
      </tr>
      <!--%(TABLE_CURRENCY)-->
      <tr>
        <th>{%(6)and a currency (if currency-specific table, otherwise leave empty)}</th>
        <td>
          <select name="TableCurrency">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <!--%-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(5)Continue}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function key_change()
{
  element1 = document.forms[0].elements["KeyList"];
  element2 = document.forms[0].elements["Code"];
  element3 = document.forms[0].elements["TableCurrency"];
  text = element1.value;
  if (text!="")
  {
    s = "";
    i = 0;
    while (i<text.length)
    {
      if (text.charAt(i)!='*')
        s += text.charAt(i);
      else
      {
        i++;
        break;  
      }  
      i++;
    }
    element2.value = s;
    s = "";
    while (i<text.length)
    {
      s += text.charAt(i);
      i++;
    }
    for (i=0; i<element3.options.length; i++) 
    {
      if (element3.options[i].value==s)
      {
        element3.value = s;
        return;
      }
    }
  }  
}
</script>
</html>

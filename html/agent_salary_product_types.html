<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Agent Salary Product Types}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table class="alternating">
      <tr>
        <td class="title" colspan="6">{HELP_LINK}{%(1)Agent Salary Product Types}</td>
      </tr>
      <tr class="headers">
        <th colspan="2" style="width: 30%">{%(2)Product Type}</th>
        <th>{%(3)Case Value}</th>
        <th>{%(4)Max Case Value}</th>
        <th>{%(5)Reversal Case Limit}</th>
        <th>{%(6)Reversal Period}</th>
      </tr>
      <!--{PRODUCT_TYPE_CASE_VALUE_TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(9)Save}">
        </td>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(10)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

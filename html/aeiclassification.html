<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)AEI Classifications}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(4)Auto Information Exchange Classification}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)FATCA Account Type}</th>
        <td>
          <select name="FATCA_ACCOUNT_TYPE">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)CRS Account Type}</th>
        <td>
          <select name="CRS_ACCOUNT_TYPE">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th style="width: 30%">{%(5)Notes}</th>
        <td>
          <textarea name="AEI_NOTES" cols="80" rows="3"></textarea>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveAEI" value="{%(99)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

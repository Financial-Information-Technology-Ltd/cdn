<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Agent Salary Agent Statuses}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="8">{HELP_LINK}{%(1)Agent Salary Agent Statuses}</td>
      </tr>
      <tr>
        <th style="width: 20%">{%(2)Agent Status}</th>
        <th style="width: 30%">{%(3)Description}</th>
        <th>{%(4)Basic Monthly Salary}</th>
        <th>{%(5)Expected Mthly Case}</th>
        <th>{%(11)Expected Active Agents}</th>
        <th>{%(6)Budgeted Monthly Production}</th>
        <th>{%(12)Minimum Salary}</th>
        <th>{%(7)Statement Template}</th>
      </tr>
      <!--{AGENT_STATUS_TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(9)Save}">
        </td>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(10)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

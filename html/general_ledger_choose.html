<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)General Ledger}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)General Ledger}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(5)Account No}</th>
        <td>
          <input type="text" name="AccountNo" ONCHANGE="change_one_element()">
          <input type="submit" name="SearchAccountButton" value="{%(11)Search Account}">
        </td>
      </tr>
      <tr>
        <th>{%(7)Branch}</th>
        <td>
          <select name="Branch" ONCHANGE="change_one_element()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(8)Currency}</th>
        <td>
          <select name="Currency" ONCHANGE="change_one_element()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Continue}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

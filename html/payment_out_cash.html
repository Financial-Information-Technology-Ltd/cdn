<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Cash Payment Out Pseudo}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Payment Out Reason}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Reason}</th>
        <td>{PaymentReason}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(4)Description}</th>
        <td>{Description}</td>
      </tr>
    </table>
    <table style="width: 30%">
      <tr>
        <th colspan=2>{%(15)Payment Out Pseudos}</th>
      </tr>
      <tr>
        <th style="width: 1%">{%(16)Payment Type}</th>
        <th>{%(17)Cash Pseudo}</th>
      </tr>
      <!--{PAYMENT_OUT_PSEUDO_TABLE}-->
      <tr>
        <td colspan=2>
          <input type="submit" name="AddPaymentOutPseudosButton" value="{%(21)Add}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

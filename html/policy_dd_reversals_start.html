<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Direct Debit reversal entry}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(7)Direct Debit reversals}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Batch No}</th>
        <td style="width: 1%">
          <input name="BatchNo" size=10>
        </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>{%(3)Batch List not processed}</th>
        <td>
          <select name="BatchNoList">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="OKButton" value="{%(4)Show DD Reversal}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="NewDDButton" value="{%(5)Create New DD Reversal}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(6)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

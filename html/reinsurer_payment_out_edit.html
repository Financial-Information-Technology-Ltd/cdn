<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Reinsurer Payment Out}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Reinsurer Payment Out}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(9)Reinsurer}</th>
        <td>{ReinsurerNo}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(5)Policy}</th>
        <td>
          <input name="PolicyNo" onchange="callLifefit('PolicyNo')" type="text">
          <input name="SearchPolicyButton" onclick="search_policy('PolicyNo',false)" type="BUTTON" value="Search Policy">
          <input name="PolicyName" disabled="disabled" size="80">
        </td>
      </tr>
      <tr>
        <th>{%(6)Reinsurer currency}</th>
        <td>{Currency}</td>
      </tr>
      <tr>
        <th>{%(7)Reason}</th>
        <td>
          <select name="Reason">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(8)Balance}</th>
        <td>{Balance}</td>
      </tr>
      <tr>
        <th>{%(10)Payment Amount}</th>
        <td>
          <input name="PaymentAmount">
        </td>
      </tr>
    </table>
    {PAYMENTS_OUT}
    <table class="navigation">
      <tr>
        <td>
          <input class="button" type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

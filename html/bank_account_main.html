<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Bank account}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK} {%(2)Bank Account}</td>
      </tr>
      <tr>
        <td style="width: 30%">{%(3)Client No}</td>
        <td>
          <input type="text" name="ClientKey" />
        </td>
      </tr>
      <tr>
        <td>{%(4)Surname/XCheck}</td>
        <td>
          <input type="text" name="XCheck" />
        </td>
      </tr>
    </table>
    <!--%(BANK_ACCOUNT_LIST)-->
    <table>
      <tr>
        <th>{%(5)Bank No}</th>
        <th>{%(6)Account Name}</th>
        <th>{%(7)Sort Code}</th>
        <th>{%(8)Account Number}</th>
        <th>{%(9)Restrict Bill}</th>
      </tr>
      <!--{BANK_ACCOUNT_LIST}-->
    </table>
    <!--%-->
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ProceedButton" value="{%(100)Continue}" />
          <input type="submit" name="NewBankAccountButton" value="{%(101)Create New}" />
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(200)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}" />
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

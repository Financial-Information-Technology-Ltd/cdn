<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{%(1)Annuities Report}</title>
    <link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
        <tr>
            <td class="title" colspan="3">{HELP_LINK}{%(1)Annuities Report}</td>
        </tr>
        <tr>
            <th style="width: 20%">{%(2)Company}</th>
            <td>
                <select name="Company">
                    <option value="">&nbsp;</option>
                </select>
            </td>
        </tr>
        <tr>
            <th style="width: 20%">{%(3)Annuity Type}</th>
            <td>
                <select name="AnnuityType">
                    <option value="">&nbsp;</option>
                </select>
            </td>
        </tr>
        <tr>
            <th style="width: 20%">{%(4)Active Annuities Only}</th>
            <td>
              <input type="checkbox" name="ActiveOnly" CHECKED>
            </td>
        </tr>
        <tr>
            <th style="width: 20%">{%(5)Export Type}</th>
            <td>
                <select name="ExportType">
                    <option value="CSV">CSV</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="3">&nbsp;</td>
        </tr>
    </table>
    <table class="navigation">
        <tr>
            <td>
                <input type="submit" name="DownloadButton" value="{%(6)Download}" class="button">
            </td>
            <td class="return">
                <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
                    {%(100)Return}
                    <img src="%BACK_IMAGE%" alt="{%(666)Back}">
                </a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>

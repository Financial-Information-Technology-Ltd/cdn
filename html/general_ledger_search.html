<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)General Ledger}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=3>{HELP_LINK}{%(2)Search General Ledger Account}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Account No}</th>
        <td>
          <input type="text" name="AccountNo">
        </td>
        <td>
          <input type="submit" name="SearchButton" value="{%(4)Search}">
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(11)Account}</th>
        <th>{%(12)Company}</th>
        <th>{%(13)Branch}</th>
        <th>{%(14)Currency}</th>
        <th>{%(15)Name}</th>
      </tr>
      <!--{ACCOUNT_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

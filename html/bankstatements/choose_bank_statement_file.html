<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Choose a Bank Statement}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=3>{HELP_LINK}{%(1)Choose a Bank Statement}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Select Bank}</th>
        <td>
          <select name="paymentInType">
            <option value="">&nbsp;</option>
          </select>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Select Company}</th>
        <td>
          <select name="Company" ONCHANGE="list_change()">
            <option value="">&nbsp;</option>
          </select>
      </tr>
      <tr>
        <th style="width: 30%">{%(4)Select Bank Statement File}</th>
        <td>
          <select name="BankStatementFile" ONCHANGE="list_change()">
            <option value="">&nbsp;</option>
          </select>
          <input type="submit" name="ChooseButton" value="{%(5)Choose}">
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>

        </td>
        <td class="return">
          <b>
            <a href="?screen_name=do_main_page">
              {%(101)Return}
              <img src="%BACK_IMAGE%" alt="{%(666)Back}">
            </a>
          </b>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

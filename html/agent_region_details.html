<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Agent Region/Area Details}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Agent Region/Areas}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Agent Region}</th>
        <td>
          <input type="text" name="KEY" size=50>
        </td>
      </tr>
      <tr>
        <th>{%(4)Description}</th>
        <td>
          <input type="text" name="DESCRIPTION" size=50>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td>
          <table id="Region">
            <tr>
              <td class="title" colspan="2">{%(5)Region}</td>
            </tr>
            <tr>
              <th style="width: 30%">Region Code</th>
              <td>
                <input name="Region_Code" size="10">
              </td>
            </tr>
            <tr>
              <th>Region Description</th>
              <td>
                <input name="Region_Description" size="50">
              </td>
            </tr>
            <tr>
              <th>Region Areas</th>
              <td>
                <table>
                  <tr>
                    <td style="width: 30%">Area Code</td>
                    <td>Area Description</td>
                  </tr>
                </table>
                <table id="Area">
                  <tr>
                    <td style="width: 30%">
                      <input name="Area_Code" size="10">
                    </td>
                    <td>
                      <input name="Area_Description" size="50">
                      <!--%(ADD_AREA_BUTTON)-->
                      <input type="submit" name="AddAreaButton" value="{%(7)Add Area}">
                      <!--%-->
                      <!--%(DELETE_AREA_BUTTON)-->
                      <input type="submit" name="DeleteAreaButton" value="{%(11)Delete Area}">
                      <!--%-->
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <!--%(ADD_REGION_BUTTON)-->
            <tr>
              <td>
                <input type="submit" name="AddRegionButton" value="{%(6)Add Region}">
              </td>
            </tr>
            <!--%-->
            <!--%(DELETE_REGION_BUTTON)-->
            <tr>
              <td>
                <input type="submit" name="DeleteRegionButton" value="{%(8)Delete Region}">
              </td>
            </tr>
            <!--%-->
          </table>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveAgentRegion" value="{%(9)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(10)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Export Paying In Slip}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<form method="post" action="%SERVLET_PATH%" TARGET="_blank">
  {ERRORS}
  <table>
    <tr>
      <td class="title" colspan="2">{HELP_LINK}{%(1)Export Paying In Slip}</td>
    </tr>
    <tr>
      <th style="width: 30%">{%(2)Created Date}</th>
      <td>
        <input type="text" name="CREATED_DT" />
      </td>
    </tr>
    <tr>
      <th>{%(3)Company}</th>
      <td>
        <select name="COMPANY">
          <option value="">&nbsp;</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>{%(4)Currency}</th>
      <td>
        <select name="CURRENCY">
          <option value="">&nbsp;</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" name="DownloadButton" value="{%(6)Download}" class="button">
      </td>
    </tr>
  </table>
  <table class="navigation">
    <tr>
      <td class="return">
        <a href="?screen_name=DO_MAIN_PAGE">
          {%(100)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}">
        </a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policies}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK} {%(2)Related policies}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Agent No}</th>
        <td>{AgentKey}</td>
      </tr>
      <tr>
        <th>{%(4)Agent Name}</th>
        <td>{AgentName}</td>
      </tr>
    </table>
    <table>
      <tr>
        <Th>{%(5)Policy No}</th>
        <Th>{%(6)Status}</th>
        <Th>{%(7)First Life Assured}</th>
        <Th>{%(8)Issue Date}</th>
        <Th align="right">{%(9)Gross Modal}</th>
        <Th align="right">{%(10)Commission}</th>
      </tr>
      <!--{POLICY_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="BUTTON" name="ShowMoneyInOut" value="{%(101)Money In/Out}" ONCLICK="download_data()">
        </td>
        <td class="return">
          <a href="?screen_name=%BACK_LINK%">
            {%(200)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
  <script type="text/javascript">
function download_data(field_name)
{
  path = "?screen_name=download_agent_money_in_out&AgentKey={AgentKey}&ReturnTo={ReturnTo}";
  location.href = path;
}
</script>
</body>
</html>

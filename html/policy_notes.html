<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy Notes}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title">{HELP_LINK}{%(1)Policy Notes}</td>
      </tr>
      <tr>
        <th>{%(3)Policy} {PolicyKey}</th>
      </tr>
    </table>
    <table class="zebra">
      <tr>
        <th style="width: 10%">{%(11)Created Date}</th>
        <th style="width: 15%">{%(12)Task}</th>
        <th style="width: 60%">{%(13)Text}</th>
        <th style="width: 10%">{%(14)Status}</th>
        <th style="width: 5%">{%(15)Important}</th>
      </tr>
      <!--{NOTES_TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="AddButton" value="{%(100)Add}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

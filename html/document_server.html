<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Document Server}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Document Server}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Word spool directory for data to merge:}</th>
        <td>
          <input type="text" name="PATH_TO_DOC_SERVER_SPOOL" size=80>
        </td>
      </tr>
      <tr>
        <th>{%(4)Spool directory for data to print as text:}</th>
        <td>
          <input type="text" name="PATH_TO_DOC_SERVER_SPOOL_TEXT" size=80>
        </td>
      </tr>
      <tr>
        <th>{%(5)Spool directory for header files:}</th>
        <td>
          <input type="text" name="PATH_TO_DOC_SERVER_HEADER" size=80>
        </td>
      </tr>
      <tr>
        <th>{%(7)Network path to document server spool directory:}</th>
        <td>
          <input type="text" name="DOCSERV_SPOOL_EXTERNAL_PATH" size=80>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveDocumentServer" value="{%(99)Save}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

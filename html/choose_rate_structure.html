<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Choose Scheme Rate Structure}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Choose Scheme Rate Structure}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Choose Structure}</th>
        <td>
          <select name="RateStructureList" ONCHANGE="list_change()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Structure Name}</th>
        <td>
          <input type="text" name="RateStructure">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ContinueButton" value="{%(4)Continue}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
  <script type="text/javascript">
function list_change()
{
  element1 = document.forms[0].elements["RateStructureList"];
  element2 = document.forms[0].elements["RateStructure"];
  if (element1.value!="")
    element2.value = element1.value;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Entry of diary details}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}Entry of diary details</td>
      </tr>
      <tr>
        <th width=30%>{%(3)Date}</th>
        <td>
          <input type="text" name="EffDate">
        </td>
      </tr>
      <tr>
        <th>{%(4)Details}</th>
        <td>
          <TEXTAREA name="Details" cols="100" rows="3"></TEXTAREA>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(5)Policy Numbers}</th>
        <th>{%(6)User}</th>
      </tr>
      <!--{POLICY_NUMBER_LIST}-->
      <tr>
        <td colspan=2>
          <input type="submit" name="AddButton" value="{%(98)Add}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(99)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(9)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <input type="hidden" name="ButtonText" value="{%(7)Search}">
  </form>
</body>
</html>

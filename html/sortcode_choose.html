<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit Sort Codes}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Edit Sort Codes}</td>
      </tr>
      <!--%(COUNTRY)-->
      <tr>
        <th>{%(3)Country}</th>
        <td>
          <select name="Country">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <!--%-->
      <tr>
        <th style="width: 30%">{%(2)Please type the sort code to edit:}</th>
        <td>
          <input type="text" name="SortCode">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ContinueButton" value="{%(100)Continue}">
        </td>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

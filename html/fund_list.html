<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Fund Selection}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table class="zebra">
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Fund Selection}</td>
      </tr>
      <tr>
        <th>{%(10)Fund Code}</th>
        <th>{%(20)Fund Name}</th>
      </tr>
      <!--{FUND_TABLE}-->
    </table>
  </form>
</body>
<script type="text/javascript">
function return_data(value)
{
  name_element = document.forms[0].elements["ReturnField"];
  data_name = name_element.value;
  element = window.opener.document.forms[0].elements[data_name];
  element.value = value;
  window.opener.document.forms[0].submit();
  window.close();
}
</script>
</html>

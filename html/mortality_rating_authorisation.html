<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy Suspense Switch}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Policy Suspense Switch}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Policy}</th>
        <td>{Policy}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Coverage}</th>
        <td>{Coverage}</td>
      </tr>
      <tr>
        <th>{%(4)Created}</th>
        <td>{CreatedDate}  {CreatedTime}</td>
      </tr>
      <tr>
        <th>{%(5)Created By}</th>
        <td>{CreatedBy}</td>
      </tr>
      <!--%(APPROVED)-->
      <tr>
        <th>{%(6)Approved}</th>
        <td>{ApprovedDate}  {ApprovedTime}</td>
      </tr>
      <tr>
        <th>{%(7)Approved By}</th>
        <td>{ApprovedBy}</td>
      </tr>
      <!--%-->
      <tr>
        <th>{%(24)Password}</th>
        <td>
          <input type="PASSWORD" name="UserPassword" AUTOCOMPLETE="OFF">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input class="button" type="submit" name="AuthorizeButton" value="{%(99)Authorize}" onclick="authorise(event)">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>

</html>

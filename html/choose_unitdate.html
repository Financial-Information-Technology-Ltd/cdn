<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Unit date selection}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<form action="%SERVLET_PATH%" method="post">
  {ERRORS}
  <table>
    <tr>
      <td class="title" colspan="2">{HELP_LINK}{%(1)Unit date selection}
        <a href="javascript:window.close()">
          <span class="return_link">{%(101)Close}</span>
        </a>
      </td>
    </tr>
  </table>
  <table>
    <!--{DATE_LIST}-->
  </table>
  <table class="navigation">
    <tr>
      <td></td>
      <td class="return">
        <a href="javascript:window.close()">
          {%(101)Close}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}">
        </a>
      </td>
    </tr>
  </table>
</form>
</body>
<script type="text/javascript">
function return_data(value)
{
  name_element = document.forms[0].elements["ReturnField"];
  data_name = name_element.value;
  element = window.opener.document.forms[0].elements[data_name];
  element.value = value;
  window.close();
}
</script>
</html>

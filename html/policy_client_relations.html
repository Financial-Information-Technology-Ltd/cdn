<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy Client Relations}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Policy Client Relations}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy No}</th>
        <td>{PolicyKey}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(11)Client No}</th>
        <th>{%(12)Name}</th>
        <th>{%(13)Relation Type}</th>
      </tr>
      <!--{RELATIONSHIP_TABLE}-->
      <tr>
        <td colspan=3>
          <input type="submit" name="AddRelation" value="{%(14)Add}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Submit}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

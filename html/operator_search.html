<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Operator Search}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body onload="on_load()">
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=3>{HELP_LINK}{%(1)Operator Search}</td>
      </tr>
      <tr>
        <th>{%(2)Operator Name}</th>
        <td>
          <input type="text" name="OperatorName" size=30>
        </td>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Search}">
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(3)ID}</th>
        <th>{%(4)Name}</th>
      </tr>
      <!--{OPERATOR_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Search}">
        </td>
        <td class="return">
          <a href="javascript:window.close()">
            {%(101)Close}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function return_data(value)
{
  name_element = document.forms[0].elements["ReturnField"];
  data_name = name_element.value;
  element = window.opener.document.forms[0].elements[data_name];
  element.value = value;
  window.close();
}
function on_load()
{
  element = document.forms[0].elements["OperatorName"];
  element.focus();
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Direct Debit Dates}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Direct Debit Dates}</td>
      </tr>
      <tr>
        <th colspan=2>{%(3)Direct Debit Dates}</th>
      </tr>
      <tr>
        <th style="width: 30%">{%(4)DD Payment Method}</th>
        <th>{%(5)High DD Date}</th>
      </tr>
      <!--{DD_SETTING_TABLE}-->
      <tr>
        <td colspan=2>
          <input type="submit" name="EditPaymentMethodsButton" value="{%(7)Edit Methods}">
          <input type="submit" name="AddPaymentMethodButton" value="{%(6)Add}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="?screen_name=do_main_page">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

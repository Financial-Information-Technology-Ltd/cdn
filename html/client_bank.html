<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Bank Accounts}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Bank Accounts}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Client No}</th>
        <th>{ClientKey}</th>
      </tr>
      <tr>
        <th>{%(4)Client Name}</th>
        <th>{ClientName}</th>
      </tr>
    </table>
    <table class="zebra">
      <tr>
        <th>{%(5)Client}</th>
        <th>{%(6)Account Name}</th>
        <th>{%(10)Account Type}</th>
        <th>{%(11)Swift Code}</th>
        <th>{%(7)Sort Code}</th>
        <th>{%(8)Account No}</th>
        <th>{%(9)Restrict Bill}</th>
      </tr>
      <!--{BANK_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="NewAccountButton" value="{%(100)New Account}">
          <input type="submit" name="NewCreditcardButton" value="{%(101)New Credit Card}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(200)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Currency Rates}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Currency Rates}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Date}</th>
        <td>{CurrencyDate}</td>
      </tr>
      <tr>
        <th>{%(3)From Currency}</th>
        <td>
          <select name="CurrencyCode">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)User Id}</th>
        <td>
          <input type="text" name="UserId">
        </td>
      </tr>
      <tr>
        <th>{%(6)Password}</th>
        <td>
          <input type="PASSWORD" name="UserPassword" AUTOCOMPLETE="OFF">
        </td>
      </tr>
    </table>
    <table class="zebra">
      <tr>
        <th style="width: 40%">{%(11)To Currency}</th>
        <th style="width: 30%; text-align: right;">{%(12)Sell Rate or Median Rate}</th>
        <th style="text-align: right">{%(13)Buy Rate}</th>
      </tr>
      <!--{CURRENCY_TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(99)Submit}">
          <input type="submit" name="EditButton" value="{%(100)Change}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function post_sell_rate(field_name1, field_name2)
{
  element1 = document.forms[0].elements[field_name1];
  element2 = document.forms[0].elements[field_name2];
  if (element2.value=="")
  {
    element2.value = element1.value;
    float_changed(field_name2,7);
    element2.select();
  }  
}
</script>
</html>

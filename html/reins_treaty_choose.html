<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Reinsurance Treaty}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Reinsurance Treaty}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Please choose the reinsurance treaty code to edit:}</th>
        <td>
          <select name="TreatyCodeList" ONCHANGE="key_change()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(4)Or type the reinsurance treaty key:}</th>
        <td>
          <input type="text" name="TreatyCode">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ContinueButton" value="{%(101)Continue}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(102)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function key_change()
{
  element1 = document.forms[0].elements["TreatyCodeList"];
  element2 = document.forms[0].elements["TreatyCode"];
  if (element1.value!="")
    element2.value = element1.value;
}
</script>
</html>

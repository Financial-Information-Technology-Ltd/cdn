<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Benefits}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    <b>{ERRORS}</b>
    <P>
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Benefits}</td>
      </tr>
      <tr>
        <th>{%(2)Please choose the benefit code to edit:}</th>
        <td>
          <select name="ClaimBenefit_Code">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitClaimBenefit" value="{%(3)Continue}">
        </td>
      </tr>
      <tr>
        <th>{%(4)Or type the benefit code key:}</th>
        <td>
          <table>
            <tr>
              <td style="width: 30%">{%(5)Benefit code}</td>
              <td>
                <input type="text" name="benefit_code">
              </td>
            </tr>
            <tr>
              <td>{%(6)Benefit year}</td>
              <td>
                <input type="text" name="benefit_year">
              </td>
            </tr>
          </table>
        </td>
        <td>
          <input type="submit" name="CreateNewClaimBenefit" value="{%(3)Continue}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(7)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<title>{%(1)Unit prices}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
<body>
  {ERRORS}
  <table style="width: 900" style="background-color: white">
    <tr>
      <th colspan="2">
        <div align="center">
          <span style="font-size: 10pt; font-weight: bold;">{%(11)Daily Prices for} {FUND_NAME} {%(6)in}
            {FUND_CURRENCY} {%(7)from} {START_DATE} {%(8)to} {END_DATE}.</span>
        </div>
      </th>
    </tr>
    <tr>
      <td>
        <div align="right">{%(9)Fund Price}</div>
      </td>
      <td>
        <div align="center">
          <img src="{GRAPH_URL}" alt="{%(3)The diagram.}">
        </div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <div align="center">{%(10)Date}</div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <div align="center">&nbsp;</div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <div align="center">{%(4)The performance shown is based on the movement in the bid price of the fund.}</div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <div align="right">{%(12)Ref:} {FUND_CODE}</div>
      </td>
    </tr>
  </table>
</body>
</html>

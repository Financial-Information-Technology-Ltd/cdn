<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Fund Portfolio}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Fund Portfolio}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy No}</th>
        <td>{PolicyNo}</td>
      </tr>
      <tr>
        <th>{%(4)Coverage No}</th>
        <td>
          <select name="CoverageNo" ONCHANGE="document.forms[0].submit()"></select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Plan}</th>
        <td>{PlanName}</td>
      </tr>
      <tr>
        <th>{%(21)Current Fund Portfolio}</th>
        <td>{CURRENT_FUND_PORTFOLIO}<td>
      </tr>
    </table>
    <table>
    <tr>
    <th WIDTH="30%">{%(22)New Fund Portfolio}</th>
    <td><SELECT NAME="NEW_FUND_PORTFOLIO" ONCHANGE="document.forms[0].submit()"><OPTION></OPTION></SELECT></td>
    </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

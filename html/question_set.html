<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Set of Questions}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Set of Questions}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Code}</th>
        <td>{CODE}</td>
      </tr>
      <tr>
        <th>{%(4)Name}</th>
        <td>
          <input type="text" name="NAME" size=60>
        </td>
      </tr>
      <tr>
        <th>{%(5)Multiple Lines}</th>
        <td>
          <input type="checkbox" name="MULTIPLE_LINES">
        </td>
      </tr>
      <tr>
        <th>{%(6)Use Template}</th>
        <td>
          <input type="checkbox" name="USE_TEMPLATE">
        </td>
      </tr>
      <tr>
        <th>{%(7)Template Name}</th>
        <td>
          <select name="TEMPLATE_NAME">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(8)Triggered Underwriting Requirement}</th>
        <td>
          <select name="OSCODE">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(11)Text}</th>
        <th>{%(12)Type}</th>
        <th>{%(14)Trigger Answer}</th>
        <th>&nbsp;</th>
        <th>{%(13)If Yes}</th>
        <th>{%(15)Optional?}</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
      </tr>
      <!--{ITEM_LIST}-->
      <tr>
        <td colspan=8>
          <input type="submit" name="AddEntryButton" value="{%(32)Add}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Rate Table Entry}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Rate Table Entry}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Choose existing rate table}</th>
        <td>
          <select name="FULL_KEY" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th colspan=2>{%(4)Or create a new one:}</th>
      </tr>
      <tr>
        <th>{%(5)Table}</th>
        <td>
          <select name="KEY1" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{KEY2}</th>
        <td>
          <input type="text" name="KEY2" ONCHANGE="subkey_change();">
        </td>
      </tr>
      <tr>
        <th>{KEY3}</th>
        <td>
          <select name="KEY3" ONCHANGE="subkey_change();">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{KEY4}</th>
        <td>
          <input type="text" name="KEY4" ONCHANGE="subkey_change();">
        </td>
      </tr>
      <tr>
        <th>{KEY5}</th>
        <td>
          <input type="text" name="KEY5" ONCHANGE="subkey_change();">
        </td>
      </tr>
      <tr>
        <th>{KEY8}</th>
        <td>
          <input type="text" name="KEY8" ONCHANGE="subkey_change();">
        </td>
      </tr>
      <tr>
        <th>{%(12)Version}</th>
        <td>
          <input type="text" name="KEY7" size=2 ONBLUR="subkey_change();">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitValuesButton" value="{%(21)Continue}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function subkey_change()
{
  element = document.forms[0].elements["FULL_KEY"];
  old_element = document.forms[0].elements["FULL_KEY_OLD"];
  element1 = document.forms[0].elements["KEY1"];
  element2 = document.forms[0].elements["KEY2"];
  element3 = document.forms[0].elements["KEY3"];
  element4 = document.forms[0].elements["KEY4"];
  element5 = document.forms[0].elements["KEY5"];
  element6 = document.forms[0].elements["KEY6"];
  element7 = document.forms[0].elements["KEY7"];
  element8 = document.forms[0].elements["KEY8"];
  s = element1.value+'*'+
      element2.value+'*'+
      element3.value+'*'+
      element4.value+'*'+
      element5.value+'*'+
      element6.value+'*'+
      element7.value+'*'+
      element8.value;
  for (i=0; i<element.options.length; i++) 
  {
    if (element.options[i].value==s)
    {
      element.value = s;
      return;
    }
  }
  element.value = "";
  old_element.value = "";
}
</script>
</html>

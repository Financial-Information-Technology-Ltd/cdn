<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Pending Unit Prices}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body ONLOAD="set_focus()">
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Unit Prices}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Choose Pending Price Date}:</th>
        <td>
          <select name="PriceDateList" ONCHANGE="key_changed()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th style="width: 30%">{%(4)Price Date}:</th>
        <td>
          <input type="text" name="PriceDate">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SelectDateButton" value="{%(100)Continue}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function key_changed()
{
  element1 = document.forms[0].elements["PriceDateList"];
  element2 = document.forms[0].elements["PriceDate"];
  if (element1.value!="")
    element2.value = element1.value;
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Reinsurance}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Reinsurance}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy No}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th>{%(4)Currency}</th>
        <td>{Currency}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(11)Plan}</th>
        <th>{%(12)Reinsurer}</th>
        <th>{%(13)Type}</th>
        <th>{%(14)Amount}</th>
        <th>{%(15)Premium}</th>
        <!--  <th>{%(16)Treaty}</th>-->
        <th>{%(17)L.A.}</th>
      </tr>
      <!--{PlanTable}-->
      <tr>
        <td colspan=6>
          <input type="submit" name="AddButton" value="{%(21)Add}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)School Fee Annuity}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body onload="initialise()">
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)School Fee Annuity}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Start Date}</th>
        <td>{StartDate}</td>
      </tr>
      <tr>
        <th>{%(5)Currency}</th>
        <td>{Currency}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th colspan=4>{%(44)Annuity Payment Details}</th>
      </tr>
      <tr>
        <th>{%(45)Start Date}</th>
        <th>{%(46)Number of Terms}</th>
        <th>{%(47)Pay Amount}</th>
        <th>{%(48)End Date}</th>
      </tr>
      <!--{ANNUITY_PAYMENTS_TABLE}-->
      <tr>
        <td colspan=4>
          <input type="submit" name="RecalculateAnnuityPayments" value="{%(49)Recalculate}">
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td class="title" colspan="2">{%(50)Payment Details}</td>
      </tr>
      <tr>
        <td style="width: 30%">{%(51)Payment Method}</td>
        <td>
          <select name="PaymentMethod">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>{%(52)Payee No}</td>
        <td>
          <input type="text" name="PayeeNo" onchange="document.forms[0].submit()">
          <input type="BUTTON" name="SearchClientButton" value="{%(104)Search Client}"
            ONCLICK="search_client('AnnuityPayeeNo',true)">
        </td>
      </tr>
      <tr>
        <td>{%(53)Bank}</td>
        <td>
          <select name="BankNo">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Submit}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

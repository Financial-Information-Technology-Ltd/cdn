<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Plan Non Life (Accident/Medical/Health)}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Plan Non Life (Accident/Medical/Health)}</td>
      </tr>
      <tr>
        <th width=30%>{%(2)Plan Code}</th>
        <td>{PlanCode}</td>
      </tr>
      <tr>
        <th>{%(3)Plan Name}</th>
        <td>{PlanName}</td>
      </tr>
      <tr>
        <th>{%(5)Benefit}</th>
        <td>
          <table>
            <!--{PHI_BENEFITS_TABLE}-->
            <tr>
              <td>
                <input type="submit" name="AddValueButton" value="{%(8)Add}">
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <th>{%(7)Benefit escalation indexes}</th>
        <td>
          <table>
            <!--{NLB_ESC_INDEX_TABLE}-->
            <tr>
              <td>
                <input type="submit" name="AddValueButton" value="{%(8)Add}">
              </td>
            </tr>
          </table>
        </td>
      <tr>
        <th>{%(9)Waiting Period Plan Cd}</th>
        <td>
          <select name="WAITING_PERIOD_PLAN_CD">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(12)Critical Ill Type}</th>
        <td>
          <select name="CRITICAL_ILL_TYPE">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(13)Critical Ill Rate}</th>
        <td>
          <input type="text" name="CRITICAL_ILL_RATE">
        </td>
      </tr>
      <tr>
        <th>{%(14)Critical Ill Max}</th>
        <td>
          <input type="text" name="CRITICAL_ILL_MAX">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <b>
            <a href="%BACK_LINK%">
              {%(101)Return}
              <img src="%BACK_IMAGE%" alt="{%(666)Back}">
            </a>
          </b>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Choose a Plan}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=3>{HELP_LINK}{%(1)Choose a Plan}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Choose plan}</th>
        <td>
          <select name="PlanCodeList" ONCHANGE="list_change()">
            <option value="">&nbsp;</option>
          </select>
      </tr>
      <tr>
        <th>{%(5)Plan code}</th>
        <td>
          <input type="text" name="PlanCode">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ContinueButton" value="{%(4)Continue}">
        </td>
        <td class="return">
          <b>
            <a href="?screen_name=do_main_page">
              {%(101)Return}
              <img src="%BACK_IMAGE%" alt="{%(666)Back}">
            </a>
          </b>
        </td>
      </tr>
    </table>
  </form>
  <script type="text/javascript">
function list_change()
{
  element1 = document.forms[0].elements["PlanCodeList"];
  element2 = document.forms[0].elements["PlanCode"];
  if (element1.value!="")
    element2.value = element1.value;
}
</script>
</body>
</html>

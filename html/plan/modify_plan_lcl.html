<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy Modification Manager}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Policy Modification Manager}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Policy No}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th>{%(4)Policy Owner}</th>
        <td>{PolicyOwner}</td>
      </tr>
      <tr>
        <th>{%(5)Joint Owner}</th>
        <td>{PolicyJointOwner}</td>
      </tr>
      <tr>
        <th>{%(6)Policy Status}</th>
        <td>{PolicyStatus}</td>
      </tr>
      <tr>
        <th>{%(7)Issue Date}</th>
        <td>{PolicyIssueDate}</td>
      </tr>
      <tr>
        <td>{%(8)Tax Status}</td>
        <td>
          <select name="Country_Tax_Status">
            <option value="">&nbsp;</option>
          </select>
          <input type="submit" name="UpdateCountryTaxStatus" value="{%(102)Save}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td></td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

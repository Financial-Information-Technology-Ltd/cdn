<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Product Statuses}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Product Statuses}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Plan Code}</th>
        <td>{PlanCode}</td>
      </tr>
      <tr>
        <th>{%(3)Plan Name}</th>
        <td>{PlanName}</td>
      </tr>
      <tr>
        <th>{%(5)Initial status}</th>
        <td>
          <select name="INITIAL_STATUS">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(6)Ready to issue}</th>
        <td>
          <select name="READY_TO_ISSUE_STATUS">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(7)Incomplete details}</th>
        <td>
          <select name="INCOMPLETE_DETAILS_STATUS">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(8)Passed to underwriting}</th>
        <td>
          <select name="UNDERWRITING_STATUS">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(9)Ready for underwriting}</th>
        <td>
          <select name="READY_FOR_UNDERWRITING_STATUS">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(10)Terminated}</th>
        <td>
          <select name="T_STATUS">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(11)Declined}</th>
        <td>
          <select name="DECLINED_STATUS">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <b>
            <a href="%BACK_LINK%">
              {%(101)Return}
              <img src="%BACK_IMAGE%" alt="{%(666)Back}">
            </a>
          </b>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Plan Reinstatement}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr title="class">
        <td class="title" colspan=2>{HELP_LINK}{%(2)Reinstatement Plan parameters}</td>
      </tr>
      <tr>
        <th width=30%>{%(3)Plan Code}</th>
        <td>{PlanCode}</td>
      </tr>
      <tr>
        <th>{%(4)Plan Name}</th>
        <td>{PlanName}</td>
      </tr>
      <tr>
        <th>{%(5)Reinstatement Fee}</th>
        <td>
          <input type="text" name="REINSTATEMENT_FEE" size=10>
        </td>
      </tr>
      <tr>
        <th>{%(6)Interest Rate on premiums in arrears}</th>
        <td>
          <select name="REINSTATEMENT_INTEREST_TABLE">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(7)Schedule reinstatement}</th>
        <td>
          <input type="checkbox" name="SCHEDULE_REINSTATEMENT">
        </td>
      </tr>
      <tr>
        <th>{%(8)Reinstate Sum Assured to value Prior to going Paid Up}</th>
        <td>
          <input type="checkbox" name="REINSTATE_SUM_ASSURED_TO_PRE_PAID_UP" />
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <b>
            <a href="%BACK_LINK%">
              {%(101)Return}
              <img src="%BACK_IMAGE%" alt="{%(666)Back}">
            </a>
          </b>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

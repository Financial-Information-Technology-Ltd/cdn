<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Plan Currencies}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Plan Currencies}</td>
      </tr>
      <tr>
        <th width=30%>{%(2)Plan Code}</th>
        <td>{PlanCode}</td>
      </tr>
      <tr>
        <th>{%(3)Plan Name}</th>
        <td>{PlanName}</td>
      </tr>
      <tr>
        <th>{%(4)Base Plan Currency}</th>
        <td>
          <select name="CURRENCY">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(7)Plan currencies}</th>
        <td>
          <table>
            <!--{CCY_PLAN_TABLE}-->
          </table>
        </td>
      </tr>
      <tr>
        <th>{%(5)Currencies Valid for New Business}</th>
        <td>
          <table>
            <!--{VALID_CCY_TABLE}-->
          </table>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <b>
            <a href="%BACK_LINK%">
              {%(101)Return}
              <img src="%BACK_IMAGE%" alt="{%(666)Back}">
            </a>
          </b>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

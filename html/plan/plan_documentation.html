<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Plan Documentation}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Plan Documentation}</td>
      </tr>
      <tr>
        <th width=30%>{%(2)Plan Code}</th>
        <td>{PlanCode}</td>
      </tr>
      <tr>
        <th>{%(3)Plan Name}</th>
        <td>{PlanName}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th colspan=7>{%(8)Documentation Details}</th>
      </tr>
      <tr>
        <th>{%(9)Event Name}</th>
        <th>{%(14)Language}</th>
        <th>{%(10)Type}</th>
        <th>{%(11)Merge Name}</th>
        <th>{%(15)Alternative Path}</th>
        <th>{%(13)Condition}</th>
        <th>{%(17)Excl from Print}</th>
      </tr>
      <!--{DOCUMENTATION_TABLE}-->
      <tr>
        <td colspan=7>
          <input type="submit" name="AddDocEventButton" value="{%(16)Add}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <b>
            <a href="%BACK_LINK%">
              {%(101)Return}
              <img src="%BACK_IMAGE%" alt="{%(666)Back}">
            </a>
          </b>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

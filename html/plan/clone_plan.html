<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Plan Cloning}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)New Plan}</td>
      </tr>
      <tr>
        <th width=30%>{%(3)Plan Code}</th>
        <td>
          <input type="text" name="NEW_PLAN_CODE" size=12>
        </td>
      </tr>
      <tr>
        <th>{%(4)Plan Name}</th>
        <td>
          <input type="text" name="PLAN_NAME" size=50>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="CreateButton" value="{%(100)Create}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(102)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

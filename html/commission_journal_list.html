<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{%(1)Commission Journal List}</title>
    <link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
<form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
        <tr>
            <td class="title">{HELP_LINK}{%(1)Commission Journal List}</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>{%(2)Choose Commission Journal record to authorise}</th>
            <td align="right">
                <a href="?screen_name=DO_MAIN_PAGE">
                    {%(101)Return}
                    <img src="%BACK_IMAGE%" alt="{%(666)Back}">
                </a>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <th>
                <a href="?screen_name=AUTHORISE_COMM_ACC_JRNLS&SortField=AGENT">{%(4)Agent}</a>
            </th>
            <th>
                <a href="?screen_name=AUTHORISE_COMM_ACC_JRNLS&SortField=POLICY_NO">{%(5)Policy}</a>
            </th>
            <th>
                <a href="?screen_name=AUTHORISE_COMM_ACC_JRNLS&SortField=REASON">{%(6)Reason}</a>
            </th>
            <th>
                <a href="?screen_name=AUTHORISE_COMM_ACC_JRNLS&SortField=DESCRIPTION">{%(7)Description}</a>
            </th>

            <th>
                <a href="?screen_name=AUTHORISE_COMM_ACC_JRNLS&SortField=CURRENCY">{%(8)Currency}</a>
            </th>
            <th>
                <a href="?screen_name=AUTHORISE_COMM_ACC_JRNLS&SortField=AMOUNT">{%(9)Amount}</a>
            </th>
            <th>
                <a href="?screen_name=AUTHORISE_COMM_ACC_JRNLS&SortField=CREATED_USER">{%(10)Created User}</a>
            </th>
            <th>
                <a href="?screen_name=AUTHORISE_COMM_ACC_JRNLS&SortField=CREATED_DATE">{%(11)Created Date}</a>
            </th>
        </tr>
        <!--{COMMISSION_JOURNAL_TABLE}-->
    </table>
    <table class="navigation">
        <tr>
            <td></td>
            <td class="return">
                <a href="?screen_name=DO_MAIN_PAGE">
                    {%(101)Return}
                    <img src="%BACK_IMAGE%" alt="{%(666)Back}">
                </a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>

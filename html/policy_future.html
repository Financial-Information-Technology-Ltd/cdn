<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy Future}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title">
          {HELP_LINK}{%(1)Policy Future}
          <a href="%BACK_LINK%">
            <span class="return_link">{%(101)Return}</span>
          </a>
        </td>
      </tr>
      <tr>
        <th>{%(3)Future For} {PolicyKey}</th>
      </tr>
    </table>
    <table class="zebra">
      <tr>
        <th>{%(4)Date}</th>
        <th>{%(5)Cov.}</th>
        <th>{%(6)Reason}</th>
        <th>{%(7)Sub Reason}</th>
        <th style="width: 30%">{%(8)Reason Description}</th>
      </tr>
      <!--{PolicyFutureTable}-->
    </table>
    <p align="right">
      <a href="%BACK_LINK%">
        <b>
          {%(13)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}" />
        </b>
      </a>
    </p>
  </form>
</body>
</html>

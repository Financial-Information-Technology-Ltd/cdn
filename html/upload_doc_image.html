<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Upload document}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
<style>
input[type=file] {
	width: 0.1px;
	height: 0.1px;
	opacity: 0;
	overflow: hidden;
	position: absolute;
	z-index: -1;
}

input[type=file]+label {
	background-color: var(--darker);
	border: none;
	border-radius: 3px 3px 3px 3px;
	color: white;
	font-weight: normal;
	height: 25px;
	min-width: 100px;
	padding: 5px;
	padding-left: 5px;
}

input[type=file]+label:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
  <form method="post" enctype="multipart/form-data" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Upload document}</td>
      </tr>
      <tr>
        <th>{%(11)Document title}</th>
        <td>
          <input type="text" name="DocumentTitle" size="60">
        </td>
      </tr>
      <tr>
        <th>{%(13)Document Category}</th>
        <td>
          <select name="DOC_CATEGORY">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(14)Sensitivity}</th>
        <td>
          <input type="text" name="SENSITIVITY" size="4">
        </td>
      </tr>
      <tr>
        <th>{%(12)File name}</th>
        <td>
          <input type="file" name="DocumentFile" id="DocumentFile" />
          <label for="DocumentFile">Choose a file</label>
        </td>
      </tr>
      <tr>
        <th>{%(15)Box}</th>
        <td>
          <input type="text" name="DocBox" size="30">
          <input type="checkbox" name="UpdateDocBoxCB" ONCHANGE="UpdateDocBox()" />
          {%(16)Use current box}
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="UploadButton" value="{%(100)Upload}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
<script>
	function UpdateDocBox() {
		if (document.forms[0].elements["UpdateDocBoxCB"].checked)
			document.forms[0].elements["DocBox"].value = document.forms[0].elements["UserDocBox"].value;
		else
			document.forms[0].elements["DocBox"].value = '';
	}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Client Mailing Preferences}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Client Mailing Preferences - Update Policies}</td>
      </tr>
      <tr>
        <th>{%(3)Client No}</th>
        <td>{CLIENT_NO}</td>
      </tr>
      <tr>
        <th>{%(4)Client Name}</th>
        <td>{CLIENT_NAME}</td>
      </tr>
      <tr>
        <th>{%(5)Current value}</th>
        <td>{ORIG_HOLD_MAIL}</td>
      </tr>
      <tr>
        <th>{%(6)New Value}</th>
        <td>
          <select name="HOLD_MAIL">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ProcessButton" value="{%(100)Update Client and Policies}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Co-Insurance Company Details}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Co-Insurance Company Details}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Client No}</th>
        <td>{CLIENT_KEY}</td>
      </tr>
      <tr>
        <th>{%(3)Company name}</th>
        <td>{NAME}</td>
      </tr>
      <tr>
        <th>{%(4)Paid Pseudo}</th>
        <td>
          <select name="PAID_PSEUDO">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Fee Pseudo}</th>
        <td>
          <select name="FEE_PSEUDO">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(6)Medical Fee Pseudo}</th>
        <td>
          <select name="MEDICAL_FEE_PSEUDO">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(99)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

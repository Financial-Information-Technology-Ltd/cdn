<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Commission Rates}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Commission Rates}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Choose Commission Rates Code}</th>
        <td>
          <select name="PatternKey" ONCHANGE="choose_rate_code()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(3)Or enter new one}</th>
        <td>
          <select name="CommType" ONCHANGE="choose_comm_type()">
            <option value="">&nbsp;</option>
          </select>
          <input name="RateStub" ONCHANGE="choose_rate_stub()" size="3">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ContinueButton" value="{%(101)Continue}">
        </td>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(200)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function choose_rate_code()
{
  element = document.forms[0].elements["CommStub"];
  if (element!=null)
    element.value = "";
  element = document.forms[0].elements["CommType"];
  if (element!=null)
    element.value = "";
  return true;  
}
function choose_comm_type()
{
  element = document.forms[0].elements["PatternKey"];
  if (element!=null)
    element.value = "";
  return true;  
}
function choose_rate_stub()
{
  element = document.forms[0].elements["PatternKey"];
  if (element!=null)
    element.value = "";
  return true;  
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Main page}</title>
<!--%(REFRESH_FRAGMENT)-->
<meta http-equiv="Refresh" content="{REFRESH_INTERVAL};url=%SERVLET_PATH%?screen_name=SHOW_BATCH_MESSAGE">
<!--%-->
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body style="margin-top: 0; margin-left: 0; margin-right: 0; margin-bottom: 0">
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table style="margin-top: 0; height: 100%">
      <tr style="border-top: solid #73305b 1;" height="0pt" class="color1">
        <td style="border-bottom: solid #73305b 1;" align="left" valign="middle" style="width: 1%">
          <img src="%IMAGE_NAME%">
        </td>
        <td style="border-bottom: solid #73305b 1;"
          style="filter:progid:DXImageTransform.Microsoft.Gradient(startColorStr='#FFFFFF', endColorStr='#73305b', gradientType='1')"></td>
      </tr>
      <tr height="100%">
        <td align="center" valign="middle" colspan="2" style="background-color: #FFFFFF;">
          <b>
            {%(2)Batch Suite in Progress}
            <br>
          </b>
          <br>
          <img src="/lf/images/loading.gif" />
          <br>
          <br>
          {BATCH_PROGRESS_TAG}
          <br>
          <br>
          &nbsp;
        </td>
      </tr>
    </table>
  </form>
</body>
<style>
.clCMEvent {
	position: absolute;
	width: 99%;
	height: 99%;
	clip: rect(0, 100%, 100%, 0);
	left: 0;
	top: 0;
	visibility: visible
}

.clCMAbs {
	position: absolute;
	visibility: hidden;
	left: 0;
	top: 0
}

.clBar {
	position: absolute;
	width: 10;
	height: 10;
	background-color: #EFE1EB;
	layer-background-color: #EFE1EB;
	visibility: hidden
}

.clLevel0, .clLevel0over {
	position: absolute;
	padding: 2px;
	font-family: tahoma, arial, helvetica;
	font-size: 11px;
	font-weight: bold
}

.clLevel0 {
	background-color: #EFE1EB;
	layer-background-color: #EFE1EB;
	color: #73305B;
}

.clLevel0over {
	background-color: #EFE1EB;
	layer-background-color: #EFE1EB;
	color: #73305B;
	cursor: pointer;
	cursor: hand;
}

.clLevel0border {
	position: absolute;
	visibility: hidden;
	background-color: #EFE1EB;
	layer-background-color: #EFE1EB
}

.clLevel1, .clLevel1over {
	position: absolute;
	padding: 2px;
	font-family: tahoma, arial, helvetica;
	font-size: 10px;
	font-weight: bold
}

.clLevel1 {
	background-color: #EFE1EB;
	layer-background-color: #EFE1EB;
	color: #73305B;
}

.clLevel1over {
	background-color: #EFE1EB;
	layer-background-color: #EFE1EB;
	color: #73305B;
	cursor: pointer;
	cursor: hand;
}

.clLevel1border {
	position: absolute;
	visibility: hidden;
	background-color: #73305B;
	layer-background-color: #73305B
}

.clLevel2, .clLevel2over {
	position: absolute;
	padding: 2px;
	font-family: tahoma, arial, helvetica;
	font-size: 10px;
	font-weight: bold
}

.clLevel2 {
	background-color: #EFE1EB;
	layer-background-color: #EFE1EB;
	color: #73305B;
}

.clLevel2over {
	background-color: #EFE1EB;
	layer-background-color: #EFE1EB;
	color: #73305B;
	cursor: pointer;
	cursor: hand;
}

.clLevel2border {
	position: absolute;
	visibility: hidden;
	background-color: #73305B;
	layer-background-color: #73305B
}
</style>
</html>

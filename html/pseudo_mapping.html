<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Pseudo Code Mapping}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Pseudo Code Mapping}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Pseudo code}</th>
        <td>{PseudoCode}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(4)Description}</th>
        <td>{Description}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th style="width: 30%">{%(11)Company}</th>
        <th>{%(12)Account}</th>
      </tr>
      <!--{COMPANY_LIST}-->
    </table>
    <!--%(PLAN_FRAGMENT)-->
    <table>
      <tr>
        <th style="width: 30%">{%(21)Plan}</th>
        <th>{%(12)Account}</th>
      </tr>
      <!--{PLAN_LIST}-->
    </table>
    <!--%-->
    <!--%(FUND_FRAGMENT)-->
    <table>
      <tr>
        <th style="width: 30%">{%(31)Fund}</th>
        <th>{%(12)Account}</th>
      </tr>
      <!--{FUND_LIST}-->
    </table>
    <!--%-->
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_PSEUDO_MAPPING&PseudoCode={PseudoCode}">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

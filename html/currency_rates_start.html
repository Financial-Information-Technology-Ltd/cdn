<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Currency Rates}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Currency Rates}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(31)Choose Date}</th>
        <td>
          <select name="CurrencyDateList" ONCHANGE="date_list_changed()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(32)Date}</th>
        <td>
          <input type="text" name="CurrencyDate">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Continue}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function date_list_changed()
{
  element1 = document.forms[0].elements["CurrencyDateList"];
  element2 = document.forms[0].elements["CurrencyDate"];
  if (element1.selectedIndex>=0)
  {
    value = element1.options[element1.selectedIndex].value;
    element2.value = value;
  }
  else
    element2.value = "";    
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Statement Line/Titles}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    <b>{ERRORS}</b>
    <P>
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Statement Line/Titles}</td>
      </tr>
      <tr>
        <th>{%(2)Statement No}</th>
        <td>
          <input type="text" name="STATEMENT" size=5>
        </td>
      </tr>
      <tr>
        <th>{%(3)Line No}</th>
        <td>
          <input type="text" name="LINE" size=5>
        </td>
      </tr>
      <tr>
        <th>{%(4)Title}</th>
        <td>
          <input type="text" name="NAME" size=40>
        </td>
      </tr>
      <tr>
        <th>{%(5)Total Codes}</th>
        <td>
          <table>
            <!--{TOTAL_CODES_TABLE}-->
            <tr>
              <td>
                <input type="submit" name="AddValueButton" value="{%(6)Add}">
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <th>{%(7)Debit Sign}</th>
        <td>
          <input type="checkbox" name="DEBIT_SIGN">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveStatementLine" value="{%(8)Save}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=STATEMENT_CHOOSE">
            {%(9)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

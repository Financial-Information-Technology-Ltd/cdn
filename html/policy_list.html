<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(6)Policy List}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    <b>{ERRORS}</b>
    <table class="zebra">
      <tr>
        <td class="title" colspan="8">{HELP_LINK}
          {%(6)Policy List}
        </td>
      </tr>
      <tr>
        <th>{%(2)Number}</th>
        <th>{%(3)Plan}</th>
        <th>{%(5)Client}</th>
        <th align="right">{%(4)Premium}</th>
        <th>{%(8)Status}</th>
        <th>{%(9)Issue Date}</th>
      </tr>
      <!--{POLICY_LIST}-->
    </table>
    <p align="right">
      <b>
        <a href="%BACK_LINK%">
          {%(7)Return}
          <img alt="back" src="%BACK_IMAGE%" alt="{%(666)Back}" />
        </a>
      </b>
    </p>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Statement Line/Titles}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    <b>{ERRORS}</b>
    <P>
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Statement Line/Titles}</td>
      </tr>
      <tr>
        <th>{%(2)Please choose the statement/line code to edit:}</th>
        <td>
          <select name="StatementLine_Code">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitStatementLine" value="{%(3)Continue}">
        </td>
      </tr>
      <tr>
        <th>{%(4)Or type the statement/line code key:}</th>
        <td>
          <table>
            <tr>
              <td style="width: 30%">{%(5)Statement No}</td>
              <td>
                <input type="text" name="statement">
              </td>
            </tr>
            <tr>
              <td>{%(6)Line No}</td>
              <td>
                <input type="text" name="line">
              </td>
            </tr>
          </table>
        </td>
        <td>
          <input type="submit" name="CreateNewStatementLine" value="{%(3)Continue}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(7)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

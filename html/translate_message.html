<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Translate Message}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=3>{HELP_LINK}{%(3)Translate message}</td>
      </tr>
      <tr>
        <th width=30%>{%(4)Language}</th>
        <td>{LANGUAGE}</td>
      </tr>
      <tr>
        <th>{%(5)Message No}</th>
        <td>
          <input type="text" name="MessageNo" size=6>
          <input type="submit" name="ContinueButton" value="{%(102)Continue}">
        </td>
      </tr>
      <tr>
        <th>{%(6)Original Text}</th>
        <td>{ORIG_TEXT}</td>
      </tr>
      <tr>
        <th>{%(7)Text in target language}</th>
        <td>
          <input type="text" name="LANG_TEXT" size=80>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

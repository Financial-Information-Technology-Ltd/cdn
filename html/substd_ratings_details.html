<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Substandard Rating Tables}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    <b>{ERRORS}</b>
    <P>
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Substandard Rating Tables}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Table Code}</th>
        <td>
          <input type="text" name="TABLE_CODE" size=5>
        </td>
      </tr>
      <tr>
        <th>{%(3)Multiple}</th>
        <td>
          <input type="text" name="PERCENTAGE" size=5>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveSubstdRatings" value="{%(4)Save}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=SUBSTDRATINGS_CODE_CHOOSE">
            {%(5)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

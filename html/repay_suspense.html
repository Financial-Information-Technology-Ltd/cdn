<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Suspense repayment}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Repay Suspense}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy}</th>
        <td>{PolicyNo}</td>
      </tr>
      <tr>
        <th>{%(4)Policy currency}</th>
        <td>{Currency}</td>
      </tr>
      <tr>
        <th>{%(5)Reason}</th>
        <td>
          <select name="Reason">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(6)Policy Suspense}</th>
        <td>{Suspense}</td>
      </tr>
      <tr>
        <th>{%(7)Payment Amount}</th>
        <td>
          <input name="PaymentAmount">
        </td>
      </tr>
    </table>
    {PAYMENTS_OUT}
    <table class="navigation">
      <tr>
        <td>
          <input class="button" type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

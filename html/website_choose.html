<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit Website}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Edit Website}</td>
      </tr>
      <tr>
        <th>{%(2)Please choose the website to edit:}</th>
        <td>
          <select name="Website_Code">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitWebsiteCode" value="Continue">
        </td>
      </tr>
      <tr>
        <th>{%(3)Or type the website key:}</th>
        <td>
          <input type="text" name="New_Website_Code">
        </td>
        <td>
          <input type="submit" name="CreateNewWebsiteCode" value="Continue">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(4)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Terminal Bonus and Market Value RateFund Premium }</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(2)Fund Premium Split}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy No}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th>{%(4)Coverage No}</th>
        <td>
          <select name="CoverageNo" ONCHANGE="document.forms[0].submit()"></select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Plan}</th>
        <td>{PlanName}</td>
      </tr>
      <tr>
        <th colspan=3>{%(11)TB/MVR RSSate}</th>
      </tr>
      <tr>
        <th>{%(12)Fund Code}</th>
        <th>{%(13)Fund Name}</th>
        <th>{%(14)TB/MVR Rate(%)}</th>
      </tr>
      <!--{NEW_TBMVR_TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Submit}">
        </td>
        <td class="return" align="right">
          <b>
            <a href="%BACK_LINK%">
              {%(101)Return}
              <img src="%BACK_IMAGE%" alt="{%(666)Back}">
            </a>
          </b>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

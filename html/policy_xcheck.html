<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy Check}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Policy Check}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Policy No}</th>
        <td>{PolicyKey}</td>
      </tr>
      <!--%(LIFE_ASSURED_NAME)-->
      <tr>
        <th>{%(4)Life Assured Name (at least 4 characters)}</th>
        <td>
          <input type="text" name="ClientName" size=20>
        </td>
      </tr>
      <!--%-->
      <!--%(OWNER_NAME)-->
      <tr>
        <th>{%(5)Policy Owner Name (at least 4 characters)}</th>
        <td>
          <input type="text" name="ClientName" size=20>
        </td>
      </tr>
      <!--%-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="MaintainButton" value="{%(100)Submit}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

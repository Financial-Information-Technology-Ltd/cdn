<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy Loans}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title">{HELP_LINK}{%(1)Policy Loans}</td>
      </tr>
      <tr>
        <th>{%(2)Policy} {PolicyKey}</th>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(4)Coverage}</th>
        <th>{%(6)Start Date}</th>
        <th>{%(8)Loan Amount}</th>
        <th>{%(10)Interest Rate}</th>
        <th>{%(12)Term}</th>
        <th>{%(16)Regular Repayment}</th>
        <th>{%(14)Loan Balance}</th>
        <th>{%(17)Loan Repayment Balance}</th>
        <th>{%(18)Type}</th>
        <th>&nbsp;</th>
      </tr>
      <!--{PolicyLoansTable}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="AddNewButton" value="{%(99)Add New}">
        </td>
        <td>
          <p align="right">
            <a href="%BACK_LINK%">
              <b>
                {%(13)Return}
                <img src="%BACK_IMAGE%" alt="{%(666)Back}">
              </b>
            </a>
        </td>
      </tr>
    </table>
    <input type="hidden" name="HistoryText" value="{%(21)History}">
  </form>
</body>
</html>

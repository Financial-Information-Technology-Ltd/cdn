<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Import}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Choose import file}
          <a href="?screen_name=DO_MAIN_PAGE">{%(100)Return}</a>
        </td>
      </tr>
      <tr>
        <th style="width: 30%">{%(4)Import process}</th>
        <td>
          <select name="IMPORT_PROCESS" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th colspan=5>{%(3)Please choose a file to import:}</th>
      </tr>
      <tr>
        <th style="width: 1%">&nbsp;</th>
        <th>{%(11)File Name}</th>
        <th>{%(12)Date}</th>
        <th>{%(13)Time}</th>
        <th>{%(14)Size (bytes)}</th>
      </tr>
      <!--{FILE_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <input type="hidden" name="ButtonText" value="{%(15)Import}">
  </form>
</body>
</html>

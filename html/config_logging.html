<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Configuration}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Configuration parameters related to logging}</td>
      </tr>
      <tr>
        <th>{%(3)Tables with changes logged}</th>
        <td>
          <table>
            <!--{LOG_FILES}-->
          </table>
        </td>
      </tr>
      <tr>
        <th>{%(4)Data logged for XML export}</th>
        <td>
          <table>
            <!--{XML_TABLE_TO_LOG_LIST}-->
          </table>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(13)Save}">
        </td>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(14)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

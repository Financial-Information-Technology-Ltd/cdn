<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Update Fund Holdings}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Update Fund Holdings}</td>
      </tr>
      <tr>
        <th width=30%>{%(3)Fund Code}</th>
        <td>{FUND_CODE}</td>
      </tr>
      <tr>
        <th>{%(4)Fund Name}</th>
        <td>{FUND_NAME}</td>
      </tr>
      <tr>
        <th>{%(9)Current Fund Holdings}</th>
        <td>{CurrentFundHoldings}</td>
      </tr>
      <tr>
        <th>{%(7)Fund Holdings}</th>
        <td>
          <input type="text" name="FundHoldings">
        </td>
      </tr>
      <tr>
        <th>{%(8)Confirm Fund Holdings}</th>
        <td>
          <input type="text" name="FundHoldings2">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input name="UpdateButton" type="submit" value="{%(101)Update}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(103)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

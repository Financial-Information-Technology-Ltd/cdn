<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Run Reports}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  {ERRORS}
  <form action="%SERVLET_PATH%" method="post">
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Run Reports}</td>
      </tr>
      <tr>
        <td style="width: 20%">{%(2)Report Name}</td>
        <td>
          <select name="REPORT_OPTION">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <td style="width: 20%">{%(5)Output Format}</td>
        <td>
          <select name="ReportOutputType"></select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="RunReport" value="{%(3)Run}">
        </td>
        <td>
          <input type="submit" name="ViewReport" value="{%(4)View Selection}">
        </td>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)New Segments}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)New Segments}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy No}</th>
        <td>{PolicyKey}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th colspan=3>{%(11)List of segments}</th>
      </tr>
      <tr>
        <th>{%(12)Number}</th>
        <th>{%(13)Status}</th>
        <th>{%(14)Premium}</th>
      </tr>
      <!--{SEGMENT_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Continue}">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

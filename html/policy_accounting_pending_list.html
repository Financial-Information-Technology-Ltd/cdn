<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{%(1)Policy Accounting List (to be Authorised)}</title>
    <link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
<form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
        <tr>
            <td class="title">{HELP_LINK}{%(1)Policy Accounting List (to be Authorised)}</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>{%(2)Choose Policy Accounting record to authorise}</th>
            <td align="right">
                <a href="?screen_name=DO_MAIN_PAGE">
                    {%(101)Return}
                    <img src="%BACK_IMAGE%" alt="{%(666)Back}">
                </a>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <th>
                <a href="?screen_name=AUTHORISE_POLICY_ACCOUNTING&SortField=EFF_DATE">{%(5)Effective Date}</a>
            </th>
            <th>
                <a href="?screen_name=AUTHORISE_POLICY_ACCOUNTING&SortField=POLICY_NO">{%(6)Policy}</a>
            </th>
            <th>
                <a href="?screen_name=AUTHORISE_POLICY_ACCOUNTING&SortField=TRANS_CODE">{%(7)Transaction}</a>
            </th>
            <th>
                <a href="?screen_name=AUTHORISE_POLICY_ACCOUNTING&SortField=CURRENCY">{%(8)Currency}</a>
            </th>
            <th>
                <a href="?screen_name=AUTHORISE_POLICY_ACCOUNTING&SortField=CASH">{%(9)Cash}</a>
            </th>
            <th>
                <a href="?screen_name=AUTHORISE_POLICY_ACCOUNTING&SortField=PREMIUM">{%(10)Premium}</a>
            </th>
            <th>
                <a href="?screen_name=AUTHORISE_POLICY_ACCOUNTING&SortField=SUSPENSE">{%(11)Suspense}</a>
            </th>

            <th>
                <a href="?screen_name=AUTHORISE_POLICY_ACCOUNTING&SortField=CREATED_USER">{%(12)Created User}</a>
            </th>
            <th>
                <a href="?screen_name=AUTHORISE_POLICY_ACCOUNTING&SortField=CREATED_DATE">{%(13)Created Date}</a>
            </th>
        </tr>
        <!--{POLICY_ACCOUNTING_PENDING_TABLE}-->
    </table>
    <table class="navigation">
        <tr>
            <td></td>
            <td class="return">
                <a href="?screen_name=DO_MAIN_PAGE">
                    {%(101)Return}
                    <img src="%BACK_IMAGE%" alt="{%(666)Back}">
                </a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Agent Hierarchy}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Agent Hierarchy}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Hierarchy Code}</th>
        <td>{HIERARCHY_CODE}</td>
      </tr>
      <tr>
        <th>{%(4)Name}</th>
        <td>
          <input type="text" name="NAME" size=60>
        </td>
      </tr>
    </table>
    <table class="zebra">
      <tr>
        <th>{%(11)Agent Type}</th>
        <th>{%(12)Calculation Code}</th>
        <th>{%(13)Percent}</th>
        <th>{%(14)Percent Renewal}</th>
        <th>{%(15)Percent Trailer}</th>
        <th>{%(16)Deduct}</th>
      </tr>
      <!--{ENTRY_LIST}-->
      <tr>
        <th colspan="7" class="fkeys">
          <input type="submit" name="AddEntryButton" value="{%(19)Add}">
        </th>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function key_change()
{
  element1 = document.forms[0].elements["HierarchyList"];
  element2 = document.forms[0].elements["HierarchyKey"];
  if (element1.value!="")
    element2.value = element1.value;
}
</script>
</html>

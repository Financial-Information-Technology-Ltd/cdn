<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Willkommen}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
<style>
<!--
table {
	background-color: #FFFFFF
}

tbody {
	background-color: #FFFFFF
}
-->
</style>
</head>
<body bgcolor="#F78D1F">
  <div align="center">
    <table style="width: 648">
      <tr>
        <td colspan="2" style="width: 638">
          <p align="center">
            <img src="%IMAGE_NAME%" style="width: 630" height="126">
        </td>
      </tr>
      <tr>
        <td style="width: 131"></td>
        <td style="width: 499"></td>
      </tr>
      <tr>
        <td colspan="2" style="background-color: #71315B" style="width: 638">
          <h1>
            <font color="#FFFFFF">{%(2)Falscher Benutzername oder -kennwort. Bitte Eingabe wiederholen.}</font>
          </h1>
        </td>
      </tr>
      <tr>
        <td style="width: 131"></td>
        <td style="width: 499"></td>
      </tr>
      <tr>
        <td style="width: 131">{%(3)Benutzername}</td>
        <td style="width: 499">
          <input type="text" name="UserName" value=''>
        </td>
      </tr>
      <tr>
        <td style="width: 131">{%(4)Kennwort}</td>
        <td style="width: 499">
          <input type="password" name="Password">
        </td>
      </tr>
      <tr>
        <td style="width: 131"></td>
        <td style="width: 499">
          <input type="submit" value="{%(5)Login}" name="Login" style="background-color: #73305B; color: #FFFFFF">
        </td>
      </tr>
    </table>
  </div>
</body>
</html>

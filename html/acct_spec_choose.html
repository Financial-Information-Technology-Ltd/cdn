<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{%(1)Edit Accounting Specifications}</title>
  <link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
  <style type="text/css">
  td.c2 {width: 1%}
  th.c1 {width: 30%}
  </style>
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(2)Edit General Ledger Specifications}</td>
      </tr>

      <tr>
        <th class="c1">{%(3)Please choose the company code to edit} :</th>
        <td class="c2"><select name="Company">
          <option value="">
            &nbsp;
          </option>
        </select>
        </td>
        <td><input type="submit" name="SubmitAcctSpec" value="{%(4)Continue}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">{%(100)Return} <img src="%BACK_IMAGE%" alt="{%(666)Back}"></a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

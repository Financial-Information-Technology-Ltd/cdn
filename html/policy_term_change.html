<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Term Change}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Policy Term Change}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy No}</th>
        <td>{POLICY_NO}</td>
      </tr>
      <tr>
        <th>{%(4)Maturity Type}</th>
        <td>
          <input type="RADIO" name="MAT_TYPE" value="W" ONCHANGE="document.forms[0].submit()">
          {%(11)Whole life}
          <input type="RADIO" name="MAT_TYPE" value="Y" ONCHANGE="document.forms[0].submit()">
          {%(12)Years &amp; Months}
          <input type="RADIO" name="MAT_TYPE" value="A" ONCHANGE="document.forms[0].submit()">
          {%(13)Age}
          <input type="RADIO" name="MAT_TYPE" value="P" ONCHANGE="document.forms[0].submit()">
          {%(14)Date}
        </td>
      </tr>
      <tr>
        <th>{%(5)Years}</th>
        <td>
          <input type="text" name="TERM_YEARS" ONCHANGE="document.forms[0].submit()" size=3>
        </td>
      </tr>
      <tr>
        <th>{%(6)Months}</th>
        <td>
          <input type="text" name="TERM_MONTHS" ONCHANGE="document.forms[0].submit()" size=3>
        </td>
      </tr>
      <tr>
        <th>{%(7)End date}</th>
        <td>
          <input type="text" name="END_DATE" ONCHANGE="document.forms[0].submit()" size=10>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Workflow}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Workflow}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Assigned to User}</th>
        <td>
          <select name="fUser">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th style="width: 30%">{%(8)Assigned to User Group}</th>
        <td>
          <select name="fUserGroup">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(4)Status}</th>
        <td>
          <select name="fStatus">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Task Code}</th>
        <td>
          <select name="fTask">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(6)Due before or on}</th>
        <td>
          <input type="text" name="fMaxDueDate" size=10>
        </td>
      </tr>
      <tr>
        <th>{%(7)Policy No}</th>
        <td>
          <input type="text" name="fPolicy" size=10>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th style="width: 30%">{%(10)Description Text (min 5 characters)}</th>
        <td>
          <input type="text" name="fDescription" size=50>
        </td>
      </tr>
      <tr>
        <th>{%(9)Date Range}</th>
        <td>
          <select name="fDateRange">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Continue}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

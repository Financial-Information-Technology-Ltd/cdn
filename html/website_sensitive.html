<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Web User Security - sensitive}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Web User Security - sensitive}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)User Id}</th>
        <td>
          <input type="text" name="WEB_CODE">
        </td>
      </tr>
      <tr>
        <th>{%(4)Name}</th>
        <td>
          <input type="text" name="SURNAME" size="100">
        </td>
      </tr>
      <tr>
        <th>{%(5)Administration Authority}</th>
        <td>
          <input type="checkbox" name="ADMIN">
        </td>
      </tr>
      <tr>
        <th>{%(6)Allowed to access data of other agents in hierarchy}</th>
        <td>
          <input type="checkbox" name="ALLOW_ALL">
        </td>
      </tr>
      <tr>
        <th>{%(7)TPA Functionality ?}</th>
        <td>
          <input type="checkbox" name="TPA">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="?screen_name=%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

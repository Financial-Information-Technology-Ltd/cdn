<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Company Documentation}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Company Documentation}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Company code}</th>
        <td>{CompanyCode}</td>
      </tr>
      <tr>
        <th>{%(3)Company name}</th>
        <td>{CompanyName}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(11)Event}</th>
        <th>{%(12)Language}</th>
        <th>{%(13)Type}</th>
        <th>{%(14)Name}</th>
        <th>{%(15)Alternative Path}</th>
        <th>{%(16)Condition}</th>
      </tr>
      <!--{DOCUMENTATION_TABLE}-->
      <tr>
        <td colspan=3>
          <input type="submit" name="AddDocEventButton" value="{%(103)Add}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(101)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(102)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}" alt="">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

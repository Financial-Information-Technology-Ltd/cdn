<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Direct Debit status change (e.g. Approved to Unapproved)}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Direct Debit status change (e.g. Approved to Unapproved)}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Policy No}</th>
        <td>{PolicyNo}</td>
      </tr>
      <tr>
        <th>{%(3)Eff Date}</th>
        <td>{EffectiveDate}</td>
      </tr>
      <tr>
        <th>{%(4)Reason}</th>
        <td>{Reason}</td>
      </tr>
      <tr>
        <th>{%(5)Client No}</th>
        <td>{ClientNo}</td>
      </tr>
      <tr>
        <th>{%(8)Amount}</th>
        <td>{Amount}</td>
      </tr>
      <tr>
        <th>{%(9)Currency}</th>
        <td>{Currency}</td>
      </tr>
      <tr>
        <th>{%(15)New Status}</th>
        <td>
          <select name="NewStatus"></select>
        </td>
      </tr>
      <tr>
        <th>{%(16)Clear Lapse}</th>
        <td>
          <input type="checkbox" name="ClearLapse">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(13)Submit}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(14)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

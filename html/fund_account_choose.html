<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit Unit Linked Fund Accounts}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <p>
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Edit Unit Linked Fund Accounts}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Please choose the fund account to edit:}</th>
        <td style="width: 1%">
          <select name="FundCode">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitFundAccount" value="Continue">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(3)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

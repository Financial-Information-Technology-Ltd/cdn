<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Reinsurer List}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table class="zebra">
      <tr>
        <td class="title" colspan="7">{HELP_LINK}{%(1)Reinsurer List}</td>
      </tr>
      <tr>
        <th>{%(4)Key}</th>
        <th>{%(5)Name}</th>
        <th>{%(6)Billing Address}</th>
        <th>{%(7)Payment Currency}</th>
        <th>{%(8)Payout Type}</th>
        <th>{%(9)Balance}</th>
        <th style="width: 1px"></th>
      </tr>
      <!--{REINSURER_TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td></td>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <input type="hidden" name="PayButtonText" value="{%(19)Pay}">
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Country Tax}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=3>{HELP_LINK}{%(2)County Tax Code}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Choose a Tax Code:}</th>
        <td style="width: 1%">
          <select name="TAX_CODE_1">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="TaxCodeButton_1" value="{%(5)Continue}">
        </td>
      </tr>
      <tr>
        <th>{%(4)Type a Tax Code:}</th>
        <td style="width: 1%">
          <input name="TAX_CODE_2">
        </td>
        <td>
          <input type="submit" name="TaxCodeButton_2" value="{%(6)Continue}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>&nbsp;</td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(200)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Investment Limits}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title">{HELP_LINK}{%(2)Investment Limits}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th style="width: 30%">{%(3)Date}</th>
        <td>{LimitsKey}</td>
      </tr>
      <tr>
        <th>{%(4)Description}</th>
        <td>
          <input type="text" name="Description" size=60>
          <input type="submit" name="SaveButton" value="{%(5)Save}">
          <input type="submit" name="EditButton" value="{%(6)Edit}">
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th style="width: 30%">{%(11)Fund}</th>
        <th style="width: 10%">{%(12)ISIN}</th>
        <th style="width: 15%">{%(13)Maximum Percent}</th>
        <th style="width: 20%">&nbsp;</th>
        <th>{%(14)Asset Category}</th>
      </tr>
      <!--{ENTRY_LIST}-->
    </table>
    <input type="hidden" name="SaveText" value="{%(21)Save}">
    <input type="hidden" name="CancelText" value="{%(22)Cancel}">
    <input type="hidden" name="EditText" value="{%(23)Edit}">
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

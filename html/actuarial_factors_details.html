<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Actuarial Factors}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    <b>{ERRORS}</b>
    <P>
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Actuarial Factors}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Basis}</th>
        <td>
          <input type="text" name="BASIS" size=4>
        </td>
      </tr>
      <tr>
        <th>{%(3)Rate}</th>
        <td>
          <input type="text" name="RATE" size=4>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td colspan="2">
          <table>
            <tr>
              <td>{%(4)}</td>
              <td>{%(5)QX}</td>
              <td>{%(6)AX}</td>
              <td>{%(7)A&hellip;X}</td>
              <td>{%(8)MX}</td>
            </tr>
            <!--{ACTUARIAL_1_TABLE}-->
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table>
            <tr>
              <td>{%(4)}</td>
              <td>{%(9)DX}</td>
              <td>{%(10)NP}</td>
              <td>{%(11)CX}</td>
              <td>{%(12)NX}</td>
            </tr>
            <!--{ACTUARIAL_2_TABLE}-->
            <tr>
              <td>{%(4)}</td>
              <td>
                <input type="submit" name="AddValueButton" value="{%(13)Add}">
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveActuarialFactors" value="{%(14)Save}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=ACTUARIAL_FACTORS_CHOOSE">
            {%(15)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

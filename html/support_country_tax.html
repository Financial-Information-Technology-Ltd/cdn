<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Country Tax}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Country Tax}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Tax Status}</th>
        <td>{TaxCode}</td>
      </tr>
      <tr>
        <th>{%(4)Minimum Term In Years}</th>
        <td>
          <input name="MinTermYears" size=3>
          {%(5)and days}
          <input name="MinTermDays" size=3>
        </td>
      </tr>
      <tr>
        <th>{%(6)Type Of Life Cover}</th>
        <td>
          <select name="MinLifeCoverCode">
            <option></option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(7)Percent}</th>
        <td>
          <input name="MinLifeCoverPercent" size=6>
        </td>
      </tr>
      <tr>
        <th>{%(8)Country}</th>
        <td>
          <select name="Country">
            <option></option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(9)Description}</th>
        <td>
          <input name="Description" size="60">
        </td>
      </tr>
      <tr>
        <th>{%(10)Protect Life Cover}</th>
        <td>
          <input name="ProtectLifeCover" type="checkbox">
        </td>
      </tr>
      <tr>
        <th>{%(11)Protect Face Amount}</th>
        <td>
          <input name="ProtectFaceAmount" type="checkbox">
        </td>
      </tr>
      <tr>
        <th>{%(12)Protect Minimum Term}</th>
        <td>
          <input name="ProtectMinTerm" type="checkbox">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(200)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

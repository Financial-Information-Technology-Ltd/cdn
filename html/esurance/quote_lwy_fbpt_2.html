<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 2}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body ONLOAD="onload()">
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Policy Details}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(10)Sum Assured}</th>
        <td>
          <input type="text" name="FaceAmount">
        </td>
      </tr>
      <tr>
        <th>{%(8)Payment Frequency}</th>
        <td>
          <select name="Frequency">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(9)Premium Term}</th>
        <th>
          <input type="text" name="PaymentTerm" size=5>
        </th>
      </tr>
    </table>
    <!--%(ADDITIONAL_RIDERS)-->
    <table>
      <tr>
        <th colspan="3">{%(61)Additional Riders}</th>
      </tr>
      <tr>
        <th style="width: 40">&nbsp;</th>
        <th>{%(62)Plan}</th>
        <th>{%(63)Sum Assured}</th>
      </tr>
      <!--{RIDER_LIST_X_Coverage}-->
    </table>
    <!--%-->
    <table class="navigation">
      <tr>
        <td align="left">
          <input type="submit" class="button" name="PrevButton" value="&lt; {%(101)Previous}">
        </td>
        <td align="right">
          <input type="submit" class="button" name="NextButton" value="{%(102)Next} &gt;">
        </td>
      </tr>
    </table>
    <input type="hidden" name="DOCN_LANGUAGE" value="EN">
  </form>
  <script type="text/javascript">
function onload()
{
  element1 = document.forms[0].elements["Owner_Sex"];
  element2 = document.forms[0].elements["AdditionalRider1_Sex"];
  if (element1.value=="M")
    element2.value = "F";
  else if (element1.value=="F")
    element2.value = "M";  
  set_focus();
}
</script>
</body>
</html>

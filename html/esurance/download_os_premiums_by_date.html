<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Download Outstanding Premiums}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<form action="%SERVLET_PATH%" method="post">
  {ERRORS}
  <table>
    <tr>
      <td class="title" colspan="2">{HELP_LINK}{%(1)Download Outstanding Premiums}</td>
    </tr>
    <tr>
      <th style="width: 30%">{%(3)Agent No}</th>
      <td>{AGENT_NO}</td>
    </tr>
    <tr>
      <th>{%(4)Agent Name}</th>
      <td>{AGENT_NAME}</td>
    </tr>
    <tr>
      <th>{%(5)Effective Date From}:</th>
      <td>
        <input type="text" name="DateFrom">
      </td>
    </tr>
    <tr>
      <th>{%(6)Effective Date To}:</th>
      <td>
        <input type="text" name="DateTo">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" name="DownloadButton" value="{%(100)Download}" class="button">
      </td>
    </tr>
  </table>
  <table class="navigation">
    <tr>
      <td class="return">
        <a href="%BACK_LINK%">
          {%(101)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}">
        </a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>

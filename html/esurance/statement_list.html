<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Statement List}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Statement List}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Agent No}</th>
        <td>{AGENT_NO}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(11)No}</th>
        <th>{%(12)Date}</th>
        <th>{%(13)Currency}</th>
        <th>{%(14)Amount Paid}</th>
        <th>{%(15)Balance}</th>
      </tr>
      <!--{STATEMENT_LIST}-->
    </table>
    <table>
      <tr>
        <td align="right">
          <b>
            <a href="%BACK_LINK%">
              {%(7)Return}
              <img src="/lf/images/back.gif">
            </a>
          </b>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

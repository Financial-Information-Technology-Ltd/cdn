<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy Filter}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title">{HELP_LINK}{%(1)Policy Filter}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th style="width: 30%">{%(7)Policy}</th>
        <td>
          <input name="PolicyKey" type="text">
        </td>
      </tr>
      <tr>
        <th>{%(8)Owner Name}</th>
        <td>
          <input name="OwnerName" type="text">
        </td>
      </tr>
      <tr>
        <th>{%(10)Agent Reference No}</th>
        <td>
          <input type="text" name="AgentReferenceNo">
        </td>
      </tr>
      <tr>
        <th>{%(11)Agent Code}</th>
        <td>
          <input type="text" name="AgentNo">
        </td>
      </tr>
      <tr>
        <th>{%(12)Status}:</th>
        <td>{STATUS_LIST_WITH_FUTURE}</td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <th>
          <input name="SubmitFilter" type="submit" value="{%(101)Search}">
        </th>
        <th class="return">
          <a href="%BACK_LINK%">
            {%(102)Return}
            <img src="/lf/images/back.gif">
          </a>
        </th>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<title>{%(1)Policy value history}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
<body>
  {ERRORS}
  <table>
    <tr>
      <td class="title" colspan="2">{%(10)Policy Value}</td>
    </tr>
    <tr>
      <th colspan="2">
        <div align="center">
          <span style="font-size: 10pt; font-weight: bold;">{%(2)Value history for policy} {POLICY_KEY}</span>
        </div>
      </th>
    </tr>
    <tr>
      <td>
        <div align="center">
          {%(3)Policy value}
          <BR>
          {POLICY_CURRENCY}
        </div>
      </td>
      <td>
        <div align="center">
          <img src="{GRAPH_URL}" alt="{%(4)The diagram.}">
        </div>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <div align="center">{%(5)Date}</div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <div align="center">{%(6)This represents the number of units on the policy multiplied by the bid price}</div>
      </td>
    </tr>
  </table>
    <table class="navigation">
      <tr>
        <td>&nbsp;</td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
</body>
</html>

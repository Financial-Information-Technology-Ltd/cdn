<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 2}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Policy Details}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Payment Frequency}</th>
        <td>
          <select name="Frequency" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(4)Annual Increase in Benefits}</th>
        <td>
          <select name="AllSegmentsAnnuityEscalationRate">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <input type="hidden" name="PaymentCode" value="C">
    <!--%(TERMLY_PAY_LIST)-->
    <input type="hidden" name="TERMLY_PAY_MONTH_0" value="1">
    <input type="hidden" name="TERMLY_PAY_DAY_0" value="1">
    <input type="hidden" name="TERMLY_PAY_MONTH_1" value="5">
    <input type="hidden" name="TERMLY_PAY_DAY_1" value="1">
    <input type="hidden" name="TERMLY_PAY_MONTH_2" value="9">
    <input type="hidden" name="TERMLY_PAY_DAY_2" value="1">
    <!--%(TERMLY_PAY_LIST_END)-->
    <table id="SegmentTable">
      <tr>
        <th style="width: 30%">{%(11)Child Last Name}</th>
        <td>
          <input type="text" name="Beneficiary_LastName" size="30">
        </td>
      </tr>
      <tr>
        <th>{%(12)Child First Name}</th>
        <td>
          <input type="text" name="Beneficiary_FirstName" size="30">
        </td>
      </tr>
      <tr>
        <th>{%(13)Child BirthDate}</th>
        <td>
          <input type="text" name="Beneficiary_BirthDate">
        </td>
      </tr>
      <tr>
        <th>{%(14)Current School Fees per annum}</th>
        <td>
          <input type="text" name="SumAssured" size=12>
        </td>
      </tr>
      <tr>
        <th>{%(16)No of years left in school}</th>
        <td>
          <input type="text" name="Term" size=3>
        </td>
      </tr>
      <!--{SEGMENT_RIDER_LIST}-->
    </table>
    <input type="hidden" name="SharedPolicy_HIDDEN" value="Y">
    <table>
      <tr>
        <td style="width: 30%"></td>
        <td>
          <input type="submit" class="button" name="AddSegmentButton" value="{%(21)Add a child}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input type="submit" class="button" name="PrevButton" value="&lt; {%(101)Previous}">
        </td>
        <td align="right">
          <input type="submit" class="button" name="SubmitButton" value="{%(102)Next} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

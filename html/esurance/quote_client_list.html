<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Quote Client List}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Quotes}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Agent}</th>
        <td>{AGENT_NO}</td>
      </tr>
      <tr>
        <th>{%(4)Client}</th>
        <td>{ClientName}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(5)Quote No}</th>
        <th>{%(10)Product}</th>
        <th>{%(9)Sum Assured}</th>
        <th>{%(6)Premium}</th>
        <th>{%(7)Quote Document}</th>
        <th>{%(8)Accept}</th>
      </tr>
      <!--{QUOTE_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <!--%(NewQuoteFragment)-->
        <td>
          <select name="NewQuotePlan">
            <option value="">&nbsp;</option>
          </select>
          <input type="submit" name="NewQuoteButton" value="{%(101)New Quote}">
        </td>
        <!--%-->
        <td class="return">
          <a href="%BACK_LINK%">
            {%(102)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
    <input type="hidden" name="AcceptText" value="{%(103)Accept Quote}">
    <input type="hidden" name="GeneratePDFText" value="{%(104)Generate Document}">
    <input type="hidden" name="EmailPDFText" value="{%(105)Email Quote}">
    <input type="hidden" name="EmailSentText" value="{%(106)Emailed}">
  </form>
</body>
</html>

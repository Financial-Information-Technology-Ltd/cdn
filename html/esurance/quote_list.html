<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Quote List}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Quotes}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Agent}</th>
        <td>{AGENT_NO} {AGENT_NAME}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(4)Client Name}</th>
        <th>{%(5)Birth Date}</th>
      </tr>
      <!--{CLIENT_LIST}-->
    </table>
    <P align="right">
      <b>
        <a href="%BACK_LINK%">
          {%(6)Return}
          <img src="/lf/images/back.gif">
        </a>
      </b>
    </P>
  </form>
</body>
</html>

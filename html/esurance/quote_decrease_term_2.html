<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 2}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Policy Details}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(18)Policy Term}</th>
        <td>
          <input type="text" name="MaturityYears" size=4>
        </td>
      </tr>
      <tr>
        <th>{%(8)Payment Frequency}</th>
        <td>
          <select name="Frequency">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Currency}</th>
        <td>
          <select name="Currency">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(12)Sum Assured}</th>
        <td>
          <input name="FaceAmount" size="10">
        </td>
      </tr>
    </table>
    <!--%(ADDITIONAL_RIDERS)-->
    <table>
      <tr>
        <th colspan="4">{%(41)Additional Riders}</th>
      </tr>
      <tr>
        <th style="width: 40">&nbsp;</th>
        <th>{%(42)}Product</th>
        <th>{%(43)}&nbsp;</th>
        <th>{%(46)}&nbsp;</th>
      </tr>
      <!--{RIDER_LIST}-->
    </table>
    <!--%-->
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(101)Previous}">
        </td>
        <td align="right">
          <input class="button" name="SubmitButton" type="submit" value="{%(102)Next} &gt;">
        </td>
      </tr>
    </table>
    <input type="hidden" name="FaceAmountPercent" value="9">
    <input type="hidden" name="DOCN_LANGUAGE" value="EN">
  </form>
</body>
</html>

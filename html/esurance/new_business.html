<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)New Business}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)New Business}</td>
      </tr>
      <!--%(NBFragment)-->
      <tr>
        <th style="width: 30%">{%(3)New application for plans}</th>
        <td>
          <select name="PlanCode">
            <option value="">&nbsp;</option>
          </select>
          <input type="submit" value="{%(4)New application}" name="ApplicationButton" class="button">
        </td>
      </tr>
      <!--%-->
      <!--%(NBQuoteFragment)-->
      <tr>
        <th style="width: 30%">{%(5)New quote for plan}</th>
        <td>
          <select name="QuotePlanCode">
            <option value="">&nbsp;</option>
          </select>
          <input type="submit" value="{%(6)New quote}" name="QuoteButton" class="button">
        </td>
      </tr>
      <tr>
        <td colspan=2>
          <input type="submit" value="{%(7)Existing quotes}" name="ExistingQuotes" class="button">
        </td>
      </tr>
      <!--%-->
      <!--%(NBGroupQuoteFragment)-->
      <tr>
        <th style="width: 30%">{%(8)New Group quote for plan}</th>
        <td>
          <select name="GroupQuotePlanCode">
            <option value="">&nbsp;</option>
          </select>
          <input type="submit" value="{%(6)New quote}" name="GroupQuoteButton" class="button">
        </td>
      </tr>
      <tr>
        <td colspan=2>
          <input type="submit" value="{%(9)Existing group quotes}" name="ExistingGroupQuotes" class="button">
        </td>
      </tr>
      <!--%-->
    </table>
      <!--%(NBApplicationFragment)-->
    <table>
      <tr>
        <th>{%(10)Application No}</th>
        <th>{%(14)Owner}</th>
        <th>{%(11)Product}</th>
        <th style="text-align: right;">{%(12)Sum Assured}</th>
        <th style="text-align: right;">{%(13)Premium}</th>
        <th style="text-align: center;"></th>
      </tr>
      <!--{APPLICATION_LIST}-->
    </table>
      <!--%-->
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="?screen_name=do_home">
            {%(100)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
    <input type="hidden" name="ResumeText" value="{%(103)Resume}">
  </form>
</body>
</html>

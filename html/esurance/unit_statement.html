<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(11)Unit Statement}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body ONLOAD="on_load()">
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=7>{HELP_LINK}{%(11)Unit Statement}</td>
      </tr>
      <!--%(INDIVIDUAL_DATA)-->
      <tr>
        <th style="width: 30%">{%(2)Unit Statement for}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th>{%(16)Owner Name}</th>
        <td>{PolicyOwner}</td>
      </tr>
      <!--%-->
      <!--%(AGENT_DATA)-->
      <tr>
        <th>{%(1)Agent}</th>
        <td>{AGENT_NO} -- {AGENT_NAME}</td>
      </tr>
      <!--%-->
      <!--%(GROUP_DATA)-->
      <tr>
        <th style="width: 30%">{%(12)Scheme Owner}</th>
        <td>{SchemeOwner}</td>
      </tr>
      <tr>
        <th>{%(13)Membership Number}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th>{%(14)Member Name}</th>
        <td>{PolicyOwner}</td>
      </tr>
      <!--%-->
      <tr>
        <th>{%(15)Currency}</th>
        <td>{Currency}</td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="GenerateUnitStatementButton" value="{%(100)Generate Statement}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function on_load()
{
  doc_link ="{DOC_LINK}";
  if (doc_link!="")
    window.open(doc_link, "_blank");
}
</script>
</html>

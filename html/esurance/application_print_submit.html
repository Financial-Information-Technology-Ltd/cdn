<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Application Saved}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body ONLOAD="on_load()">
  <form method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Application Submitted}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Application Number}</th>
        <td>{APPLICATION_NUMBER}</td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrintButton" type="submit" value="{%(103)Print}">
        </td>
        <td align="right">
          <input class="button" name="FinishButton" type="submit" value="{%(102)Finish}">
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function on_load()
{
  doc_link ="{APP_DOC_LINK}";
  if (doc_link!="")
    window.open(doc_link, "_blank");
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Quote Saved}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body ONLOAD="on_load()">
  <form method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Quote Saved}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Owner Name}</th>
        <td>{OWNER_NAME}</td>
      </tr>
      <tr>
        <th>{%(4)Issue Age}</th>
        <td>{ISSUE_AGE}</td>
      </tr>
      <tr>
        <th>{%(5)Premium}</th>
        <td>{PREMIUM}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th colspan=5>{%(6)Projection}</th>
      </tr>
      <tr>
        <th>{%(7)End of Year}</th>
        <th>{%(8)Age}</th>
        <th>{GROWTH_RATE_1}%</th>
        <th>{GROWTH_RATE_2}%</th>
      </tr>
      <tr>
        <td>{@YEAR}</td>
        <td align="right">{@AGE}</td>
        <td align="right">{@PROJECTION_AMOUNT_1}</td>
        <td align="right">{@PROJECTION_AMOUNT_2}</td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrintButton" type="submit" value="{%(103)Print}">
        </td>
        <td align="right">
          <input class="button" name="FinishButton" type="submit" value="{%(102)Finish}">
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function on_load()
{
  doc_link ="{QUOTE_DOC_LINK}";
  if (doc_link!="")
    window.open(doc_link, "_blank");
}
</script>
</html>

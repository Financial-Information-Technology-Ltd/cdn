<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{%(1)LIFEfit - Login}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
<style type="text/css">
table.c2 {
	width: 100%;
	height: 100%
}

table.c1 {
	width: 0px
}

.h1_es {
	background-image: linear-gradient(var(--darker1), var(--darker),
		var(--darker2));
}
</style>
</head>
<body>
  <div id="errors">{ERRORS}</div>
  <div id="main" class="roundedtopleft">
    <div class="rounded">
      <h1 class="h1_es">{%(2)One Time Password}</h1>
    </div>
    <form action="" method="post" id="loginForm">
      <ul id="fields">
        <li class="field">
          <label for="otp">{%(3)Enter OTP}</label>
          <input type="password" id="otp" name="otp" autocomplete="new-password" />
        </li>
        <li class="field">
          <label for="SubmitButton"></label>
          <input type="submit" value="Submit" name="SubmitButton" id="SubmitButton" />
        </li>
        <li class="field">
          <label for="ForgotPasswordLink"></label>
          <a href="?screen_name=resend_otp">{%(7)Resend OTP}</a>
        </li>
      </ul>
      <input type="hidden" name="SCREEN_NAME" value="DO_OTP">
    </form>
    <div id="pblogo">
      <img src="%PB_IMAGE_NAME%">
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Quote List}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Quotes}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Client}</th>
        <td>{CLIENT_NO} {CLIENT_NAME}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(4)No}</th>
        <th>{%(5)Product}</th>
        <th>{%(6)Annual Premium}</th>
        <th>&nbsp;</th>
      </tr>
      <!--{QUOTE_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <!--%(NewQuoteFragment)-->
        <td>
          <select name="NewQuotePlan">
            <option value="">&nbsp;</option>
          </select>
          <input type="submit" name="NewQuoteButton" value="{%(101)New Quote}">
        </td>
        <!--%-->
        <td class="return">
          <a href="%BACK_LINK%">
            {%(102)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

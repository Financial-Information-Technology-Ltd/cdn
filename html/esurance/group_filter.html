<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Choose Scheme}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Choose Scheme}</td>
      </tr>
      <tr>
        <th width=30%>{%(3)Scheme number}</th>
        <td>
          <input type="text" name="GroupKey" size=10>
        </td>
      </tr>
      <tr>
        <th>{%(4)Group Owner}</th>
        <td>
          <input type="text" name="OwnerName" size=30>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SearchButton" value="{%(100)Search}">
        </td>
        <td class="return" colspan=5>
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
    <!--%(GroupList)-->
    <table>
      <tr>
        <th>{%(11)Code}</th>
        <th>{%(12)Name}</th>
        <th>{%(13)Product}</th>
        <th>{%(14)Status}</th>
      </tr>
      <!--{GROUP_LIST}-->
    </table>
    <!--%-->
  </form>
</body>
</html>

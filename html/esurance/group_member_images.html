<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Member Documents}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Documents attached to the Member}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(12)Scheme Owner}</th>
        <td>{SchemeOwner}</td>
      </tr>
      <tr>
        <th>{%(22)Membership Number}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th>{%(14)Member Name}</th>
        <td>{MemberName}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>
          <a href="{SortPath}&SortField=title">{%(11)Title}</a>
        </th>
        <th>
          <a href="{SortPath}&SortField=file_name">{%(6)File Name}</a>
        </th>
        <th>
          <a href="{SortPath}&SortField=date">{%(10)Date}</a>
        </th>
        <th>{%(7)Time}</th>
        <th>
          <a href="{SortPath}&SortField=user">{%(8)User}</a>
        </th>
        <th>{%(9)S}</th>
      </tr>
      <!--{MEMBER_DOC_IMAGES}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

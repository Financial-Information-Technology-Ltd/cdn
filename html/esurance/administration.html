<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta charset="UTF-8">
<title>{%(1)Administration}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title">{HELP_LINK}{%(1)Administration}</td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="ConfigButton" value="{%(2)Edit Configuration}">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="ListSessionsButton" value="{%(3)List Active Users}">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="ListBlockedUsersButton" value="{%(4)List Locked Users}">
        </td>
      </tr>
      <!--{PROCESS_LIST}-->
    </table>
    <P align="right">
      <b>
        <a href="%BACK_LINK%">
          {%(39)Return}
          <img src="/lf/images/back.gif" alt="" />
        </a>
      </b>
    </P>
  </form>
</body>
</html>

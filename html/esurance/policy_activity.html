<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(2)Policy Activity}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table class="zebra">
      <tr>
        <td class="title" colspan=6>{HELP_LINK}{%(2)Policy Activity}</td>
      </tr>
      <tr>
        <th colspan="6">{%(1)Agent} {AGENT_NO} - {AGENT_NAME}</th>
      </tr>
      <tr>
        <th colspan="6">{%(3)Activity for} {PolicyKey}</th>
      </tr>
      <tr>
        <th width=16%>{%(4)Eff Date}</th>
        <th width=20%>{%(7)Transaction}</th>
        <th align="right" width=16%>{%(8)Cash}</th>
        <th align="right" width=16%>{%(9)Premium}</th>
        <th align="right" width=16%>{%(10)Suspense}</th>
        <th width=16%>{%(11)Paid to Date}</th>
      </tr>
      <!--{PolicyActivity}-->
    </table>
    <p align="right">
      <b>
        <a href="%BACK_LINK%">
          {%(12)Return}
          <img src="/lf/images/back.gif">
        </a>
      </b>
    </p>
  </form>
</body>
</html>

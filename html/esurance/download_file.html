<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Download File}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form method="post" ENCTYPE="multipart/form-data" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Download File}</td>
      </tr>
      <tr>
        <th>
          <a href="{DOWNLOAD_LINK}">{%(11)Click here to download the file}</a>
        </th>
      </tr>
      <tr>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}" alt="" />
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

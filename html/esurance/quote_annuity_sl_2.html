<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 2}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Policy Details}</td>
      </tr>
      <tr>
        <th>{%(4)Premium}</th>
        <td>
          <input name="PremiumAmount" size="20">
        </td>
      </tr>
      <tr>
        <th>{%(5)Currency}</th>
        <td>
          <select name="Currency">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(6)Annuity Frequency}</th>
        <td>
          <select name="ANNUITY_Frequency">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(9)Guaranteed Period (months)}</th>
        <td>
          <select name="ANNUITY_GuaranteePeriod">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <!--%(ADDITIONAL_RIDERS)-->
    <table>
      <tr>
        <th colspan="4">{%(41)Additional Riders}</th>
      </tr>
      <tr>
        <th style="width: 40">&nbsp;</th>
        <th>{%(42)Product}</th>
        <th>&nbsp;</th>
      </tr>
      <!--{RIDER_LIST}-->
    </table>
    <!--%-->
    <table class="navigation">
      <tr>
        <td align="left">
          <input type="submit" class="button" name="PrevButton" value="&lt; {%(101)Previous}">
        </td>
        <td align="right">
          <input type="submit" class="button" name="SubmitButton" value="{%(102)Next} &gt;">
        </td>
      </tr>
    </table>
    <input type="hidden" name="DOCN_LANGUAGE" value="EN">
  </form>
</body>
</html>

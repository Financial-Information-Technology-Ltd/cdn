<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Application Saved}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Application Saved}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Application Number}</th>
        <td>{APPLICATION_NUMBER}</td>
      </tr>
      <tr>
        <th>{%(4)Owner}</th>
        <td>{OWNER_NAME}</td>
      </tr>
      <tr>
        <th>{%(5)Product}</th>
        <td>{PLAN_NAME}</td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left"></td>
        <td align="right">
          <input class="button" name="FinishButton" type="submit" value="{%(102)Finish}">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 4}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Funds}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Portfolio}</th>
        <th>{%(4)Share}</th>
      </tr>
      <!--{INVESTMENT_PERCENTAGE_TABLE}-->
    </table>
    <table>
      <tr>
        <th style="width: 30%">{%(11)Example return rate}</th>
        <td>
          <input type="text" name="EXAMPLE_RETURN_RATE" size=8>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(101)Previous}">
        </td>
        <td align="right">
          <input class="button" name="SubmitButton" type="submit" value="{%(102)Next} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

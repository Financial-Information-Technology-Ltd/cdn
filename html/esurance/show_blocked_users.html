<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Blocked Users}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table class="zebra">
      <tr>
        <td class="title" colspan=6>{HELP_LINK}{%(2)List of blocked users}</td>
      </tr>
      <tr>
        <th>&nbsp;</th>
        <th>{%(11)User Id}</th>
        <th>{%(12)Blocked for (seconds)}</th>
      </tr>
      <!--{USER_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
    <input type="hidden" name="ButtonText" value="{%(20)Unlock}">
  </form>
</body>
</html>

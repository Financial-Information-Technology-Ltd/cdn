<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Group Activity}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=6>{HELP_LINK}{%(1)Group Activity}</td>
      </tr>
      <tr>
        <th width=30%>{%(2)Scheme number}</th>
        <td>{SCHEME_CODE}</td>
      </tr>
      <tr>
        <th>{%(3)Policy No}</th>
        <td>{POLICY_NO}</td>
      </tr>
      <tr>
        <th>{%(4)Scheme Owner}</th>
        <td>{OWNER_NAME}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(10)Eff Date}</th>
        <th>{%(12)Transaction}</th>
        <th align="right">{%(14)Cash}</th>
        <th align="right">{%(16)Suspense}</th>
      </tr>
      <!--{GROUP_ACTIVITY_TABLE}-->
    </table>
    <p align="right">
      <b>
        <a href="%BACK_LINK%">
          {%(101)Return}
          <img src="/lf/images/back.gif">
        </a>
      </b>
    </p>
  </form>
</body>
</html>

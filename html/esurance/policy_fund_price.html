<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(2)Unit prices}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%" TARGET="_blank">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Unit prices}</td>
      </tr>
      <tr>
        <th>{%(3)Fund}</th>
        <td>
          <select name="FundCode"></select>
        </td>
      </tr>
      <tr>
        <th>{%(4)Period}</th>
        <td>
          <select name="Period"></select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" class="button" name="ShowButton" value="{%(100)Show}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>&nbsp;</td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

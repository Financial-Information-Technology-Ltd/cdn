<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Error}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <table class="color1">
    <tr>
      <td align="center">
        <img src="%IMAGE_NAME%">
      </td>
    </tr>
    <tr>
      <td class="title">{HELP_LINK}{%(1)Error}:</td>
    </tr>
    <tr>
      <td>{ERROR_MESSAGE}</td>
    </tr>
  </table>
  <table class="navigation" class="color1">
    <tr>
      <td class="return">
        <a href="%SERVLET_PATH%?SCREEN_NAME=DO_MAIN_PAGE">
          {%(100)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}">
        </a>
      </td>
    </tr>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Application Saved}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body ONLOAD="on_load()">
  <form method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Application Saved}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Owner Name}</th>
        <td>{OWNER_NAME}</td>
      </tr>
      <tr>
        <th>{%(4)Start date}</th>
        <td>{START_DATE}</td>
      </tr>
      <tr>
        <th>{%(7)Policy Term}</th>
        <td>{POLICY_TERM}</td>
      </tr>
      <tr>
        <th>{%(8)Maturity date}</th>
        <td>{MATURITY_DATE}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th colspan=5>{%(21)Policy Evolution}</th>
      </tr>
      <tr>
        <th>{%(22)Year}</th>
        <th>{%(23)Premium}</th>
        <th>{%(24)Sum Assured}</th>
      </tr>
      <tr>
        <td>{@YEAR}</td>
        <td align="right">{@PREMIUM}</td>
        <td align="right">{@FACE_AMOUNT}</td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrintButton" type="submit" value="{%(103)Print}">
        </td>
        <td align="right">
          <input class="button" name="FinishButton" type="submit" value="{%(102)Finish}">
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function on_load()
{
  doc_link ="{QUOTE_DOC_LINK}";
  if (doc_link!="")
    window.open(doc_link, "_blank");
}
</script>
</html>

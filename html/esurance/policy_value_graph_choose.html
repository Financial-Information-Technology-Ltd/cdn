<!DOCTYPE html>
<html lang="en">
<title>{%(1)Policy value history}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
<body>
  <form method="post" action="%SERVLET_PATH%" TARGET="_blank">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Policy value graph}</td>
      </tr>
      <tr>
        <th>{%(3)Policy}</th>
        <td>{POLICY_KEY}</td>
      </tr>
      <tr>
        <th>{%(4)Period}</th>
        <td>
          <select name="Period"></select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" class="button" name="ShowButton" value="{%(100)Show}" />
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>&nbsp;</td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Upload document}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form method="post" ENCTYPE="multipart/form-data" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Upload document}</td>
      </tr>
      <tr>
        <th>{%(11)Document title}</th>
        <td>
          <input type="text" name="Title" size="60">
        </td>
      </tr>
      <tr>
        <th>{%(13)Document Category}</th>
        <td>
          <select name="DOC_CATEGORY">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(14)Sensitivity}</th>
        <td>
          <input type="text" name="SENSITIVITY" size="4">
        </td>
      </tr>
      <tr>
        <th>{%(12)File name}</th>
        <td>
          <input type="FILE" name="DocumentFile" id="DocumentFile">
          <label for="DocumentFile">{%(15)Choose a file}</label>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="UploadButton" value="{%(100)Upload}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

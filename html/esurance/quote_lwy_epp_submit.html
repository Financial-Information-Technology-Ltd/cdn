<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Application Saved}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body ONLOAD="on_load()">
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Application Saved}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Owner Name}</th>
        <td>{OWNER_NAME}</td>
      </tr>
      <tr>
        <th>{%(4)Payment Frequency}</th>
        <td>{FREQUENCY}</td>
      </tr>
      <tr>
        <th>{%(5)Premium}</th>
        <td>{MODAL_PREMIUM}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th colspan=2>{%(21)Policy Evolution}</th>
      </tr>
      <tr>
        <th>{%(22)Coverage}</th>
        <th>{%(23)Sum Assured}</th>
      </tr>
      <tr>
        <td>{@PLAN_LIST}</td>
        <td align="right">{@SUM_ASSURED_LIST}</td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrintButton" type="submit" value="{%(103)Print}">
        </td>
        <td align="right">
          <input class="button" name="FinishButton" type="submit" value="{%(102)Finish}">
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function on_load()
{
  doc_link ="{QUOTE_DOC_LINK}";
  if (doc_link!="")
    window.open(doc_link, "_blank");
}
</script>
</html>

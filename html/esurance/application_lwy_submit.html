<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Application Saved}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body ONLOAD="on_load()">
  <form method="post" ENCTYPE="multipart/form-data" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Application Saved}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Application Number}</th>
        <td>{APPLICATION_NUMBER}</td>
      </tr>
      <tr>
        <th>{%(4)Owner}</th>
        <td>{OWNER_NAME}</td>
      </tr>
      <tr>
        <th>{%(5)Product}</th>
        <td>{PLAN_NAME}</td>
      </tr>
      <tr>
        <th>{%(6)Status}</th>
        <td>{STATUS}</td>
      </tr>
      <tr>
        <th>{%(7)Policy Number}</th>
        <td>{PolicyNo}</td>
      </tr>
      <tr>
        <th>{%(11)Upload Application File}</th>
        <td>
          <input type="file" name="UPLOAD_APPLICATION_FILE" id="UPLOAD_APPLICATION_FILE">
          <label for="UPLOAD_APPLICATION_FILE">{%(13)Choose a file}</label>
          <input type="submit" name="UploadFileButton" value="{%(12)Upload}">
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(14)Title}</th>
        <th>{%(15)File Name}</th>
        <th>{%(16)Date}</th>
        <th>{%(17)Time}</th>
      </tr>
      <!--{APPLICATION_DOC_IMAGES}-->
    </table>
    <table class="navigation">
      <tr>
        <td align="right">
          <input type="submit" class="BUTTON" name="FinishButton" value="{%(102)Finish}">
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
    function on_load()
    {
        doc_link ="{APP_DOC_LINK}";
        if (doc_link!="")
            window.open(doc_link, "_blank");
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Password Confirmation}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Password Confirmation}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Web Security user name}</th>
        <td>{WEB_CODE}</td>
      </tr>
      <tr>
        <th>{%(4)Web Security user password}</th>
        <td>{WEB_PASSWORD}</td>
      </tr>
      <tr>
        <th>{%(5)New Password}</th>
        <td>
          <input type="text" name="WEB_PASSWORD">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SavePasswordButton" value="{%(100)Save New Password}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name={RETURN}&WEB_CODE={WEB_CODE}">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

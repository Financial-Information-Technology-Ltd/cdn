<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Workflow Tasks}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table class="zebra">
      <tr>
        <td class="title" colspan="9">{HELP_LINK}{%(2)Workflow Task List}</td>
      </tr>
      <tr>
        <th>
          <a href="{SORT_URL}&fSort=level">{%(10)Level}</a>
        </th>
        <th>
          <a href="{SORT_URL}&fSort=task_code">{%(11)Task}</a>
        </th>
        <th>
          <a href="{SORT_URL}&fSort=status">{%(12)Status}</a>
        </th>
        <th>
          <a href="{SORT_URL}&fSort=user_id">{%(13)Assigned To User}</a>
        </th>
        <th>
          <a href="{SORT_URL}&fSort=user_group_id">{%(17)Assigned To User Group}</a>
        </th>
        <th>
          <a href="{SORT_URL}&fSort=start_date">{%(14)Start Date}</a>
        </th>
        <th>
          <a href="{SORT_URL}&fSort=due_date">{%(15)Due Date}</a>
        </th>
        <th>
          <a href="{SORT_URL}&fSort=policy_no">{%(16)Policy No}</a>
        </th>
        <th>
          <a href="{SORT_URL}&fSort=external_ref">{%(18)Ref}</a>
        </th>
      </tr>
      <!--{TASK_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="NewTaskButton" value="{%(100)New Task}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <input type="hidden" name="EditText" value="{%(111)Edit}">
  </form>
</body>
</html>

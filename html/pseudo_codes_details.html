<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)General Ledger Pseudo Codes}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)General Ledger Pseudo Codes}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Pseudo Code}</th>
        <td>{PSEUDO_CODE}</td>
      </tr>
      <tr>
        <th>{%(3)Description}</th>
        <td>
          <input type="text" name="PSEUDO_DESC" size=50>
        </td>
      </tr>
      <tr>
        <th>{%(4)Account Type}</th>
        <td>
          <select name="ACCOUNT_TYPE">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Map Location}</th>
        <td>
          <select name="MAP_LOCATION">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(6)Pseudo groups}</th>
        <td>
          <table>
            <!--{PSEUDO_GROUPS_TABLE}-->
            <tr>
              <td>
                <input type="submit" name="AddGroupButton" value="{%(7)Add}">
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <th>{%(8)Ledger Cd}</th>
        <td>
          <select name="LEDGER_CD">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SavePseudo" value="{%(9)Save}">
        </td>
        <td class="return">
          <a href="?screen_name=PSEUDO_CHOOSE&PseudoCode={PSEUDO_CODE}">
            {%(10)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Commission Schedules / Agent Contracts}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Commission Schedules / Agent Contracts}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Choose Contract Schedule Code}</th>
        <td>
          <select name="ScheduleKeyList" onchange="key_change()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(3)Or enter}</th>
        <td>
          <input name="ScheduleKey" size="10">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ContinueButton" value="{%(99)Continue}">
        </td>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function key_change()
{
  element1 = document.forms[0].elements["ScheduleKeyList"];
  element2 = document.forms[0].elements["ScheduleKey"];
  if (element1.value!="")
    element2.value = element1.value;
}
</script>
</html>

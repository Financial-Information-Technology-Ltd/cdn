<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Batch Control}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Batch Control}</td>
      </tr>
      <tr>
        <th>{%(3)Choose Batch}</th>
        <td>
          <select name="BatchKey">
            <option></option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ContinueButton" value="{%(101)Continue}">
        </td>
        <td class="return">
          <a href="{RETURN_TO}">
            {%(200)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

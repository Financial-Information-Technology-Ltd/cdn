<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Report Definition}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  {ERRORS}
  <form action="%SERVLET_PATH%" method="post">
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Report Definition}</td>
      </tr>
      <tr>
        <th colspan="2">{%(2)Select Report Name}:</th>
      </tr>
      <tr>
        <td>
          <input type="text" name="ReportName" size=40>
        </td>
      </tr>
      <tr>
        <td>
          <select name="ReportOption" ONCHANGE="set_key()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitNameDefine" value="{%(3)Define}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function set_key()
{
  document.forms[0].elements["ReportName"].value = document.forms[0].elements["ReportOption"].value
}
</script>
</html>

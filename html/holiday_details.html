<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Record of holidays per year}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Record of holidays per year}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Year (YYYY)}</th>
        <td>{YEAR}</td>
      </tr>
      <tr>
        <th>{%(3)Date of holiday (DDMM)}</th>
        <td>
          <table>
            <!--{HOLIDAY_DATE_TABLE}-->
            <tr>
              <td>
                <input type="submit" name="AddValueButton" value="{%(4)Add}">
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveHoliday" value="{%(5)Save}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=HOLIDAY_CODE_CHOOSE">
            {%(6)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit Substandard Rating Tables}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    <b> {ERRORS} </b>
    <P>
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Edit Substandard Rating Tables}</td>
      </tr>
      <tr>
        <th>{%(2)Please choose the substandard rating table to edit:}</th>
        <td>
          <select name="SubstdRatings_Code">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitSubstdRatingsCode" value="Continue">
        </td>
      </tr>
      <tr>
        <th>{%(3)Or type the substandard rating table key:}</th>
        <td>
          <input type="text" name="New_SubstdRatings_Code">
        </td>
        <td>
          <input type="submit" name="CreateNewSubstdRatingsCode" value="Continue">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(4)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

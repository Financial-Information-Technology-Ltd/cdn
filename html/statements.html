<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Agent Statements}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Agent Statements}</td>
      </tr>
      <tr>
        <th>{%(2)Agent No}</th>
        <td>
          <input type="text" name="AGENT">
        </td>
      </tr>
      <tr>
        <th>{%(13)Company}</th>
        <td>
          <input type="text" name="COMPANY">
        </td>
      </tr>
      <tr>
        <th>{%(3)Currency}</th>
        <td>
          <input type="text" name="CURRENCY">
        </td>
      </tr>
      <tr>
        <th>{%(4)Statement No}</th>
        <td>
          <input type="text" name="STATEMENT_NO">
        </td>
      </tr>
      <tr>
        <th>{%(5)Date}</th>
        <td>
          <input type="text" name="DATE">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input class="button" type="submit" name="SearchButton" value="{%(99)Search}">
        </td>
      </tr>
    </table>
    <table class="zebra">
      <tr>
        <th colspan="7">{%(98)Search Results}</th>
      </tr>
      <tr>
        <th>{%(6)Agent No}</th>
        <th>{%(14)Company}</th>
        <th>{%(7)Currency}</th>
        <th>{%(8)Statement No}</th>
        <th>{%(9)Date}</th>
        <th>{%(10)Balance BF}</th>
        <th>{%(11)Balance CF}</th>
        <th>{%(12)Times Printed}</th>
      </tr>
      <!--{STATEMENT_SEARCH_RESULTS}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Allowances}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Allowances}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Choose Allowance Code}</th>
        <td>
          <select name="KeyList">
            <option></option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(4)Or enter new one}</th>
        <td>
          <input name="Key" size="10" />
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ContinueButton" value="{%(101)Continue}" />
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(200)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}" />
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

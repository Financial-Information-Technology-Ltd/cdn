<html lang="en">
<head>
<meta charset="utf-8" />
<TITLE>{%(1)Group On Risk Audit Report}</TITLE>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</HEAD>
<FORM METHOD="post" ACTION="%SERVLET_PATH%">
  {ERRORS}
  <table>
    <tr>
      <td class="title" colspan="3">{HELP_LINK}{%(1)Group On Risk Audit Report}</td>
    </tr>
    <tr>
      <th style="width: 20%">{%(2)On Risk Dates From}</th>
      <td>
        <input type="text" name="DateFrom" size=10 />
      </td>
    </tr>
    <tr>
      <th style="width: 20%">{%(3)On Risk Dates To}</th>
      <td>
        <input type="text" name="DateTo" size=10 />
      </td>
    </tr>
    <tr>
      <th style="width: 20%">{%(4)Insurance Type}</th>
      <td>
        <select name="InsType">
          <option value="">&nbsp;</option>
        </select>
      </td>
    </tr>
    <tr>
      <th style="width: 20%">{%(5)Report Exceptions Only}</th>
      <td>
        <input name="ExceptionsOnly" type="checkbox">
      </td>
    </tr>
    <tr>
      <th style="width: 20%">{%(6)Export Type}</th>
      <td>
        <select name="ExportType">
          <option value="CSV">CSV</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="3">&nbsp;</td>
    </tr>
  </table>
  <table class="navigation">
    <tr>
      <td>
        <input type="submit" name="DownloadButton" value="{%(7)Download}" class="button">
      </td>
      <td class="return">
        <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
          {%(100)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}">
        </a>
      </td>
    </tr>
  </table>
</FORM>
</BODY>
</HTML>

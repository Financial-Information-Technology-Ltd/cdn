<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Agent Search}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body onload="on_load()">
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Agent Search}</td>
      </tr>
      <tr>
        <th>{%(2)Agent Name}</th>
        <td>
          <input type="text" name="AgentSearchName" size=30>
        </td>
      </tr>
      <tr>
        <th>{%(3)Contact Name}</th>
        <td>
          <input type="text" name="AgentSearchContact" size=30>
        </td>
      </tr>
      <tr>
        <th>{%(4)City}</th>
        <td>
          <input name="SearchCity" size="20">
        </td>
      </tr>
      <tr>
        <th>{%(5)Network Ref}</th>
        <td>
          <input name="SearchRef" size="20">
        </td>
      </tr>
    </table>
    <!--%(AGENT_RESULTS)-->
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Search}">
        </td>
        <td class="return">
          <a href="javascript:window.close()">
            {%(101)Close}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <!--%-->
    <!--%(EMPTY_RESULTS)-->
    <table>
      <tr>
        <th>{%(6)Agent No}</th>
        <th>{%(7)Client No}</th>
        <th>{%(8)Name}</th>
        <th>{%(9)Status}</th>
        <th>{%(25)Type}</th>
        <th>{%(26)Internal Ref #}</th>
        <th>{%(27)City}</th>
        <th>{%(10)Contact}</th>
      </tr>
      <!--{AGENT_TABLE}-->
    </table>
    <!--%-->
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Search}">
        </td>
        <td class="return">
          <a href="javascript:window.close()">
            {%(101)Close}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function return_data(value,do_submit)
{
  name_element = document.forms[0].elements["ReturnField"];
  data_name = name_element.value;
  element = window.opener.document.forms[0].elements[data_name];
  element.value = value;
  if (do_submit)
    window.opener.document.forms[0].submit();
  else if (element.onchange)
    element.onchange();
  window.close();
}
function on_load()
{
  element = document.forms[0].elements["AgentSearchName"];
  element.focus();
}
</script>
</html>

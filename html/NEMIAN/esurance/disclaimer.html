<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Disclaimer}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title">{HELP_LINK}{%(1)Disclaimer}</td>
      </tr>
    </table>
    <table>
      <tr>
        <td>{%(3)If you think you don't like our Terms or Condition, please press Cancel, otherwise press Accept}</td>
      </tr>
      <tr>
        <td>
          {%(4)This is it:
          <a href="http://webqa.fitltd.com/serguei/serguei.jpg" TARGET="_blank">Click Here</a>
          }
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <th>
          <input name="AcceptButton" type="submit" value="{%(101)Accept}">
        </th>
        <th>
          <input name="CancelButton" type="submit" value="{%(102)Cancel}">
        </th>
      </tr>
    </table>
  </form>
</body>
</html>

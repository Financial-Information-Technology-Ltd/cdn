<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Premium Receipting - Cash Payments}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Premium Receipting - Cash Payments}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Policy No}</th>
        <td>
          <input type="text" name="PolicyKey">
        </td>
      </tr>
      <tr>
        <th>{%(4)Owner Surname}</th>
        <td>
          <input type="text" name="Surname">
        </td>
      </tr>
    </table>
    <!--%(TRANSACTION_DATA)-->
    <table>
      <tr>
        <th>{%(3)Plan Code}</th>
        <td>{PLAN_NAME}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(7)Payment Type}</th>
        <td>
          <select name="PaymentType" ONCHANGE="document.forms[0].submit();">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Currency}</th>
        <td>
          <select name="Currency">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(6)Amount}</th>
        <td>
          <input type="text" name="Amount">
        </td>
      </tr>
      <!--%(CASH_PSEUDO)-->
      <tr>
        <th>{%(9)}Cash PSEUDO</th>
        <td>{CASH_PSEUDO}</td>
      </tr>
      <!--%(CASH_PSEUDO_END)-->
      <tr>
        <th>{%(8)Effective Date}</th>
        <td>
          <input type="text" name="CLEARED_DATE">
        </td>
      </tr>
      <tr>
        <th>{%(10)Cheque No}</th>
        <td>
          <input type="text" name="ChequeNo">
        </td>
      </tr>
      <tr>
        <th>{%(11)Description}</th>
        <td>
          <input type="text" name="DESCRIPTION" size=60>
        </td>
      </tr>
    </table>
    <!--%(TRANSACTION_DATA_END)-->
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Submit}">
          <input type="submit" name="ContinueButton" value="{%(102)Continue}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

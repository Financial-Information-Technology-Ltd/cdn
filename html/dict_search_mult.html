<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Dictionary Search}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body ONLOAD="checkParent()">
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(2)Dictionary Search - }{DictName}</td>
      </tr>
      <tr>
        <th>&nbsp;</th>
        <th>{%(3)Dictionary Item}</th>
        <th>{%(4)Column Heading}</th>
      </tr>
      <!--{DICTIONARY_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="BUTTON" name="SubmitButton" onclick="return_data();" value="{%(101)Return Data}">
        </td>
        <td class="return">
          <a href="javascript:window.close()">
            {%(100)Close}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function checkParent()
{
  if (window.opener==null)
    window.close();
  timeout = setTimeout("checkParent()",1800);
}
function return_data()
{
  name_element = document.forms[0].elements["ReturnField"];
  result = "";
  for (i=0; i<document.forms[0].elements.length; i++)
  {
    s = document.forms[0].elements[i].name;
    if (s.substr(0,6)=="VALUE_")
    {
      if (document.forms[0].elements[i].checked)
      {
        val = s.substr(6);
        if (result!="")
          result += ",";
        result += val;
      }
    }
  }
  field_name = name_element.value+"NewValues";
  element = window.opener.document.forms[0].elements[field_name];
  element.value = result;
  window.opener.document.forms[0].submit();
  window.close();  
}
</script>
</html>

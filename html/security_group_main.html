<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Security Group}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Security Group}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Please select existing}</th>
        <td>
          <select name="GroupList" onchange="key_change()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(4)Or type code}</th>
        <td>
          <input type="text" name="GroupCode">
          <input type="submit" name="SubmitButton" value="{%(5)Continue}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function key_change()
{
  element1 = document.forms[0].elements["GroupList"];
  element2 = document.forms[0].elements["GroupCode"];
  if (element1.value!="")
    element2.value = element1.value;
}
</script>
</html>

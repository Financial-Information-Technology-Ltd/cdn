<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Bank Transactions}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="11">{HELP_LINK}{%(2)Unreconciled Bank Transactions}
          <a href="?screen_name=DO_MAIN_PAGE">
            <span class="return_link">{%(100)Return}</span>
          </a>
        </td>
      </tr>
      <tr>
        <th>{%(11)Statement Date}</th>
        <th>{%(12)Name}</th>
        <th>{%(19)Policy No}</th>
        <th>{%(20)Quote No}</th>
        <th>{%(13)Info 1}</th>
        <th>{%(14)Info 2}</th>
        <th>{%(17)Cheque No}</th>
        <th>{%(18)Receipt No}</th>
        <th>{%(15)Amount}</th>
        <th>{%(16)Currency}</th>
        <!--%(BANK_FRAGMENT)-->
        <th>{%(21)Bank}</th>
        <!--%-->
      </tr>
      <!--{TRANSACT_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

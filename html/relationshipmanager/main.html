<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{%(1)Relationship Manager}</title>
  <link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
  <link rel="stylesheet" type="text/css" href="{JQUERY_UI_CSS_PATH}">
  <script type="text/javascript" src="{JQUERY_PATH}"></script>
  <script type="text/javascript" src="{JQUERY_UI_PATH}"></script>
  <script type="text/javascript" src="{JQUERY_DATA_TABLE}"></script>
</head>
<body>
<form action="%SERVLET_PATH%" method="post">
  {ERRORS}
  <table>
    <tr>
      <td class="title" colspan="2">{HELP_LINK}{%(2)Relationship Manager}</td>
    </tr>
    <tr>
      <th style="width: 30%">{%(3)Relationship Manager}</th>
      <td>
        <select name="RelationshipSManager" ONCHANGE="document.forms[0].submit()">
          <option value="">&nbsp;</option>
        </select>
      </td>
    </tr>
  </table>
  <!--%(RELATIONSHIP_MANAGER_SNIPPET)-->
  <table id="relationshipManagerlist">
    <thead>
    <tr>
      <th class="header-hover">Group Number</th>
      <th class="header-hover">Owner</th>
      <th class="header-hover">Policy</th>
      <th class="header-hover">Status</th>
      <th class="header-hover">Risk commence</th>
      <th class="header-hover">Renewal Date</th>
      <th class="header-hover">Relationship Manager</th>
      <th class="header-hover">Relationship sub Manager</th>
      <th class="header-hover">Agent</th>
      <th class="header-hover">Billed amount in current period</th>
      <th class="header-hover">Premium outstanding</th>
      <th class="header-hover">Credit note due days</th>
      <th class="header-hover">Credit note overdue days</th>
    </tr>
    </thead>
    <tbody>
    <!--{RELATIONSHIP_MANAGER_TABLE}-->
    </tbody>

  </table>
  <!--%-->
  <table class="navigation">
    <tr>
      <td>
        <input type="submit" name="downloadButton" value="{%(101)Download CSV}">
      </td>
      <td class="return">
        <a href="?screen_name=do_main_page">
          {%(100)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}">
        </a>
      </td>
    </tr>
  </table>
</form>
<script>
  $(document).ready( function () {
    $('#relationshipManagerlist').DataTable({
      "paging":   false,
      "info":     false,
      "searching": false
    });
  } );
</script>
</body>
</html>

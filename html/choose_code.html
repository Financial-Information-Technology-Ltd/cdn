<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit Codes}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=3>{HELP_LINK}{%(2)Edit Codes}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Please choose the code to edit:}</th>
        <td style="width: 1%">
          <select name="CodeKey_1" ONCHANGE="key_change()">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>{%(5)or type in a existing key:}</th>
        <td>
          <input name="CodeKey_2" size=50>
        </td>
        <td>
          <input type="submit" name="ProcessButton" value="{%(6)Continue}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>&nbsp;</td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function key_change()
{
  element1 = document.forms[0].elements["CodeKey_1"];
  element2 = document.forms[0].elements["CodeKey_2"];
  if (element1.value!="")
    element2.value = element1.value;
}
</script>
</html>

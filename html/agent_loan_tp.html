<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Agent Loan Type}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Agent Loan Type}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Code}</th>
        <td>{Code}</td>
      </tr>
      <tr>
        <th>{%(4)Description}</th>
        <td>
          <input type="text" name="DESCRIPTION" size=60>
        </td>
      </tr>
      <tr>
        <th>{%(5)Repayment Frequency}</th>
        <td>
          <select name="REPAYMENT_FREQUENCY">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(6)Repayment Code}</th>
        <td>
          <select name="REPAYMENT_CODE">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(7)Interest Rate}</th>
        <td>
          <input type="text" name="INTEREST_RATE" size=8>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

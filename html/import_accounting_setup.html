<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Import Accounting Setup}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Import Accounting Setup}</td>
      </tr>
      <tr>
        <td colspan=2>{%(3)Please use this function carefully - you can easily damage your system accounting setup}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(4)Clear all existing accounts data}</th>
        <td>
          <input type="checkbox" name="CLEAR_ALL">
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th colspan=5>{%(10)Please choose a file to import:}</th>
      </tr>
      <tr>
        <th style="width: 1%">&nbsp;</th>
        <th>{%(12)File Name}</th>
        <th>{%(13)Date}</th>
        <th>{%(14)Time}</th>
        <th>{%(15)Size (bytes)}</th>
      </tr>
      <!--{FILE_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="?screen_name=do_main_page">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <input type="hidden" name="ButtonText" value="{%(16)Import}">
  </form>
</body>
</html>

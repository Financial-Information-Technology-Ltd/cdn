<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Confirm change of password}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Confirm change of password}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Do you wish to automatically change password and email broker?}</th>
        <td>
          <input type="submit" name="ChangeButton" value="{%(4)Change &amp; Email}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>&nbsp;</td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=website_security_details&WEB_CODE={WEB_CODE}{AGENT_RETURN}">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

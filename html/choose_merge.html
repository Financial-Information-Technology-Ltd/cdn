<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Standard Letters}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Standard Letters}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Please choose standard letter to edit:}</th>
        <td>
          <select name="KeyList" ONCHANGE="key_change()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Or type a name for a new one:}</th>
        <td>
          <input name="MergeKey" size=40>
          <input type="submit" name="SubmitButton" value="{%(6)Continue}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>&nbsp;</td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function key_change()
{
  element1 = document.forms[0].elements["KeyList"];
  element2 = document.forms[0].elements["MergeKey"];
  if (element1.value!="")
    element2.value = element1.value;
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Menu Details}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Menu Details}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Key}</th>
        <td>{MENU_KEY}</td>
      </tr>
      <tr>
        <th>{%(3)Description}</th>
        <td>
          <input type="text" name="DESCRIPTION" size=50>
        </td>
      </tr>
    </table>
    <table>
      <!--{MENU_TABLE}-->
    </table>
    <table>
      <tr>
        <td class="title">{%(4)Policy maintenance functions}</td>
      </tr>
      <!--{POLICY_BUTTONS_TABLE}-->
    </table>
    <table>
      <tr>
        <td class="title">{%(6)Group Scheme maintenance functions}</td>
      </tr>
      <!--{GROUP_SCHEME_BUTTONS_TABLE}-->
    </table>
    <table>
      <tr>
        <td class="title">{%(67)Client functions}</td>
      </tr>
      <!--{CLIENT_BUTTONS_TABLE}-->
    </table>
    <table>
      <tr>
        <td class="title">{%(5)Other functions}</td>
      </tr>
      <!--{ALLOWED_COMMANDS_TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(11)Save}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=EDIT_MENU&MenuKey={MENU_KEY}">
            {%(12)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

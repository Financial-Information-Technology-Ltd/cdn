<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Mail Shot}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  {ERRORS}
  <form action="%SERVLET_PATH%" method="post">
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Mail Shot}</td>
      </tr>
      <tr>
        <td style="width: 30%">{%(3)Report Name (selection)}</td>
        <td>
          <select name="ReportName" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>{%(4)Event Name}</td>
        <td>
          <select name="EventName"></select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ProcessButton" value="{%(100)Run}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

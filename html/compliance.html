<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Compliance Workbench}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Compliance Workbench}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Financial Sanctions Check Database}</th>
        <td>
          <input type="text" name="SANCTION_URL" size=80>
        </td>
      </tr>
      <tr>
        <th>{%(3)Politically Exposed Persons (PEP) Check Database}</th>
        <td>
          <input type="text" name="PEP_URL" size=80>
        </td>
      </tr>
      <tr>
        <th>{%(4)OFAC of US Treasury list URL}</th>
        <td>
          <input type="text" name="OFAC_URL" size=80>
        </td>
      </tr>
      <tr>
        <th>{%(5)EU Sanctions List URL}</th>
        <td>
          <input type="text" name="EUSanctionsURL" size=80>
        </td>
      </tr>
      <tr>
        <th>{%(6)Internal Sanctions List File Path}</th>
        <td>
          <input type="text" name="InternalSanctionsFile" size=80>
        </td>
      </tr>
      <tr>
        <th>{%(7)UN Sanctions List URL}</th>
        <td>
          <input type="text" name="UNSanctionsURL" size=80>
        </td>
      </tr>

    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <b>
            <a href="?screen_name=DO_MAIN_PAGE">
              {%(101)Return}
              <img src="%BACK_IMAGE%" alt="{%(666)Back}" alt="">
            </a>
          </b>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

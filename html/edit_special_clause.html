<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Underwriting Requirement}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Underwriting Requirement}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy Number}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th>{%(4)Policy Status}</th>
        <td>{PolicyStatus}</td>
      </tr>
      <tr>
        <th>{%(5)Coverage Number}</th>
        <td>
          <select name="CovNo" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <!--%(ClauseCodeFragment)-->
      <tr>
        <th>{%(6)Clause Code}</th>
        <td>
          <select name="ClauseCode" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <!--%-->
      <tr>
        <th>{%(7)Clause Text}</th>
        <td>
          <TEXTAREA name="ClauseText" COLS=70 ROWS=4></TEXTAREA>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(102)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

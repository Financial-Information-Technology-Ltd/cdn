<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 4}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body ONLOAD="OnLoad()">
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(2)Medical Questionnaire}</td>
      </tr>
      <tr>
        <th>{%(11)Question}</th>
        <th style="width: 1%">{%(12)Yes}</th>
        <th style="width: 1%">{%(13)No}</th>
      </tr>
      <!--{MEDICAL_QUESTIONS}-->
    </table>
    <table>
      <tr>
        <th>{%(21)Height}</th>
        <td>
          <input type="text" name="FirstLife_Height" ONCHANGE="changeHeight('FirstLife_')">
          &nbsp;{%(22)cm}
        </td>
        <th>{%(23)Weight}</th>
        <td>
          <input type="text" name="FirstLife_Weight" ONCHANGE="changeWeight('FirstLife_')">
          &nbsp;{%(24)kg}
        </td>
      </tr>
      <tr>
        <th>{%(25)Height}</th>
        <td>
          <input type="text" name="FirstLife_Height_ft"
            ONCHANGE="changeHeightImperial('FirstLife_','FirstLife_Height_ft')">
          &nbsp;{%(26)ft}&nbsp;
          <input type="text" name="FirstLife_Height_in"
            ONCHANGE="changeHeightImperial('FirstLife_','FirstLife_Height_in')">
          &nbsp;{%(27)in}
        </td>
        <th>{%(28)Weight}</th>
        <td>
          <input type="text" name="FirstLife_Weight_lb" ONCHANGE="changeWeightImperial('FirstLife_')">
          &nbsp;{%(29)lb}
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(101)Previous}">
        </td>
        <td align="right">
          <input class="button" name="SubmitButton" type="submit" value="{%(102)Submit} &gt;">
        </td>
      </tr>
    </table>
  </form>
  <script type="text/javascript">
function changeHeight(prefix)
{
  if (!integer_change(prefix+"Height"))
    return;
  element1 = document.forms[0].elements[prefix+"Height"];
  element2 = document.forms[0].elements[prefix+"Height_ft"];
  element3 = document.forms[0].elements[prefix+"Height_in"];
  m_value = parse_float(element1.value);
  value = Math.round(m_value/2.54);
  in_value = value%12;
  ft_value = (value-in_value)/12;
  element2.value = ft_value;
  element3.value = in_value;
}
function changeHeightImperial(prefix, field_name)
{
  if (!integer_change(field_name))
    return;
  element1 = document.forms[0].elements[prefix+"Height"];
  element2 = document.forms[0].elements[prefix+"Height_ft"];
  element3 = document.forms[0].elements[prefix+"Height_in"];
  ft_value = parse_float(element2.value);
  in_value = parse_float(element3.value);
  value = ft_value*12+in_value;
  element1.value = Math.round(value*2.54);
}
function changeWeight(prefix)
{
  if (!float_changed(prefix+"Weight",3))
    return;
  element1 = document.forms[0].elements[prefix+"Weight"];
  element2 = document.forms[0].elements[prefix+"Weight_lb"];
  m_value = parse_float(element1.value);
  value = m_value/0.45359237;
  element2.value = Math.round(value);
}
function changeWeightImperial(prefix)
{
  if (!integer_change(prefix+"Weight_lb"))
    return;
  element1 = document.forms[0].elements[prefix+"Weight"];
  element2 = document.forms[0].elements[prefix+"Weight_lb"];
  value = parse_float(element2.value);
  m_value = value*0.45359237;
  element1.value = format_float(m_value,3);
}
function OnLoad()
{
  changeHeight("FirstLife_");
  changeWeight("FirstLife_");
  set_focus();
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)New Business}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=3>{HELP_LINK}{%(1)New Business}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(7)Custodian}</th>
        <td style="width: 1%">
          <select name="CustodianCode" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th>{%(3)New Policy for plan}</th>
        <td>
          <select name="PLAN">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="ApplicationButton" value="{%(4)New Policy}">
        </td>
      </tr>
      <tr>
        <th>{%(5)Existing Policy Number}</th>
        <td>
          <input type="text" name="PolicyNumber" size="20">
        </td>
        <td>
          <input type="submit" name="PolicyButton" value="{%(6)Edit Policy}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="?screen_name=do_main_page">
            {%(10)Return}
            <img src="/lf/images/back.gif">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 2}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Policy Details}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Application Date}</th>
        <td>
          <input name="ApplicationDate" size="10">
          {DATE_FORMAT}
        </td>
      </tr>
      <tr>
        <th>{%(18)Policy Term in Years}</th>
        <td>
          <input name="MaturityYears" size="8">
        </td>
      </tr>
      <tr>
        <th>{%(8)Payment Frequency}</th>
        <td>
          <select name="Frequency">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(12)Sum Assured}</th>
        <td>
          <input name="FaceAmount" size="10">
        </td>
      </tr>
    </table>
    <!--%(ADDITIONAL_RIDERS)-->
    <table>
      <tr>
        <th colspan="4">{%(41)Additional Riders}</th>
      </tr>
      <tr>
        <th style="width: 40">&nbsp;</th>
        <th>{%(42)Plan}</th>
        <th>{%(43)Sum Assured}</th>
        <th>&nbsp;</th>
      </tr>
      <!--{RIDER_LIST}-->
    </table>
    <!--%-->
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(101)Previous}">
        </td>
        <td align="center">
      <!--%(SaveButtonFragment)-->
          <input class="button" name="SaveButton" type="submit" value="{%(144)Save} &gt;">
      <!--%-->
        </td>
        <td align="right">
          <input class="button" name="NextButton" type="submit" value="{%(102)Next} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

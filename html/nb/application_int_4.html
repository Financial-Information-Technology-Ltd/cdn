<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 4}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS} {REGULAR_INCOME_PAYMENT_INCLUDE}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Funds}</td>
      </tr>
      <tr>
        <td style="width: 30%">{%(3)Portfolio}</td>
        <td>{%(4)Share}</td>
      </tr>
      <!--{INVESTMENT_PERCENTAGE_TABLE}-->
      <tr>
        <td style="width: 30%">{%(5)Distribution Option}</td>
        <td>
          <select name="DistributionOption">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(91)Previous}">
        </td>
        <td align="right">
          <input class="button" name="NextButton" type="submit" value="{%(92)Next} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

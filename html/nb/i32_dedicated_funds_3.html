<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 3}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body onload="form_load()">
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title">{HELP_LINK}{%(2)Beneficiaries}</td>
      </tr>
    </table>
    <table id="Beneficiary">
      <!--%(Beneficiary_KEY)-->
      <tr>
        <th style="width: 30%">{%(11)Client Code (if exists)}</th>
        <td>
          <input name="BeneficiaryKey" size="10" ONCHANGE="document.forms[0].submit()">
          <input type="BUTTON" name="BeneficiaryCodeButton" value="{%(104)Search Client}">
        </td>
      </tr>
      <!--%-->
      <tr>
        <th style="width: 30%">{%(12)First Name}</th>
        <td>
          <input name="Beneficiary_FirstName" size="30">
        </td>
      </tr>
      <tr>
        <th>{%(13)Last Name}</th>
        <td>
          <input name="Beneficiary_LastName" size="30">
        </td>
      </tr>
      <tr>
        <th>{%(55)DOB}</th>
        <td>
          <input name="Beneficiary_BirthDate" size="30">
        </td>
      </tr>
      <tr>
        <th>{%(56)E-mail}</th>
        <td>
          <input name="Beneficiary_EMail" size="30">
        </td>
      </tr>
      <tr>
        <th>{%(15)Mobile No}</th>
        <td>
          <input name="Beneficiary_MobileNo" size="10">
        </td>
      </tr>
      <tr>
        <th>{%(16)Relationship}</th>
        <td>
          <select name="Beneficiary_Relationship">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(17)Share (%)}</th>
        <td>
          <input name="Beneficiary_Share" size="8">
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td style="width: 30%"></td>
        <td>
          <input type="submit" class="button" name="AddBenButton" value="{%(21)Add a beneficiary}">
        </td>
      </tr>
    </table>
    <!--%(FINANCIAL_QUESTIONS_FRAGMENT)-->
    <table>
      <tr>
        <td style="width: 30%"></td>
        <td>{%(53)Yes}</td>
        <td>{%(54)No}</td>
      </tr>
      <!--{FINANCIAL_QUESTIONS}-->
    </table>
    <!--%(FINANCIAL_QUESTIONS_FRAGMENT_END)-->
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(101)Previous}">
        </td>
        <td align="right">
          <input class="button" name="NextButton" type="submit" value="{%(24)Next} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
    function form_load()
    {
        set_focus();
        element = document.forms[0].elements["DynamicOption"];
        if (typeof(element)=="undefined")
            return;
        element1 = document.forms[0].elements["DynamicOptionBox"];
        if (typeof(element1)=="undefined")
            return;
        if (element.value=="1")
            element1.checked = false;
        else
            element1.checked = true;
    }
    function dynamic_option()
    {
        element = document.forms[0].elements["DynamicOption"];
        if (typeof(element)=="undefined")
            return;
        element1 = document.forms[0].elements["DynamicOptionBox"];
        if (typeof(element1)=="undefined")
            return;
        if (element1.checked)
            element.value = "0";
        else
            element.value = "1";
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 6}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(13)Agent Details}</td>
      </tr>
      <tr>
        <td style="width: 30%">{%(18)Agent Code}</td>
        <td>
          <input type="text" name="AgentNo" size="6" ONCHANGE="document.forms[0].submit()">
          <input type="BUTTON" name="SearchAgentButton" value="{%(21)Search Agent}"
            ONCLICK="search_agent('AgentNo',true)">
          {AGENT_NAME}
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(19)Previous}">
        </td>
        <td align="right">
          <input class="button" name="SubmitButton" type="submit" value="{%(20)Submit} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

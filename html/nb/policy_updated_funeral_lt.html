<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
<title>{%(1)Policy submited}</title>
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    <table>
      <tr>
        <td class="title">{HELP_LINK}{%(2)Policy submited}</td>
      </tr>
      <tr>
        <th>{%(3)Policy Number} {POLICY_KEY_URL}</th>
      </tr>
      <tr>
        <td>{ERRORS}</td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Continue}">
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th colspan=3>{%(11)List of riders}</th>
      </tr>
      <tr>
        <th>{%(12)Cover}</th>
        <th>{%(13)Client}</th>
        <th align="right">{%(14)Face Amount}</th>
      </tr>
      <!--{RIDER_LIST}-->
    </table>
    <input type="hidden" name="SHOW_RIDER_LIST" value="FFB_C,FFB_O,FFB_S">
    <table class="navigation">
      <tr>
        <td>
          <a href="?screen_name=DO_NB_RIDER&PolicyKey={POLICY_KEY}&RiderCode=FFB_C">Add Child</a>
        </td>
        <td>
          <a href="?screen_name=DO_NB_RIDER&PolicyKey={POLICY_KEY}&RiderCode=FFB_S">Add Spouse</a>
        </td>
        <td>
          <a href="?screen_name=DO_NB_RIDER&PolicyKey={POLICY_KEY}&RiderCode=FFB_O">Add Other</a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

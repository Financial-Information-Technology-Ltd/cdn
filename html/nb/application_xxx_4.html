<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 4}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Funds}</td>
      </tr>
      <tr>
        <th>{%(3)Portfolio}</th>
        <th>{%(4)Share (amount)}</th>
      </tr>
      <!--{INVESTMENT_TABLE}-->
    </table>
    <table>
      <tr>
        <td class="title" colspan="2">{%(5)Payment Details}</td>
      </tr>
      <tr>
        <td colspan="2">{%(6)As likewise the following undertaking is filled before the full domestic form
          completely and signed}</td>
      </tr>
      <tr>
        <td style="width: 30%">{%(7)Account Number}</td>
        <td>
          <input name="BankAccount" size="20">
        </td>
      </tr>
      <tr>
        <td>{%(8)Bank Name}</td>
        <td>
          <input name="BankName" size="30">
        </td>
      </tr>
      <tr>
        <td>{%(12)Account Holder Last Name}</td>
        <td>
          <input name="AccountHolderLastName" size="55">
        </td>
      </tr>
      <tr>
        <td>{%(13)Account Holder First Name}</td>
        <td>
          <input name="AccountHolderFirstName" size="55">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(19)Previous}">
        </td>
        <td align="right">
          <input class="button" name="NextButton" type="submit" value="{%(20)Next} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

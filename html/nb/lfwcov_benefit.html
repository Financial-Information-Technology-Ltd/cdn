<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)New Rider}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)New rider}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy No}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th>{%(4)Plan}</th>
        <td>{Plan}</td>
      </tr>
      <tr>
        <th>{%(5)Application Date}</th>
        <td>
          <input type="text" name="ApplicationDate" size=10>
          {DATE_FORMAT}
        </td>
      </tr>
      <tr>
        <th>{%(6)Face Amount}</th>
        <td>
          <input type="text" name="FaceAmount">
        </td>
      </tr>
      <tr>
        <th>{%(7)Same agent as on main plan}</th>
        <td>
          <input type="checkbox" name="SameAgentAsBase">
        </td>
      </tr>
      <tr>
        <th>{%(8)Rider Commission}</th>
        <td>
          <select name="RiderCommissionFlag"></select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; Previous">
        </td>
        <td align="right">
          <input class="button" name="NextButton" type="submit" value="Next &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

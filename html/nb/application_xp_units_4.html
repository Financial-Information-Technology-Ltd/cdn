<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 3}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Funds}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(11)Portfolio}</th>
        <td>
          <select name="FUND_PORTFOLIO" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Fund Name}</th>
        <th>{%(4)Percentage}</th>
      </tr>
      <!--{INVESTMENT_PERCENTAGE_TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(19)Previous}">
        </td>
        <td align="center">
      <!--%(SaveButtonFragment)-->
          <input class="button" name="SaveButton" type="submit" value="{%(144)Save} &gt;">
      <!--%-->
        </td>
        <td align="right">
          <input class="button" name="NextButton" type="submit" value="{%(20)Next} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 5}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <th colspan="2">{HELP_LINK}{%(2)Beneficiaries}</th>
      </tr>
    </table>
    <table id="Beneficiary">
      <tr>
        <td style="width: 30%">{%(31)Client Code (if exists)}</td>
        <td>
          <input name="BeneficiaryKey" size="10" ONCHANGE="document.forms[0].submit()">
          <input type="BUTTON" name="BeneficiaryCodeButton" value="{%(104)Search Client}">
        </td>
      </tr>
      <tr>
        <td>{%(5)Last Name}</td>
        <td>
          <input name="Beneficiary_LastName" size="30">
        </td>
      </tr>
      <tr>
        <td>{%(6)First Name}</td>
        <td>
          <input name="Beneficiary_FirstName" size="30">
        </td>
      </tr>
      <tr>
        <td>{%(4)Birth Date}</td>
        <td>
          <input name="Beneficiary_BirthDate" size="10">
          {DATE_FORMAT}
        </td>
      </tr>
      <tr>
        <td>{%(7)Share (%)}</td>
        <td>
          <input name="Beneficiary_Share" size="20">
        </td>
      </tr>
    </table>
    <table id="Beneficiary">
      <tr>
        <td style="width: 30%"></td>
        <td>
          <input class="button" type="submit" value="{%(8)Add a beneficiary}" name="AddBenButton">
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td>{%(18)Agent Code}</Td>
        <td>
          <input name="AgentNo" size="5">
          <input type="BUTTON" value="{%(105)Search Agent}" ONCLICK="search_agent('AgentNo',true)">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(19)Previous}">
        </td>
        <td align="right">
          <input class="button" name="SubmitButton" type="submit" value="{%(102)Submit} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

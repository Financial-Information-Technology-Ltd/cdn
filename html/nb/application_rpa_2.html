<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 2}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Policy Details}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(4)Start Date}</th>
        <td>
          <input name="StartDate" size="10">
          {DATE_FORMAT}
        </td>
      </tr>
      <tr>
        <th>{%(5)Maturity Type}</th>
        <td>
          <input type="RADIO" name="MaturityType" value="Y" ONCHANGE="document.forms[0].submit()">
          {%(71)Years}
          <input type="RADIO" name="MaturityType" value="A" ONCHANGE="document.forms[0].submit()">
          {%(72)Age}
        </td>
      </tr>
      <tr>
        <th>{%(6)Maturity Years}</th>
        <td>
          <input name="MaturityYears" size="3">
        </td>
      </tr>
      <tr>
        <th>{%(7)Mode/Method}</th>
        <td>
          <select name="ModeMethod">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(8)Premium Amount}</th>
        <td>
          <input name="PremiumAmount" size="14">
          ({%(9)min.} {MINIMUM_PREMIUM_MONTH} Euro)
        </td>
      </tr>
      <tr>
        <th>{%(10)Face Amount Percent}</th>
        <td>
          <input name="FaceAmountPercent" size="10">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(101)Previous}">
        </td>
        <td align="right">
          <input class="button" name="NextButton" type="submit" value="{%(102)Next} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 6}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(13)Agent Details}</td>
      </tr>
      <tr>
        <td>{%(18)Agent Code}</Td>
        <td>
          <input type="text" name="AgentNo" onchange="document.forms[0].submit()">
          <input type="BUTTON" value="{%(104)Search Agent}" ONCLICK="search_agent('AgentNo',true)">
        </td>
      </tr>
      <tr>
        <td>{%(19)Commission Enhancement}</Td>
        <td>
          <input name="CommissionEnhancement" size="8">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(101)Previous}">
        </td>
        <td align="right">
          <input class="button" name="SubmitButton" type="submit" value="{%(102)Submit} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

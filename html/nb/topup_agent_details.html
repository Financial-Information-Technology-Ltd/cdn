<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Agent Details}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body onload="set_focus()">
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(2)Agent Details}</td>
      </tr>
      <tr>
        <th style="width: 1%">{%(12)Agent No}</th>
        <th>{%(13)Agent Name}</th>
        <th>{%(14)Split}</th>
      </tr>
      <!--{AGENT_LIST}-->
      <tr>
        <td colspan=4>
          <input name="AddAgent" type="submit" value="{%(15)Add Agent}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(101)Previous}">
        </td>
        <td align="right">
          <input class="button" name="SubmitButton" type="submit" value="{%(102)Submit} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

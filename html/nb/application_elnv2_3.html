<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 3}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
   <table>
      <tr>
        <th colspan="2">{HELP_LINK}{%(2)Child details}</th>
      </tr>
   </table>

<table id="Beneficiary">
  <tr>
    <td width="30%">{%(31)Client Code (if exists)}</td>
    <td><input name="BeneficiaryKey" size="10" ONCHANGE="document.forms[0].submit()"> <INPUT TYPE="BUTTON" NAME="BeneficiaryCodeButton" VALUE="{%(104)Search Client}"></td>
  </tr>
  <tr>
    <td>{%(6)First Name}</td>
    <td><input name="Beneficiary_FirstName" size="30"></td>
  </tr>
  <tr>
    <td>{%(5)Last Name}</td>
    <td><input name="Beneficiary_LastName" size="30"></td>
  </tr>
  <tr>
    <td>{%(4)Birth Date}</td>
    <td><input name="Beneficiary_BirthDate" size="10"> {DATE_FORMAT}</td>
  </tr>
</table>
<INPUT TYPE="HIDDEN" NAME="Beneficiary_Share_1" value="100">
<table border="1">
<!--%(BRANCH_CODES)-->
  <tr>
    <TH WIDTH="30%">{%(9)Branch Code}</TH>
    <TD>{BranchCode}</TD>
  </tr>
  <tr>
    <TH WIDTH="30%">{%(18)Agent Code}</TH>
    <td><input type="TEXT" name="AgentNo" onchange="document.forms[0].submit()"> <INPUT TYPE="BUTTON" VALUE="{%(105)Search Agent}" ONCLICK="search_agent('AgentNo',true)"></td>    
  </tr>
</table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(19)Previous}">
        </td>
        <td align="right">
          <input class="button" name="SubmitButton" type="submit" value="{%(100)Submit} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

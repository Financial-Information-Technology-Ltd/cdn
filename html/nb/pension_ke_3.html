<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(7)Step 3}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <th colspan=8>{%(11)Primary Beneficiaries}</th>
      </tr>
      <tr>
        <!--%(PrimClientCodeColumn)-->
        <th>{%(21)Client}</th>
        <!--%-->
        <th>{%(17)First Name}</th>
        <th>{%(18)Middle Name}</th>
        <th>{%(19)Last Name}</th>
        <th>{%(27)Date of Birth}</th>
        <th>{%(23)Relationship}</th>
        <th>{%(24)Id Number}</th>
        <th>{%(22)Share}</th>
      </tr>
      <!--{PrimaryBeneficiaries}-->
      <tr>
        <th>{%(28)Clause Text}</th>
        <td colspan=7>
          <input type="text" name="BeneficiaryClauseText_1" size=60 onchange="document.forms[0].submit()">
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td>{%(8)Agent Code}</Td>
        <td>
          <input name="AgentNo" size="5">
          <input type="BUTTON" value="{%(105)Search Agent}" ONCLICK="search_agent('AgentNo',true)">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(99)Previous}">
        </td>
        <td align="right">
          <input class="button" name="SubmitButton" type="submit" value="{%(102)Submit} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 6}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    <b>{ERRORS}</b>
    <table style="width: 750">
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(13)Agent Details}</td>
      </tr>
      <tr>
        <th>{%(18)Agent Code}</th>
        <td>
          <input name="AgentNo" size="5">
        </td>
      </tr>
    </table>
    <table class="navigation" style="width: 750">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(19)Previous}">
        </td>
        <td align="right">
          <input class="button" name="SubmitButton" type="submit" value="{%(20)Submit} &gt;">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

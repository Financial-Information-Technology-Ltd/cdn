<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Step 2}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Policy Details}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Application Date}</th>
        <td>
          <input name="ApplicationDate" size="10">
          {DATE_FORMAT}
        </td>
      </tr>
      <tr>
        <th>{%(13)Policy Currency}</th>
        <td>
          <select name="Currency">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(12)Premium}</th>
        <td>
          <input name="PremiumAmount" size="10">
        </td>
      </tr>
      <!--
Currently this is set to only use 101%
  <tr>
    <th>{%(16)Percent}</th>
    <td><input name="FaceAmountPercent" size=6></td>
  </tr>
-->
    </table>
    <table class="navigation">
      <tr>
        <td align="left">
          <input class="button" name="PrevButton" type="submit" value="&lt; {%(101)Previous}">
        </td>
        <td align="center">
      <!--%(SaveButtonFragment)-->
          <input class="button" name="SaveButton" type="submit" value="{%(144)Save} &gt;">
      <!--%-->
        </td>
        <td align="right">
          <input class="button" name="NextButton" type="submit" value="{%(102)Next} &gt;">
        </td>
      </tr>
    </table>
    <input type="hidden" name="FaceAmountPercent" value="101">
  </form>
</body>
</html>

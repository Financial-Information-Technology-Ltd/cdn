<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Add Rider}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<form method="post" action="%SERVLET_PATH%">
  {ERRORS}
  <table>
    <tr>
      <td class="title" colspan="2">{HELP_LINK}{%(1)Add Rider}</td>
    </tr>
    <tr>
      <th colspan="2">{PlanName}</th>
    </tr>
    <tr>
      <td style="width: 30%">{%(3)First Life Number (if already exists)}</td>
      <td>
        <input type="text" name="FirstLifeKey" onchange="document.forms[0].submit()">
        <input type="BUTTON" value="{%(104)Search Client}" ONCLICK="search_client('FirstLifeKey',true)">
      </td>
    </tr>
    <tr>
      <td>{%(5)Title}</td>
      <td>
        <select name="FirstLife_Title">
          <option value="">&nbsp;</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>{%(9)First Name}</td>
      <td>
        <input name="FirstLife_FirstName" size="30">
      </td>
    </tr>
    <tr>
      <td>{%(7)Surname}</td>
      <td>
        <input name="FirstLife_LastName" size="30" onblur="updfsd();">
      </td>
    </tr>
    <tr>
      <td>{%(11)Other Names}</td>
      <td>
        <input name="FirstLife_OtherNames" size="30">
      </td>
    </tr>
    <tr>
      <th>{%(13)Gender}</th>
      <td>
        <select name="FirstLife_Sex">
          <option value="">&nbsp;</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>{%(15)Birth Date}</td>
      <td>
        <input name="FirstLife_BirthDate" size="10">
        {DATE_FORMAT}
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <td style="width: 30%">{%(17)Face Amount}</td>
      <td>
        <input name="FaceAmount" size="10">
      </td>
    </tr>
  </table>
  <table class="navigation">
    <tr>
      <td>
        <input type="submit" name="SubmitButton" value="{%(99)Save}">
      </td>
      <td class="return">
        <a href="%BACK_LINK%">
          {%(100)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}">
        </a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>

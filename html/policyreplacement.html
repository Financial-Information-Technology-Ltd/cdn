<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy Replacement}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Replacement Policy Request}</td>
      </tr>
      <tr>
        <th>{%(3)Policy number}</th>
        <td>{POLICY_NO}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(4)Replacement Date}</th>
        <!--{REPLACEMENT_DATE}-->
      </tr>
      <tr>
        <th>{%(5)Replacement Reason}</th>
        <td>
          <select name="ReplacementReason">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(13)Submit}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(14)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy Outstanding Requirements}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Set Medical Provider}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Outstanding Requirements for policy}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th>{%(4)Policy Status}</th>
        <td>{PolicyStatus}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(10)Code}</th>
        <th>{%(11)Description}</th>
        <th>{%(12)Cov.}</th>
        <th>{%(13)Client}</th>
        <th>{%(14)Originator}</th>
        <th>{%(15)Date Requested}</th>
        <th>{%(16)Provider}</th>
      </tr>
      <!--{PolicyUwrreqTable}-->
    </table>
    <table>
      <tr>
        <th style="width: 30%">{%(21)New Medical Provider}</th>
        <td>
          <select name="PROVIDER_NUMBER">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Update providers}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(102)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

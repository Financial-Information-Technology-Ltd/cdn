<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)General Accounting}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)General Accounting}</td>
      </tr>
      <tr>
        <th>{%(4)Effective date}</th>
        <td>
          <input type="text" name="EffDate" size=10>
        </td>
      </tr>
      <tr>
        <th>{%(7)Branch}</th>
        <td>
          <select name="Branch" ONCHANGE="force_submit();">
            <option value="">&nbsp;</option>
          </select>
      </tr>
      <tr>
        <th>{%(5)Currency}</th>
        <td>
          <select name="Currency">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(8)Reference}</th>
        <td>
          <input type="text" name="Reference">
        </td>
      </tr>
      <tr>
        <th>{%(6)Description}</th>
        <td>
          <TEXTAREA name="Description" rows="4" cols="100"></TEXTAREA>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(11)Pseudo}</th>
        <th>{%(13)Plan}</th>
        <th>{%(12)Fund}</th>
        <th>{%(14)Account}</th>
        <th>{%(15)Amount}</th>
      </tr>
      <!--{JOURNAL_VOUCHER_LIST}-->
      <tr>
        <td colspan="4">
          <input name="AddAccount" type="submit" value="{%(17)Add}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(99)Submit}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

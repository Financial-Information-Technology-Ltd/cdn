<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy DD Reversals}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=5>{HELP_LINK}{%(1)Policy DD Reversals}</td>
      </tr>
      <tr>
        <th colspan=5>{%(3)DD Reversals For} {PolicyKey}</th>
      </tr>
      <tr>
        <th>{%(4)Effective Date}</th>
        <th>{%(9)Paid to Date}</th>
        <th align="right">{%(5)Premium}</th>
        <th>{%(6)Reason}</th>
        <th>{%(8)Processed}</th>
      </tr>
      <!--{PolicyDDReversalsTable}-->
    </table>
    <table class="navigation">
      <tr>
        <td>&nbsp;</td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

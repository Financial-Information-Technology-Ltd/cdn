<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Rider Claim}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Rider Claim}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy number}</th>
        <td>{PolicyNo}</td>
      </tr>
      <tr>
        <th>{%(4)Policy plan}</th>
        <td>{BasePlan}</td>
      </tr>
      <tr>
        <th>{%(5)Policy status}</th>
        <td>{BaseStatus}</td>
      </tr>
      <tr>
        <th>{%(6)Owner}</th>
        <td>{Owner}</td>
      </tr>
      <tr>
        <th>{%(7)Rider}</th>
        <td>
          <select name="CoverageNo" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(8)First Life Assured}</th>
        <td>{FIRST_LIFE}</td>
      </tr>
      <tr>
        <th>{%(9)Second Life Assured}</th>
        <td>{SECOND_LIFE}</td>
      </tr>
      <tr>
        <th>{%(10)Effective Date}</th>
        <td>
          <input type="text" name="EffectiveDate">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ContinueButton" value="{%(100)Continue}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

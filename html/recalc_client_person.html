<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit Client Smoking}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Edit Client Smoking}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Client No}</th>
        <td>{ClientKey}</td>
      </tr>
      <tr>
        <th>{%(4)Status Code}</th>
        <td>{StatusCode}</td>
      </tr>
      <tr>
        <th>{%(5)Smoker Category}</th>
        <td>
          <select name="SmokerCategory">
            <option value="">&nbsp;</option>
          </select>
          <input name="SmokerCategoryCalcButton" type="submit" value="{%(100)Recalculate}">
        </td>
      </tr>
      <tr>
        <th>{%(60)Occupation Type}</th>
        <td>
          <input name="OccupationType" size="20">
          <input name="OccupationTypeCalcButton" type="submit" value="{%(100)Recalculate}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td></td>
        <td class="return">
          <a href="?screen_name=%BACK_LINK%">
            {%(200)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <input name="AddressLookupButtonLabel" type="hidden" value="{%(150)Address Lookup}">
  </form>
</body>
</html>

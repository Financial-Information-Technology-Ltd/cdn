<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
<title>{%(1)Client Created}</title>
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    <table>
      <tr>
        <td class="title">{HELP_LINK}{%(1)Client Created}</td>
      </tr>
      <tr>
        <th>{%(3)Client Number} {ClientKey}
        <th>
      </tr>
      <tr>
        <td>{ERRORS}</td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Continue}">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

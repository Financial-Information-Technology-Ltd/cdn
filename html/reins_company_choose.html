<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit Reinsurance Companies}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    <b> {ERRORS} </b>
    <P>
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Edit Reinsurance Companies}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Please choose the reinsurance company code to edit:}</th>
        <td>
          <select name="ReinsCompany_Code">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitReinsCompany" value="{%(3)Continue}">
        </td>
      </tr>
      <tr>
        <th>{%(4)Or type the reinsurance company key:}</th>
        <td>
          <input type="text" name="New_ReinsCompany_Code">
        </td>
        <td>
          <input type="submit" name="CreateNewReinsCompany" value="{%(3)Continue}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(5)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

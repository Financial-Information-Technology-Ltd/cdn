<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Treaty Bands}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2" align=left>{HELP_LINK}{%(1)Treaty Bands}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Choose Treaty}</th>
        <td>
          <select name="TreatyBandKeyList">
            <option></option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(4)Or enter Treaty Code}</th>
        <td>
          <input name="TreatyCode" size="10">
        </td>
      </tr>
      <tr>
        <th>{%(5)and Treaty Effective Date}</th>
        <td>
          <input name="TreatyEffDate" size="10">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ContinueButton" value="{%(99)Continue}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

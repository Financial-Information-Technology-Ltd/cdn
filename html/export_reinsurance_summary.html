<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Export Reinsurance Summary}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<form action="%SERVLET_PATH%" method="post">
  {ERRORS}
  <table>
    <tr>
      <td class="title" colspan="2">{HELP_LINK}{%(1)Export Reinsurance Summary}</td>
    </tr>
    <tr>
      <th style="width: 30%">{%(2)Start Date}:</th>
      <td>
        <input type="text" name="DateFrom">
      </td>
    </tr>
    <tr>
      <th style="width: 30%">{%(3)End Date}:</th>
      <td>
        <input type="text" name="DateTo">
      </td>
    </tr>
    <tr>
      <th style="width: 30%">{%(4)Company (leave empty for all)}:</th>
      <td>
        <select name="CompanyCode">
          <option value="">&nbsp;</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" name="DownloadButton" value="{%(6)Download}" class="button">
      </td>
    </tr>
  </table>
  <table class="navigation">
    <tr>
      <td class="return">
        <a href="?screen_name=do_main_page">
          {%(100)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}">
        </a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>

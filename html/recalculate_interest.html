<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Interest}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(2)Interest Recalculation}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Start Date:}</th>
        <td>
          <input type="text" name="START_DATE">
        </td>
      </tr>
      <tr>
        <th style="width: 30%">{%(4)End Date:}</th>
        <td>
          <input type="text" name="END_DATE">
        </td>
      </tr>
      <tr>
        <th style="width: 30%">{%(5)Policy:}</th>
        <td>
          <input type="text" name="POLICY_NO">
        </td>
      </tr>
      <tr>
        <th style="width: 30%">{%(6)Plan Code:}</th>
        <td>
          <select name="PLAN_CD">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th style="width: 30%">{%(7)Company:}</th>
        <td>
          <select name="COMPANY_CD">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ProcessButton" value="{%(100)Process}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
    </table>
  </form>
</body>
</html>

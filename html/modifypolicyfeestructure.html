<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{%(1)Modify Fee Structure}</title>
    <link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
<form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
        <tr>
            <td class="title" colspan="2">{HELP_LINK}{%(4)Modify Fee Structure}</td>
        </tr>
        <tr>
            <th style="width: 30%">{%(2)Existing Fee Structure}</th>
            <td>
                {POLICY_FEE_STRUCTURE_OLD}
            </td>
        </tr>
        <tr>
            <th style="width: 30%">{%(3)New Structure Effective Date}</th>
            <td>
                {FEE_STRUCTURE_DATE}
            </td>
        </tr>
        <tr>
            <th style="width: 30%">{%(5)New Fee Structure}</th>
            <td>
                <select name="POLICY_FEE_STRUCTURE" onchange="document.forms[0].submit()">
                    <option value="">&nbsp;</option>
                </select>
            </td>
        </tr>
    </table>
    <table class="navigation">
        <tr>
            <td>
                <input type="submit" name="SaveFee" value="{%(99)Save}">
            </td>
            <td class="return">
                <a href="%BACK_LINK%">
                    {%(100)Return}
                    <img src="%BACK_IMAGE%" alt="{%(666)Back}">
                </a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Bill Type}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Bill Type}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Code}</th>
        <td>{KEY}</td>
      </tr>
      <tr>
        <th>{%(3)Name}</th>
        <td>
          <input type="text" name="Name" size=50>
        </td>
      </tr>
      <tr>
        <th>{%(4)Event Name}</th>
        <td>
          <input type="text" name="EventName" size=40>
        </td>
      </tr>
      <tr>
        <th>{%(9)Billing Notice (days before due day)}</th>
        <td>
          <input type="text" name="BILLING_NOTICE" size=3>
        </td>
      </tr>
      <tr>
        <th>{%(5)Available for Group Business}</th>
        <td>
          <input type="checkbox" name="GroupBusinessOnly">
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th colspan=2>{%(6)Subsequent Events}</th>
      </tr>
      <tr>
        <th>{%(7)Event Name}</th>
        <th>{%(8)Delay (days)}</th>
      </tr>
      <!--{SUBSEQUENT_EVENT_TABLE}-->
      <tr>
        <td colspan=2>
          <input type="submit" name="SUBSEQ_EVENT_BUTTON" value="{%(10)Add}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

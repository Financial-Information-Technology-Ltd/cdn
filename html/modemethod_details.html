<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Mode/Methods Details}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Frequency/Methods of Payment}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Mode/Method}</th>
        <td>{CODE}</td>
      </tr>
      <tr>
        <th>{%(4)Description}</th>
        <td>
          <input type="text" name="DESCRIPTION" size=50>
        </td>
      </tr>
      <tr>
        <th>{%(5)DD allowed}</th>
        <td>
          <input type="checkbox" name="DD_ALLOWED">
        </td>
      </tr>
      <tr>
        <th>{%(6)SO allowed}</th>
        <td>
          <input type="checkbox" name="SO_ALLOWED">
        </td>
      </tr>
      <tr>
        <th>{%(7)List billing}</th>
        <td>
          <input type="checkbox" name="BILL_ALLOWED">
        </td>
      </tr>
      <tr>
        <th>{%(8)Group Allowed}</th>
        <td>
          <input type="checkbox" name="ALLOWED_GROUP">
        </td>
      </tr>
      <tr>
        <th>{%(9)Setup Days}</th>
        <td>
          <input type="text" name="SETUP_DAYS" size=50>
        </td>
      </tr>
      <tr>
        <th>{%(30)Language:}</th>
        <td>
          <table>
            <tr>
              <th>{%(31)Languages}</th>
              <th>{%(32)Translate Code Description}</th>
            </tr>
            <!--{LANGUAGE_TABLE}-->
            <tr>
              <td colspan=2>
                <input type="submit" name="AddLanguageButton" value="{%(33)Add}">
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveModemethod" value="{%(99)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

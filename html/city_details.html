<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)City}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)City}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)City Code}</th>
        <td>{Code}</td>
      </tr>
      <tr>
        <th>{%(3)Name}</th>
        <td>
          <input type="text" name="Name" size=40>
        </td>
      </tr>
      <tr>
        <th>{%(4)County}</th>
        <td>
          <input type="text" name="County" size=00>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="Save" value="{%(9)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(10)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy Answers}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Policy Answers}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Policy No}</th>
        <td>{PolicyKey}</td>
      </tr>
    </table>
    <!--%(SHOW_TABLE)-->
    <table>
      <tr>
        <th>{%(11)Question}</th>
        <th>{%(12)Yes}</th>
        <th>{%(13)No}</th>
      </tr>
      <!--{POLICY_ANSWERS}-->
    </table>
    <!--%-->
    <!--%(SHOW_TEMPLATE)-->
    {POLICY_ANSWERS}
    <!--%-->
    <!--%(HEIGHT_WEIGHT)-->
    <table>
      <tr>
        <th>{%(41)Height}</th>
        <td>
          <input type="text" name="FirstLife_Height" ONCHANGE="changeHeight('FirstLife_')">
          &nbsp;{%(42)cm}
        </td>
        <th>{%(43)Weight}</th>
        <td>
          <input type="text" name="FirstLife_Weight" ONCHANGE="changeWeight('FirstLife_')">
          &nbsp;{%(44)kg}
        </td>
      </tr>
      <tr>
        <th>{%(45)Height}</th>
        <td>
          <input type="text" name="FirstLife_Height_ft"
            ONCHANGE="changeHeightImperial('FirstLife_','FirstLife_Height_ft')">
          &nbsp;{%(46)ft}&nbsp;
          <input type="text" name="FirstLife_Height_in"
            ONCHANGE="changeHeightImperial('FirstLife_','FirstLife_Height_in')">
          &nbsp;{%(47)in}
        </td>
        <th>{%(48)Weight}</th>
        <td>
          <input type="text" name="FirstLife_Weight_lb" ONCHANGE="changeWeightImperial('FirstLife_')">
          &nbsp;{%(49)lb}
        </td>
      </tr>
    </table>
    <!--%-->
    <p align="right">
      <a href="%BACK_LINK%">
        <b>
          {%(101)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}" />
        </b>
      </a>
    </p>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Withdrawal Termination}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Withdrawal Termination}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy No}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th>{%(4)Coverage}</th>
        <td>
          <select name="Coverage">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Withdrawal Type}</th>
        <td>
          <select name="WithdrawalType">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <!--%(SURRENDER_REASON_FRAGMENT)-->
      <tr>
        <th>{%(8)Surrender Reason}</th>
        <td>
          <select name="SurrenderReason">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <!--%-->
      <tr>
        <th>{%(7)Withdrawal Date}</th>
        <td>
          <input type="text" name="WithdrawalDate">
        </td>
      </tr>
      <!--%(MVA_FRAGMENT)-->
      <tr>
        <th>{%(12)Market Value Adjustment (percent)}</th>
        <td>
          <input type="text" name="MVA_PERCENT" size=8>
        </td>
      </tr>
      <tr>
        <th>{%(13)Free Withdrawal Amount}</th>
        <td>
          <input type="text" name="MAX_FREE_AMOUNT" size=12>
        </td>
      </tr>
      <!--%-->
      <!--%(SEGMENTS)-->
      <tr>
        <th>{%(11)Segments}</th>
        <td>
          <table>
            <!--{SEGMENT_LIST}-->
          </table>
        </td>
      </tr>
      <!--%-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="PrevButton" value="{%(101)Previous}">
        </td>
        <td align="right">
          <input type="submit" name="NextButton" value="{%(102)Next}">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)SMS Interface}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(2)SMS Interface Parameters}</td>
      </tr>
      <tr>
        <th style="width: 20%">{%(3)URL to SMS system}</th>
        <td colspan="2">
          <input type="text" name="SMS_URL" size="50">
        </td>
      </tr>
      <tr>
        <th>{%(4)Mobile No Parameter}</th>
        <td colspan="2">
          <input type="text" name="SMS_MOBILE_NO_PARAMETER" size="50">
        </td>
      </tr>
      <tr>
        <th>{%(5)Message Parameter}</th>
        <td colspan="2">
          <input type="text" name="SMS_MESSAGE_PARAMETER" size="50">
        </td>
      </tr>
      <tr>
        <th>{%(6)Text file path}</th>
        <td colspan="2">
          <input type="text" name="SMS_TEXT_FILE_PATH" size="50">
        </td>
      </tr>
      <tr>
        <th>{%(7)Send SMS to both Mobile numbers}</th>
        <td colspan="2">
          <input type="checkbox" name="SMS_BOTH_MOBILE_NO">
        </td>
      </tr>
      <tr>
        <th>{%(8)Other Parameters}</th>
        <th width="1px">{%(9)Name}</th>
        <th>{%(10)Value}</th>
      </tr>
      <!--{SMS_OTHER_PARAMETERS}-->
      <tr>
        <td></td>
        <td>
          <input type="submit" name="ADD_SMS_OTHER_PARAMETER_BUTTON" value="{%(11)Add}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveSMS" value="{%(13)Save}">
        </td>
        <td class="return">
          <a href="?screen_name=do_main_page">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Accounting Specifications}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)General Ledger Specifications}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Company}</th>
        <td>{COMPANY}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th style="width: 1%">{%(4)Pseudo}</th>
        <th style="width: 1%">&nbsp;</th>
        <th style="width: 1%">{%(5)Actual}</th>
        <th>{%(6)Description}</th>
      </tr>
      <!--{ACCT_SPEC_TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveAcctSpec" value="{%(99)Save}">
        </td>
        <td class="return">
          <a href="?screen_name=ACCT_SPEC_CHOOSE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

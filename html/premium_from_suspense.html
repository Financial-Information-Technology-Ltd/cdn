<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Premium from Suspense}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body ONLOAD="initialise()">
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Pay Premium from Suspense}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy No}</th>
        <td>{PolicyNo}</td>
      </tr>
      <tr>
        <th>{%(4)Paid to Date}</th>
        <td>{PaidToDate}</td>
      </tr>
      <tr>
        <th>{%(5)Currency}</th>
        <td>{Currency}</td>
      </tr>
      <tr>
        <th>{%(6)Suspense}</th>
        <td>{Suspense}</td>
      </tr>
      <tr>
        <th>{%(7)Effective Date}</th>
        <td>
          <input type="text" name="EffectiveDate" size=10>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(11)CovNo}</th>
        <th>{%(12)Plan}</th>
        <th>{%(13)Status}</th>
        <th>{%(14)Method}</th>
        <th>{%(15)Premium}</th>
        <th>{%(16)Amount}</th>
      </tr>
      <!--{COVERAGE_LIST}-->
      <tr>
        <th colspan=5>{%(21)Total}</th>
        <th>
          <span id="TotalAmountSpan"></span>
        </th>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ProcessButton" value="{%(101)Process}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(102)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
	function initialise() {
		calculateTotal();
		set_focus();
	}
	function calculateTotal() {
		total_amount = 0;
		element = document.forms[0].elements["MaxCovNo"];
		value = element.value;
		max_value = parseInt(value, 10);
		for (cov_no = 0; cov_no < max_value; cov_no++) {
			field_name = "COV_AMOUNT_" + cov_no;
			element = document.forms[0].elements[field_name];
			if (element != null) {
				if (float_changed(field_name, 2)) {
					element = document.forms[0].elements[field_name];
					value = element.value;
					if (value != "") {
						amount = parse_float(value);
						total_amount += amount;
					}
				}
			}
		}
		document.getElementById('TotalAmountSpan').innerHTML = format_float(
				total_amount, 2);
	}
</script>
</html>

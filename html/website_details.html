<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Website}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Website}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Website code}</th>
        <td>{WEBSITE_CODE}</td>
      </tr>
      <tr>
        <th>{%(3)Website name}</th>
        <td>
          <input type="text" name="NAME" size=44>
        </td>
      </tr>
      <tr>
        <th>{%(4)Import directory}</th>
        <td>
          <input type="text" name="IMPORT_DIR" size=44>
        </td>
      </tr>
      <tr>
        <th>{%(5)Export directory}</th>
        <td>
          <input type="text" name="EXPORT_DIR" size=44>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveWebsite" value="{%(6)Save}">
        </td>
        <td class="return">
          <a href="?screen_name=WEBSITE_CODE_CHOOSE">
            {%(7)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

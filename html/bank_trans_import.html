<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Import}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="5">{HELP_LINK}{%(2)Import Bank Transactions}
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            <span class="return_link">{%(100)Return}</span>
          </a>
        </td>
      </tr>
      <tr>
        <th colspan=5>{%(3)Please choose a file with bank transactions to import:}</th>
      </tr>
      <tr>
        <th style="width: 1%">&nbsp;</th>
        <th>{%(11)File Name}</th>
        <th>{%(12)Date}</th>
        <th>{%(13)Time}</th>
        <th>{%(14)Size (bytes)}</th>
      </tr>
      <!--{FILE_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <input type="hidden" name="ButtonText" value="{%(15)Import}">
  </form>
</body>
</html>

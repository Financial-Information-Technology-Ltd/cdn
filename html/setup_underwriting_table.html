<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Setup Underwriting Table}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Setup Underwriting Table}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Code:}</th>
        <td>{Code}</td>
      </tr>
      <!--%(TABLE_CURRENCY)-->
      <tr>
        <th>{%(13)Table Currency}</th>
        <td>{TableCurrency}</td>
      </tr>
      <!--%-->
      <tr>
        <th>{%(4)Description}</th>
        <td>
          <input type="text" name="Description" size=60>
        </td>
      </tr>
      <tr>
        <th>{%(22)Sum Assured Value Type}</th>
        <td>
          <select name="X_VALUE_CODE" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Currency for Sum Assured Values}</th>
        <td>
          <select name="ValueCurrency">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th style="width: 50%">{%(11)Sum Assured Limits}</th>
        <th>{%(12)Age Limits}</th>
      </tr>
      <tr>
        <td VALIGN="TOP">
          <table>
            <!--{FaceAmountLimits}-->
            <tr>
              <td>
                <input type="submit" name="AddButton" value="{%(21)Add}">
              </td>
            </tr>
          </table>
        </td>
        <td VALIGN="TOP">
          <table>
            <!--{AgeLimits}-->
            <tr>
              <td>
                <input type="submit" name="AddButton" value="{%(21)Add}">
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Status History}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>
          {HELP_LINK}{%(2)Coverage Status History}
          <a href="%BACK_LINK%">
            <span class="return_link">Return</span>
          </a>
        </td>
      </tr>
      <tr>
        <th style="width: 30%">{%(10)Policy}</th>
        <td>{PolicyKey}</td>
      </tr>
    </table>
    <table class="zebra">
      <tr>
        <th>{%(21)Cov.No}</th>
        <th>{%(22)Plan}</th>
        <th>{%(23)Date}</th>
        <th>{%(25)Eff Date}</th>
        <th>{%(24)Status}</th>
      </tr>
      <!--{STATUS_HISTORY_TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Prompt translation}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  {ERRORS}
  <form action="%SERVLET_PATH%" method="post">
    <table class="zebra">
      <tr>
        <td class="title" colspan=3>{HELP_LINK}{%(3)Please translate all prompts}</td>
      </tr>
      <tr>
        <th colspan=2>{%(4)Language:}</th>
        <th>{LANGUAGE}</th>
      </tr>
      <tr>
        <th style="width: 1%">{%(5)No}</th>
        <th style="width: 30%">{%(6)No Translation}</th>
        <th>{%(7)Translation}</th>
      </tr>
      <!--{TRANSLATION_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

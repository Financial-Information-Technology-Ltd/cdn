<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit Currency Codes}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Edit Currency Codes}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Please choose the currency to edit:}</th>
        <td>
          <select name="CurrencyCodeList" ONCHANGE="key_change()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(3)Or type the currency key:}</th>
        <td>
          <input type="text" name="CurrencyCode">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitCurrencyCode" Class="Button" value="{%(101)Continue}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(4)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function key_change()
{
  element1 = document.forms[0].elements["CurrencyCodeList"];
  element2 = document.forms[0].elements["CurrencyCode"];
  if (element1.value!="")
    element2.value = element1.value;
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Distribution}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Advise on distribution}</td>
      </tr>
      <tr>
        <th width=30%>{%(11)Fund Code}</th>
        <td>{FUND_CODE}</td>
      </tr>
      <tr>
        <th>{%(12)Fund Name}</th>
        <td>{FUND_NAME}</td>
      </tr>
      <tr>
        <th>{%(13)User Id}</th>
        <td>{USER_ID}</td>
      </tr>
      <tr>
        <th>{%(15)Run Date}</th>
        <td>
          <input type="text" name="DistributionDate" size=12>
          {DATE_FORMAT}
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input name="AdviseDistributionButton" type="submit" value="{%(101)Advise on Distribution}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(103)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <input type="hidden" name="CurrentField" value="">
  </form>
</body>
</html>

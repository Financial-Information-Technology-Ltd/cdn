<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Premium Receipting}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Premium Receipting}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Policy No}</th>
        <td>
          <input type="text" name="PolicyKey">
        </td>
      </tr>
      <tr>
        <th>{%(3)Surname}</th>
        <td>
          <input type="text" name="Surname">
        </td>
      </tr>
    </table>
    <!--%(CLEARED_FUNDS)-->
    <table>
      <tr>
        <th colspan="9">{%(4)Policy already has funds waiting to clear:}</th>
      </tr>
      <tr>
        <th>{%(5)Policy No}</th>
        <th>{%(6)Cleared Date}</th>
        <th>{%(7)Type}</th>
        <th>{%(8)Amount}</th>
        <!--%(CASH_PSEUDO)-->
        <th>{%(13)PSEUDO}</th>
        <!--%-->
        <th>{%(9)User}</th>
        <th>{%(10)Date created}</th>
        <th>{%(11)Time created}</th>
        <th>{%(12)Edit}</th>
      </tr>
      <!--{FUNDS_NOT_CLEARED}-->
      <tr>
        <th colspan="9">
          <input type="submit" name="NewButton" value="{%(90)New Receipt}">
        </th>
      </tr>
    </table>
    <!--%(CLEARED_FUNDS_END)-->
    <table class="navigation">
      <tr>
        <!--%(CLEARED_FUNDS_OTHER)-->
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Submit}">
        </td>
        <!--%-->
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<input type="hidden" name="EditText" value="{%(102)Edit}">
</html>

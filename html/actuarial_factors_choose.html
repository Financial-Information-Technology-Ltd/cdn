<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Actuarial Factors}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Actuarial Factors}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Please choose the actuarial factor code to edit:}</th>
        <td>
          <select name="ActuarialFactors_Code">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitActuarialFactors" value="{%(3)Continue}">
        </td>
      </tr>
      <tr>
        <th>{%(4)Or type the actuarial factor key:}</th>
        <td>
          <table>
            <tr>
              <td style="width: 30%">{%(5)Basis}</td>
              <td>
                <input type="text" name="basis">
              </td>
            </tr>
            <tr>
              <td>{%(6)Rate}</td>
              <td>
                <input type="text" name="rate">
              </td>
            </tr>
          </table>
        </td>
        <td>
          <input type="submit" name="CreateNewActuarialFactors" value="{%(3)Continue}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(7)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

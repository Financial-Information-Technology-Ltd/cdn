<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta charset="UTF-8">
<title>{%(1)Agent Web Login}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Agent Web Login}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Agent No}</th>
        <td>{AGENT_NO}</td>
      </tr>
      <tr>
        <th>{%(4)Name}</th>
        <td>{AGENT_NAME}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th style="width: 20%">{%(10)Web Security Id}</th>
        <th>{%(11)Name}</th>
        <th>{%(12)Active}</th>
      </tr>
      <!--{WebSecurityTable}-->
    </table>
    <input type="submit" name="AddNewButton" value="{%(99)Add New}">
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(20)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}" alt="">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

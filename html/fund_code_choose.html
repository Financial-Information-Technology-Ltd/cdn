<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Unit-Linked Fund Codes}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Unit-Linked Fund Codes}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Please choose the fund code:}</th>
        <td>
          <select name="FundList" ONCHANGE="key_change()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(3)or type the fund code key}</th>
        <td>
          <input type="text" name="FundCode" size=12>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ContinueButton" value="{%(100)Continue}">
        </td>
        <td class="return">
          <a href="?screen_name=do_main_page">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
  <script type="text/javascript">
function key_change()
{
  element1 = document.forms[0].elements["FundList"];
  element2 = document.forms[0].elements["FundCode"];
  if (element1.value!="")
    element2.value = element1.value;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit Bonus Rates}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(2)Edit Bonus Rates}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Please choose the bonus rate to edit}</th>
        <td>
          <select name="RATE_CODE_LIST" ONCHANGE="key_change()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Or type the bonus rate key}</th>
        <td>
          <input type="text" name="RATE_CODE">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ContinueButton" value="{%(4)Continue}">
        </td>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(6)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
  <script type="text/javascript">
function key_change()
{
  element1 = document.forms[0].elements["RATE_CODE_LIST"];
  element2 = document.forms[0].elements["RATE_CODE"];
  if (element1.value!="")
    element2.value = element1.value;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Sort Code}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Sort Code}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Sort Code}</th>
        <td>{SORT_CODE}</td>
      </tr>
      <!--%(COUNTRY)-->
      <tr>
        <th>{%(12)Country}</th>
        <td>{COUNTRY}</td>
      </tr>
      <!--%-->
      <tr>
        <th>{%(3)Branch Title}</th>
        <td>
          <input type="text" name="BRANCH_TITLE" size=22>
        </td>
      </tr>
      <tr>
        <th>{%(4)Bank Name}</th>
        <td>
          <input type="text" name="BANK_NAME" size=26>
        </td>
      </tr>
      <tr>
        <th>{%(5)Address}</th>
        <td>
          <TEXTAREA name="ADDRESS" ROWS="4" COLS="50"></TEXTAREA>
        </td>
      </tr>
      <tr>
        <th>{%(10)City}</th>
        <td>
          <input type="text" name="CITY" size=30>
        </td>
      </tr>
      <tr>
        <th>{%(11)County}</th>
        <td>
          <input type="text" name="COUNTY" size=30>
        </td>
      </tr>
      <tr>
        <th>{%(6)Post Code}</th>
        <td>
          <input type="text" name="POST_CODE" size=8>
        </td>
      </tr>
      <tr>
        <th>{%(7)Telephone Number}</th>
        <td>
          <input type="text" name="TEL_NO" size=16>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

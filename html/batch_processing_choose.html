<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit Periodic Processing Groups}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Edit Periodic Processing Groups}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Please choose the periodic processing group to edit:}</th>
        <td>
          <select name="BatchCodeList" ONCHANGE="key_change()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(3)Or type the periodic processing group key:}</th>
        <td>
          <input type="text" name="BatchCode">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="Continue">
        </td>
        <td class="return">
          <a href="?screen_name=do_main_page">
            {%(4)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function key_change()
{
  element1 = document.forms[0].elements["BatchCodeList"];
  element2 = document.forms[0].elements["BatchCode"];
  if (element1.value!="")
    element2.value = element1.value;
}
</script>
</html>

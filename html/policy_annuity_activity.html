<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Annuity Activity}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Annuity Activity}
          <a href="%BACK_LINK%">
            <span class="return_link">Return</span>
          </a>
        </td>
      </tr>
      <tr>
        <td>
          <b>{%(3)Activity for} {PolicyKey}</b>
        </td>
        <td align="right">&nbsp;</td>
      </tr>
    </table>
    <table class="zebra">
      <tr>
        <th>{%(4)Eff.Date}</th>
        <th>{%(5)Trans.No}</th>
        <th>{%(6)Ccy}</th>
        <th>{%(7)Reason}</th>
        <th>{%(8)Gross Amount}</th>
        <th>{%(9)Net Amount}</th>
        <th>{%(10)User}</th>
        <th>{%(11)Paid to Date}</th>
        <th>{%(12)Rv}</th>
      </tr>
      <!--{PolicyActivity}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

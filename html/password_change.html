<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Password change}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Password change}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Operator}</th>
        <td>{UserId}</td>
      </tr>
      <tr>
        <th>{%(3)Name}</th>
        <td>{UserName}</td>
      </tr>
      <tr>
        <th>{%(4)Your Password}</th>
        <td>
          <input type="PASSWORD" name="Password" AUTOCOMPLETE="OFF">
        </td>
      </tr>
      <tr>
        <th>{%(5)New Password}</th>
        <td>
          <input type="PASSWORD" name="NewPassword_1" AUTOCOMPLETE="OFF">
        </td>
      </tr>
      <tr>
        <th>{%(6)Retype New Password}</th>
        <td>
          <input type="PASSWORD" name="NewPassword_2" AUTOCOMPLETE="OFF">
        </td>
      </tr>
      <tr>
        <th>{%(7)Force password change at next login}</th>
        <td>
          <input type="checkbox" name="ForcePasswordChange">
        </td>
      </tr>
      <tr>
        <th>{%(8)Password Never Expires}</th>
        <td>
          <input type="checkbox" name="PasswordNeverExpires">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SavePassword" value="{%(99)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

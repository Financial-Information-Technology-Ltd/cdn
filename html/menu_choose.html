<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit Menu}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    <b> {ERRORS} </b>
    <P>
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Edit Menu}</td>
      </tr>
      <tr>
        <th>{%(2)Please choose a menu name:}</th>
        <td>
          <select name="MENU_KEY">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitMenuKey" value="Continue">
        </td>
      </tr>
      <tr>
        <th>{%(3)Or type a menu name:}</th>
        <td>
          <input type="text" name="NEW_MENU_KEY">
        </td>
        <td>
          <input type="submit" name="CreateMenuKey" value="Continue">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(4)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

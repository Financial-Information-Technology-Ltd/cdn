<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Client Documents}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td colspan=2 class="title">{%(2)Documents attached to the client}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Client No}</th>
        <th>{ClientKey}</th>
      </tr>
      <tr>
        <th style="width: 30%">{%(4)Client Name}</th>
        <th>{ClientName}</th>
      </tr>
    </table>
    <table class="zebra">
      <tr>
        <th>
          <a href="{SortPath}&SortField=title">{%(5)Title}</a>
        </th>
        <th>
          <a href="{SortPath}&SortField=file_name">{%(6)File Name}</a>
        </th>
        <th>
          <a href="{SortPath}&SortField=date">{%(10)Date}</a>
        </th>
        <th>{%(7)Time}</th>
        <th>
          <a href="{SortPath}&SortField=user">{%(8)User}</a>
        </th>
        <th>{%(9)S}</th>
        <th>
          <a href="{SortPath}&SortField=doc_box">{%(11)Box}</a>
        </th>
      </tr>
      <!--{CLIENT_DOC_IMAGES}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="AddButton" value="{%(100)Add}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

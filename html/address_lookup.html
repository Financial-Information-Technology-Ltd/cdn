<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Address Lookup}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body onload="on_load()">
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Address Lookup}</td>
      </tr>
      <tr>
        <th>{%(2)Country}</th>
        <td>
          <select name="Country" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(3)Post Code / ZIP}</th>
        <td>
          <input type="text" name="PostCode" size=20>
        </td>
      </tr>
      <tr>
        <th>{%(4)Property No / First line of Address}</th>
        <td>
          <input type="text" name="AddressLine" size=40>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Search}">
        </td>
        <td class="return">
          <a href="javascript:window.close()">
            {%(101)Close}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <!--%(SEARCH_RESULTS)-->
    <table>
      <tr>
        <th>{%(5)Choose address}</th>
      </tr>
      <!--{ADDRESS_TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="javascript:window.close()">
            {%(101)Close}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <!--%-->
  </form>
</body>
<script type="text/javascript">
function on_load()
{  
  do_return_data = "{DO_RETURN_DATA}";
  if (do_return_data=="1")
  {
    element = window.opener.document.forms[0].elements["{ADDRESS_FIELD}"];
    element.value = "{ADDRESS_VALUE}";
    element = window.opener.document.forms[0].elements["{CITY_FIELD}"];
    set_value(element,"{CITY_VALUE}");
    element = window.opener.document.forms[0].elements["{COUNTY_FIELD}"];
    set_value(element,"{COUNTY_VALUE}");
    element = window.opener.document.forms[0].elements["{POSTCODE_FIELD}"];
    element.value = "{POSTCODE_VALUE}";
    element = window.opener.document.forms[0].elements["{COUNTRY_FIELD}"];
    set_value(element,"{COUNTRY_VALUE}");
    window.close();
  }
  else
  {
//    element = document.forms[0].elements["PostCode"];
//    element.focus();
  } 
}
function set_value(element,value)
{
  if (element.type=="select-one")
  {
    count = element.options.length;
    for (i=count-1; i>=0; i--)
    {
      if (element.options[i].value==value)
      {
        element.options[i].selected = true;
        break;
      }
    }
  }
  else
    element.value = value;
}
</script>
</html>

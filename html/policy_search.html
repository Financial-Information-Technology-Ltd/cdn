<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy Search}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body onload="on_load()">
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Policy Search}</td>
      </tr>
      <tr>
        <th>{%(2)Application Number}</th>
        <td>
          <input type="text" name="ApplicationNo" size=15>
        </td>
      </tr>
      <tr>
        <th>{%(3)External Reference}</th>
        <td>
          <input type="text" name="ExternalRef" size=15>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Search}">
        </td>
        <td class="return">
          <a href="javascript:window.close()">
            {%(101)Close}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <!--%(EMPTY_RESULTS)-->
    <table>
      <tr>
        <th>{%(6)Policy No}</th>
        <th>{%(7)Application No}</th>
        <th>{%(8)External Ref}</th>
        <th>{%(9)Owner}</th>
        <th>{%(10)Product}</th>
        <th>{%(11)Premium}</th>
        <th>{%(12)Mode}</th>
      </tr>
      <!--{POLICY_TABLE}-->
    </table>
    <!--%-->
    <!--%(TOO_MANY_RECORDS)-->
    <table>
      <tr>
        <th>{%(99)Too many records found - not all results are shown}</th>
      </tr>
    </table>
    <!--%-->
    <!--%(POLICY_RESULTS)-->
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="javascript:window.close()">
            {%(101)Close}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <!--%-->
  </form>
</body>
<script type="text/javascript">
function return_data(value,do_submit)
{
  name_element = document.forms[0].elements["ReturnField"];
  data_name = name_element.value;
  element = window.opener.document.forms[0].elements[data_name];
  element.value = value;
  if (do_submit)
    window.opener.document.forms[0].submit();
  else if (element.onchange)
    element.onchange();
  window.close();
}
function on_load()
{
  element = document.forms[0].elements["ClientName"];
  element.focus();
}
</script>
</html>

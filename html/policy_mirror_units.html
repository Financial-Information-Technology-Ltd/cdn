<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy Mirror Units}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Policy Mirror Units}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Policy No}</th>
        <td>{PolicyKey}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(4)Fund}</th>
        <th>{%(5)For Fund}</th>
        <th>{%(6)Number Of Units}</th>
        <th>{%(7)Unit Price (bid)}</th>
        <th>{%(8)Unit Value}</th>
      </tr>
      <!--{MIRROR_UNITS_TABLE}-->
    </table>
    <p align="right">
      <a href="%BACK_LINK%">
        <b>
          {%(13)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}" />
        </b>
      </a>
    </p>
  </form>
</body>
</html>

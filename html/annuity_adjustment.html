<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Annuity Payment Adjustment}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Annuity Payment}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy}</th>
        <td>{Policy}</td>
      </tr>
      <tr>
        <th>{%(4)Coverage}</th>
        <td>{Coverage}</td>
      </tr>
      <tr>
        <th>{%(5)Plan}</th>
        <td>{PlanCode} - {PlanName}</td>
      </tr>
      <tr>
        <th>{%(6)Type}</th>
        <td>{Type}</td>
      </tr>
      <tr>
        <th>{%(7)Next Payment Date}</th>
        <td>{NextPayDate}</td>
      </tr>
      <tr>
        <th>{%(8)Next Payment Amount}</th>
        <td>{NextPayAmount}</td>
      </tr>
      <tr>
        <th>{%(9)Gross Modal Annuity}</th>
        <td>
          <input name="GrsModalAnnuity" size="10">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(1000)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(2000)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

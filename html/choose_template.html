<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Translations}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=3>{HELP_LINK}{%(3)Please choose the language and HTML template}</td>
      </tr>
      <tr>
        <th width=30%>{%(4)Language}</th>
        <td colspan=2>{LANGUAGE}</td>
      </tr>
      <tr>
        <th>{%(5)New Business HTML Template}</th>
        <td style="width: 1%">
          <select name="TemplateNB">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitNB" value="{%(6)Translate Template}">
        </td>
      </tr>
      <tr>
        <th>{%(7)Plan-specific HTML Template}</th>
        <td>
          <select name="TemplatePlan">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitPlan" value="{%(6)Translate Template}">
        </td>
      </tr>
      <tr>
        <th>{%(11)Group-specific HTML Template}</th>
        <td>
          <select name="TemplateGroup">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitGroup" value="{%(6)Translate Template}">
        </td>
      </tr>
      <tr>
        <th>{%(12)Esurance Template}</th>
        <td>
          <select name="TemplateEsurance">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitEsurance" value="{%(6)Translate Template}">
        </td>
      </tr>
      <tr>
        <th>{%(8)Other HTML Template}</th>
        <td>
          <select name="TemplateMain">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitMain" value="{%(6)Translate Template}">
        </td>
      </tr>
      <tr>
        <th>{%(13)Csv Template}</th>
        <td>
          <select name="TemplateCsv">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitCsv" value="{%(6)Translate Template}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>&nbsp;</td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

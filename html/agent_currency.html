<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Agent Currency}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Agent Currency}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Agent No}</th>
        <td>{AGENT_KEY}</td>
      </tr>
      <tr>
        <th>{%(6)Name}</th>
        <td>{AGENT_NAME}</td>
      </tr>
      <tr>
        <th>{%(4)Currency}</th>
        <td>{CURRENCY}</td>
      </tr>
    </table>
    {CCY_VALUES}
    <table class="navigation">
      <!--%(AGENT_BALANCE_LINK)-->
      <tr>
        <td>
          <a href="?SCREEN_NAME=SHOW_AGENT_BALANCES&AgentKey={AGENT_KEY}{WRITING}&AgentCurrency={AgentCurrency}">{%(11)Agent
            Balances}</a>
        </td>
      </tr>
      <!--%-->
    </table>
    <table class="navigation">
      <tr>
        <td colspan="2">
          <input type="submit" name="SaveButton" value="{%(97)Save}">
          <input type="submit" name="MaintenanceButton" value="{%(99)Maintenance}">
          <input type="submit" name="PaymentButton" value="{%(96)Make Payment}">
        </td>
      </tr>
      <tr>
        <td class="return">
          <a href="?screen_name=%BACK_LINK%">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Distribution}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(2)Fund Distribution}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Fund Code:}</th>
        <td>
          <select name="FundCode">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitFundCode" value="{%(4)Continue}">
        </td>
      </tr>
    </table>
    <!--%(FUND_DISTRIBUTION_DATA)-->
    <table>
      <tr>
        <th colspan=2>{%(61)Distribution:}</th>
      </tr>
      <tr>
        <th width=1%>{%(62)Month}</th>
        <th>{%(63)Action}</th>
      </tr>
      <!--{DISTRIBUTION_DATE_LIST}-->
    </table>
    <table>
      <tr>
        <td>
          <a href="%SERVLET_PATH%?screen_name=show_distribution_rate_history&FundCode={FUND_CODE}&ReturnTo={RETURN_TO}">{%(71)Show
            History}</a>
        </td>
      </tr>
    </table>
    <!--%-->
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="FreezeButton" value="{%(91)Freeze policies}">
          <input type="submit" name="UnfreezeButton" value="{%(92)Unfreeze policies}">
          <input type="submit" name="DistributionButton" value="{%(93)Process distribution}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Underwriting Status}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Underwriting Status}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Code}</th>
        <td>{CODE}</td>
      </tr>
      <tr>
        <th>{%(4)Name}</th>
        <td>
          <input type="text" name="NAME" size=60>
        </td>
      </tr>
      <tr>
        <th>{%(5)What the status means}</th>
        <td>
          <select name="STATUS_TYPE">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(11)Language:}</th>
        <td>
          <table>
            <tr>
              <td>{%(12)Languages}</td>
              <td>{%(13)Name Translation}</td>
            </tr>
            <!--{LANGUAGE_TABLE}-->
            <tr>
              <td>
                <input type="submit" name="AddLanguageButton" value="{%(14)Add}">
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

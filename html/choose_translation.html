<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Translations}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(3)Please choose the language and what you wish to translate}</td>
      </tr>
      <tr>
        <th width=30%>{%(4)Language}</th>
        <td>
          <select name="Language">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan=2>
          <input type="submit" name="SubmitTemplate" value="{%(11)Translate Template}">
          <input type="submit" name="SubmitMenu" value="{%(12)Translate Menu}">
          <input type="submit" name="SubmitMessage" value="{%(13)Translate Message}">
          <input type="submit" name="SubmitJMessage" value="{%(14)Translate J-Messages}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>&nbsp;</td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

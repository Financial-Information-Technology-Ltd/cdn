<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Tax Rates}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Product Taxation Bands}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Tax group}</th>
        <td>{TAX_GROUP}</td>
      </tr>
      <tr>
        <th>{%(4)Description}</th>
        <td>
          <input type="text" name="DESCRIPTION" size=60>
        </td>
      </tr>
      <tr>
        <th>{%(5)Date &amp; Rate:}</th>
        <td>
          <table>
            <tr>
              <td>{%(6)Date}</td>
              <td>{%(7)Rate}</td>
            </tr>
            <!--{DATE_RATE_TABLE}-->
            <tr>
              <td>
                <input type="submit" name="AddDateRateButton" value="{%(8)Add}">
              </td>
          </table>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(9)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(10)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

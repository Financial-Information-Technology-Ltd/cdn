<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Underwriting Requirement}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Underwriting Requirement}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy Number}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th>{%(4)Coverage}</th>
        <td>
          <select name="COV_NO" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Outstanding Code}</th>
        <td>
          <select name="OUTSTANDING_CODE">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(6)Client}</th>
        <td>
          <select name="CLIENT_NO">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="CreateUwrreqButton" value="{%(101)Proceed}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(102)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

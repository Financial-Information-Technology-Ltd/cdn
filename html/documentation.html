<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Documentation}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Documentation to be produced}</td>
      </tr>
      <tr>
        <th width=30%>{%(3)Printing}</th>
        <td>
          <select name="DOCN_PRINT">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(6)Event}</th>
        <th>{%(12)Language}</th>
        <th>{%(7)Type}</th>
        <th>{%(8)Merge Name}</th>
        <th>{%(9)Alternative Path}</th>
        <th>{%(11)Condition}</th>
        <th>{%(14)Excl from Print}</th>
        <th>{%(15)Async}</th>
      </tr>
      <!--{DOCUMENT_TABLE}-->
      <tr>
        <td colspan=7>
          <input type="submit" name="AddDocEventButton" value="{%(13)Add}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveDocument" value="{%(99)Save}">
        </td>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Run Batch Suite}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Run Batch Suite}</td>
      </tr>
      <tr>
        <th>{%(3)Choose Batch}</th>
        <td>
          <select name="BatchKey">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(4)Do Pre Batch Backup}</th>
        <td>
          <input type="checkbox" name="DO_PRE_BATCH_BACKUP" CHECKED>
        </td>
      </tr>
      <tr>
        <th>{%(5)Do Post Batch Backup}</th>
        <td>
          <input type="checkbox" name="DO_POST_BATCH_BACKUP" CHECKED>
        </td>
      </tr>
      <tr>
        <th>{%(6)Do Batch Check}</th>
        <td>
          <input type="checkbox" name="DO_BATCH_CHECK" CHECKED>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" class="button" name="RunButton" value="{%(100)Run}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(200)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit record of holidays per year}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Edit record of holidays per year}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Please choose the year to edit:}</th>
        <td style="width: 1%">
          <select name="Holiday_Code">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitHolidayCode" value="Continue">
        </td>
      </tr>
      <tr>
        <th>{%(3)Or type the year key: (YYYY)}</th>
        <td>
          <input type="text" name="New_Holiday_Code">
        </td>
        <td>
          <input type="submit" name="CreateNewHolidayCode" value="Continue">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(4)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Create LIFEfit Table}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<form action="%SERVLET_PATH%" method="post">
  {ERRORS}
  <P>
  <table>
    <tr>
      <td class="title" colspan="2">{HELP_LINK}{%(1)Create LIFEfit Table}</td>
    </tr>
    <tr>
      <th style="width: 30%">{%(2)Table Name}:</th>
      <td>
        <input type="text" name="TableName" />
      </td>
    </tr>
    <tr>
      <th style="width: 30%">{%(3)Table Type}:</th>
      <td>
        <select name="TableType">
          <option value="DAT">DAT</option>
          <option value="REF">REF</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" name="CreateButton" value="{%(4)Create}" class="button">
      </td>
    </tr>
  </table>
  <table class="navigation">
    <tr>
      <td class="return">
        <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
          {%(5)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}">
        </a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>

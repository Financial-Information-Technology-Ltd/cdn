<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Unit Switch}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Unit Switch}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy No}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th>{%(4)Coverage}</th>
        <td>
          <select name="Coverage" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Switch Type}</th>
        <td>
          <select name="SwitchType">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th style="width: 30%">{%(6)Fund Specific Charges}</th>
        <td>
          <input type="checkbox" name="FeeOverride">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ProceedButton" value="{%(101)Continue}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(200)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Policy Commission Entries}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Policy Commission Entries}
          <a href="%BACK_LINK%">
            <span class="return_link">{%(99)Return}</span>
          </a>
        </td>
      </tr>
      <tr>
        <td style="width: 30%">
          <b>{%(3)Policy No}</b>
        </td>
        <td>{PolicyKey}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(4)Cov}</th>
        <th>{%(5)Agent}</th>
        <th>{%(6)Effective Date}</th>
        <th>{%(13)Payment Date}</th>
        <th>{%(7)Paid Commission}</th>
        <th>{%(8)Earned Commission}</th>
        <th>{%(9)Unearned Balance}</th>
        <th>{%(10)Reason}</th>
        <th>{%(11)Printed Date}</th>
        <th>{%(12)Statement No}</th>
      </tr>
      <!--{COMMISSION_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td>&nbsp;</td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(99)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

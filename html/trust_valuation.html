<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Export Trust Valuation}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<form action="%SERVLET_PATH%" method="post">
  {ERRORS}
  <table>
    <tr>
      <td class="title" colspan="3">{HELP_LINK}{%(2)Trust}</td>
    </tr>
    <tr>
    <tr>
      <th width=30%>{%(3)Trust}</th>
      <td>{TRUST}</td>
    </tr>
    <tr>
      <th style="width: 30%">{%(5)Effective Date From}:</th>
      <td>
        <input type="text" name="FromDate" />
      </td>
    </tr>
    <tr>
      <th style="width: 30%">{%(6)Product Code}:</th>
      <td>
        <select name="TrustPlanList">
          <option value="">&nbsp;</option>
        </select>
    </tr>
    <tr>
      <th style="width: 30%">{%(7)Statements Required}:</th>
      <td>
        <input type="checkbox" name="Statement" />
      </td>
    </tr>
    <tr>
      <th style="width: 30%">{%(8)Report}:</th>
      <td>
        <input type="checkbox" name="Report" />
      </td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" name="ValuationRunButton" value="{%(9)Process}" class="button">
      </td>
    </tr>
  </table>
  <table class="navigation">
    <tr>
      <td class="return">
        <a href="%BACK_LINK%">
          {%(100)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}">
        </a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>

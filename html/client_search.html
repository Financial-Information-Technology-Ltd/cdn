<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Client Search}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body onload="on_load()">
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Client Search}</td>
      </tr>
      <tr>
        <th>{%(4)Client Name}</th>
        <td>
          <input type="text" name="ClientName" size=30>
        </td>
      </tr>
      <tr>
        <th>{%(5)Personal ID Number}</th>
        <td>
          <input type="text" name="ClientId" size=20>
        </td>
      </tr>
      <tr>
        <th>{%(10)Birth Date}</th>
        <td>
          <input type="text" name="BirthDate" size=10>
        </td>
      </tr>
      <tr>
        <th>{%(11)Phone Number}</th>
        <td>
          <input type="text" name="PhoneNo" size=20>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SubmitButton" value="{%(100)Search}">
        </td>
        <td class="return">
          <a href="javascript:window.close()">
            {%(101)Close}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <!--%(EMPTY_RESULTS)-->
    <table class="zebra">
      <tr>
        <th>{%(6)Number}</th>
        <th>{%(7)Name}</th>
        <th>{%(8)Id}</th>
        <th>{%(9)Birth Date}</th>
      </tr>
      <!--{CLIENT_TABLE}-->
    </table>
    <!--%-->
    <!--%(TOO_MANY_RECORDS)-->
    <table>
      <tr>
        <th>{%(99)Too many records found - not all results are shown}</th>
      </tr>
    </table>
    <!--%-->
    <!--%(CLIENT_RESULTS)-->
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="javascript:window.close()">
            {%(101)Close}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <!--%-->
  </form>
</body>
<script type="text/javascript">
function return_data(value,do_submit)
{
  name_element = document.forms[0].elements["ReturnField"];
  data_name = name_element.value;
  element = window.opener.document.forms[0].elements[data_name];
  elementName = window.opener.document.forms[0].elements['PAYEE_NAME_0'];
  element.value = value;
  if (do_submit)
    window.opener.document.forms[0].submit();
  else if (element.onchange)
    element.onchange();
  window.close();
}
function on_load()
{
  element = document.forms[0].elements["ClientName"];
  element.focus();
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit Agent Area}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Edit Agent Region}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Please choose the Agent Area to edit:}</th>
        <td>
          <select name="AgentRegionCode_List" ONCHANGE="key_change()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(4)Or type the Agent Region Key:}</th>
        <td>
          <input type="text" name="AgentRegionCode">
          <input type="submit" name="ContinueButton" value="Continue">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>&nbsp;</td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(5)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
  <script type="text/javascript">
function key_change()
{
  element1 = document.forms[0].elements["AgentRegionCode_List"];
  element2 = document.forms[0].elements["AgentRegionCode"];
  if (element1.value!="")
    element2.value = element1.value;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)DD/CD Date change}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Change Direct Debit/Credit Card date}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy No}</th>
        <td>{PolicyNo}</td>
      </tr>
      <tr>
        <th>{%(4)Next Premium Amount}</th>
        <td>{Amount}</td>
      </tr>
      <tr>
        <th>{%(45)Paid to Date}</th>
        <td>{PaidToDate}</td>
      </tr>
      <tr>
        <th>{%(6)Currency}</th>
        <td>{Currency}</td>
      </tr>
      <tr>
        <th>{%(7)Current Date}</th>
        <td>{CurrentDate}</td>
      </tr>
      <tr>
        <th>{%(8)New Date}</th>
        <td>
          <input type="text" name="NewDate">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(13)Submit}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(14)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

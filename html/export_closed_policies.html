<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Export Closed Policies}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}" />
</head>
<form action="%SERVLET_PATH%" method="post">
  {ERRORS}
  <table>
    <tr>
      <td class="title" colspan="2">{HELP_LINK}{%(1)Export Closed Policies}</td>
    </tr>
    <tr>
      <th style="width: 30%">{%(2)Effective Date From}:</th>
      <td>
        <input type="text" name="DateFrom" size=10 />
      </td>
    </tr>
    <tr>
      <th style="width: 30%">{%(3)Effective Date To}:</th>
      <td>
        <input type="text" name="DateTo" size=10 />
      </td>
    </tr>
    <tr>
      <th style="width: 30%">{%(4)Status}:</th>
      <td>
        <input type="checkbox" name="TO_STATUS_C" CHECKED>
        Cash Surrendered
        <BR>
        <input type="checkbox" name="TO_STATUS_D">
        Death Notified
        <BR>
        <input type="checkbox" name="TO_STATUS_B" CHECKED>
        Death Settlement
        <BR>
        <input type="checkbox" name="TO_STATUS_L">
        Lapsed
        <BR>
        <input type="checkbox" name="TO_STATUS_M">
        Matured
        <BR>
        <input type="checkbox" name="TO_STATUS_MB" CHECKED>
        Maturity Benefit Paid
        <BR>
        <input type="checkbox" name="TO_STATUS_PSUR">
        Pending Surrender
        <BR>
        <input type="checkbox" name="TO_STATUS_H">
        Paid Up
        <BR>
        <input type="checkbox" name="TO_STATUS_T">
        SFA Surrendered
        <BR>
      </td>
    </tr>
    <tr>
      <th style="width: 30%">Export Type:</th>
      <td>
        <select name="ExportType">
          <option value="CSV">CSV</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
    </tr>
  </table>
  <table class="navigation">
    <tr>
      <td>
        <input type="submit" name="DownloadButton" value="{%(6)Download}" class="button">
      </td>
      <td class="return">
        <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
          {%(100)Return}
          <img src="%BACK_IMAGE%" alt="{%(666)Back}">
        </a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>

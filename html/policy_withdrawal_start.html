<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Withdrawal}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Withdrawal}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy No}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th>{%(5)Coverage}</th>
        <td>
          <select name="CoverageNo" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(4)Withdrawal Type}</th>
        <td>
          <select name="WithdrawalType">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(29)Withdrawal Date}</th>
        <td>
          <input type="text" name="WithdrawalDate">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="PrevButton" value="{%(101)Previous}">
        </td>
        <td align="right">
          <input type="submit" name="NextButton" value="{%(102)Next}">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Unit Bulk Switch}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Unit Bulk Switch}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Effective Date}</th>
        <td>
          <input type="text" name="EFF_DATE">
        </td>
      </tr>
      <tr>
        <th>{%(4)Product (if empty - all products)}</th>
        <td>
          <select name="PLAN_CODE" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Fund from which the units should be switched}</th>
        <td>{FROM_FUND_CODE}</td>
      </tr>
      <tr>
        <th>{%(6)Fund where to switch the units to}</th>
        <td>
          <select name="FUND_TO_CODE">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ProcessButton" value="{%(100)Process}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

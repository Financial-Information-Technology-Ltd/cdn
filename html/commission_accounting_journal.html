<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Commission Adjustment}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Commission Adjustment}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Agent No}</th>
        <td>
          <input type="text" name="AgentNo" ONCHANGE="force_submit()">
          <input type="BUTTON" value="{%(102)Search Agent}" ONCLICK="search_agent('AgentNo',true)">
          {AGENT_NAME}
        </td>
      </tr>
      <tr>
        <th>{%(4)Reason}</th>
        <td>
          <select name="Reason" ONCHANGE="force_submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(5)Amount}</th>
        <td>
          <input type="text" name="Amount">
        </td>
      </tr>
      <tr>
        <th>{%(6)Currency}</th>
        <td>
          <select name="Currency">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(7)Policy No}</th>
        <td>
          <input type="text" name="PolicyNo" ONCHANGE="force_submit()">
        </td>
      </tr>
      <tr>
        <th>{%(12)Coverage No}</th>
        <td>
          <input type="text" name="CoverageNo" ONCHANGE="force_submit()">
        </td>
      </tr>
      <tr>
        <th>{%(8)Include on statement}</th>
        <td>
          <input type="checkbox" name="InclStatement">
        </td>
      </tr>
      <tr>
        <th>{%(9)Branch}</th>
        <td>
          <select name="Branch">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(10)Description}</th>
        <td>
          <TEXTAREA name="Description" rows="4" cols="100"></TEXTAREA>
        </td>
      </tr>
      <tr>
        <th>{%(11)Accounting Reference}</th>
        <td>
          <input type="text" name="ReferenceNo">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Submit}">
        </td>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

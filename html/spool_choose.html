<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Spool Control}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table class="zebra">
      <tr>
        <td class="title" colspan="4">{HELP_LINK}{%(1)Spool Control}
          <a href="?screen_name=DO_MAIN_PAGE">
            <span class="return_link">{%(100)Return}</span>
          </a>
        </td>
      </tr>
      <tr>
        <th>{%(2)Spool Name}</th>
        <th>{%(3)Date}</th>
        <th>{%(4)Time}</th>
        <th>{%(5)Size (bytes)}</th>
      </tr>
      <!--{SPOOL_TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

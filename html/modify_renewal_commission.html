<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Modify Renewal Commission}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Modify Renewal Commission}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Policy Number}</th>
        <td>{PolicyKey}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Coverage}</th>
        <td>
          <select name="COVERAGE" onchange="document.forms[0].submit()">
            <option></option>
          </select>
        </td>
      </tr>
      <tr>
        <th style="width: 30%">{%(4)Renewal Commission}</th>
        <td>
          <input type="text" name="RENEWAL_COMMISSION">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(99)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

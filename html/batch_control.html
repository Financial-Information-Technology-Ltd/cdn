<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Batch Control}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Batch Control}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(4)Operator id}</th>
        <td>{OPERATOR_ID}</td>
      </tr>
      <tr>
        <th>{%(5)Processing date}</th>
        <td>{PROCESSING_DATE}</td>
      </tr>
      <tr>
        <th>{%(6)Batch number}</th>
        <td>{BATCH_NUMBER}</td>
      </tr>
    </table>
    <table>
      <tr>
        <th style="width: 20%">{%(10)Cash}</th>
        <td style="width: 30%">
          <input type="text" name="CASH_CONTROL_AMOUNT" size=16>
        </td>
        <th style="width: 20%">{%(11)Cash entered}</th>
        <td style="width: 30%">{CASH_AMOUNT}</td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="OpenBatchButton" value="{%(100)Open Batch}">
          <input type="submit" name="CloseBatchButton" value="{%(102)Close Batch}">
        </td>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

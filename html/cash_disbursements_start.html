<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Cash Disbursement}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(1)Cash Disbursement}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Cheque No}</th>
        <td>
          <input type="text" name="ChequeNo">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ContinueButton" value="{%(99)Continue}">
        </td>
        <td class="return">
          <a href="%SERVLET_PATH%?screen_name=DO_MAIN_PAGE">
            {%(100)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<table>
  <tr>
    <th style="width: 30%">{%(64)Agent Indem Limit}</th>
    <td>
      <input type="text" name="INDEM_LIMIT">
    </td>
  </tr>
</table>
<table>
  <tr>
    <th style="width: 30%">{%(78)Payment Type}</th>
    <td>
      <select name="PAYMENT_TYPE" ONCHANGE="document.forms[0].submit()">
        <option value="">&nbsp;</option>
      </select>
    </td>
  </tr>
  <tr>
    <th>{%(79)Payment Charge}</th>
    <td>
      <input type="text" name="PAYOUT_CHARGE">
    </td>
  </tr>
  <tr>
    <th>{%(80)Payee Name}</th>
    <td>
      <input type="text" name="PAYEE_NAME" size=60>
    </td>
  </tr>
  <tr>
    <th>{%(81)Bank No}</th>
    <td>
      <select name="BANK_NO">
        <option value="">&nbsp;</option>
      </select>
      <input type="BUTTON" name="AddAnAccount" value="{%(95)New Account}" ONCLICK="create_bank('BankClientNo','agent')">
      <input type="BUTTON" name="EditAnAccount" value="{%(96)Edit Account}"
        ONCLICK="document.forms[0].elements['BANK_NO_old'].value='0';process_bank('BankClientNo','BANK_NO')">
      <input type="hidden" name="BankClientNo">
    </td>
  </tr>
  <tr>
    <th>{%(82)Paycode}</th>
    <td>
      <select name="PAYCODE">
        <option value="">&nbsp;</option>
      </select>
    </td>
  </tr>
  <tr>
    <th>{%(83)Pay only if amount is higher then}</th>
    <td>
      <input type="text" name="PAY_AMOUNT">
    </td>
  </tr>
</table>

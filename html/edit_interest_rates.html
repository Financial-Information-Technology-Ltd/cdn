<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Interest Rates}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(2)Interest Rates}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Rates Code}</th>
        <td>{RatesCode}</td>
      </tr>
      <tr>
        <th>{%(4)Rates Description}</th>
        <td>
          <input type="text" name="DESCRIPTION" size=50>
        </td>
      </tr>
      <tr>
        <th>{%(5)Rates in Table}</th>
        <td>
          <input type="checkbox" name="RATES_IN_TABLE">
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th style="width: 30%">{%(11)Date}</th>
        <th style="width: 1%">{%(12)Rate}</th>
        <th>&nbsp;</th>
      </tr>
      <!--{RATES_TABLE}-->
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="SaveButton" value="{%(100)Save}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
    <input type="hidden" name="UpdateText" value="{%(102)Update}">
  </form>
</body>
</html>

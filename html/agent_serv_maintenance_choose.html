<!DOCTYPE html>
<html lang="en">
<head>

<title>{%(1)Servicing Agent Maintenance}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form method="post" action="%SERVLET_PATH%">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Servicing Agent Maintenance}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Choose Servicing Agent Maintenance Option}</th>
        <td>
          <select name="OptionList">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ContinueButton" value="{%(101)Continue}">
        </td>
        <td class="return">
          <a href="?screen_name=DO_MAIN_PAGE">
            {%(200)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Search Sort Code}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="2">{HELP_LINK}{%(2)Bank Sort Code}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Bank}</th>
        <td>
          <select name="BankName" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <!--%(COUNTY_FRAGMENT)-->
      <tr>
        <th>{%(5)County}</th>
        <td>
          <select name="County" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <!--%(COUNTY_FRAGMENT_END)-->
      <tr>
        <th>{%(4)City}</th>
        <td>
          <select name="City" ONCHANGE="document.forms[0].submit()">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <th>{%(11)Sort Code}</th>
        <th>{%(12)Branch}</th>
        <th>{%(13)Bank}</th>
        <th>{%(14)Address}</th>
      </tr>
      <!--{SORTCODE_LIST}-->
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="javascript:window.close()">
            {%(101)Close}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
<script type="text/javascript">
function return_data(value)
{
  name_element = document.forms[0].elements["ReturnField"];
  data_name = name_element.value;
  element = window.opener.document.forms[0].elements[data_name];
  element.value = value;
  if (element.onchange)
    element.onchange();
  window.close();
}
</script>
</html>

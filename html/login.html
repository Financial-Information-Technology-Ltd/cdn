<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{%(1)LIFEfit - Login}</title>
  <link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
  <link rel="stylesheet" type="text/css" href="{JQUERY_UI_CSS_PATH}">
  <script type="text/javascript" src="{JQUERY_PATH}"></script>
  <script type="text/javascript" src="{JQUERY_UI_PATH}"></script>
<style type="text/css">
table.c2 {
	width: 100%;
	height: 100%
}

table.c1 {
	width: 0px
}
#ui-id-1{
  height: 14px!important;
}
.ui-widget-header,.ui-state-default, ui-button {
  background:var(--lighter);
  border: 1px solid #b9cd6d;
  color: #000000;
  font-weight: bold;
}
</style>
</head>
<body onload="on_load()">
<!--%(Disclaimer)-->
<div id="dialog" title="{LOGIN_DISCLAIMER_DIALOG_TITLE}">
  {LOGIN_DISCLAIMER}
</div>
<!--%-->
  <div id="errors">{ERRORS}</div>
  <div id="main" class="roundedtopleft">
    <div class="rounded">
      <h1>System: {SITE_NAME}</h1>
    </div>
    <form action="" method="post">
      <ul id="fields">
        <li class="field">
          <label for="UserName">User Name</label>
          <input type="text" id="UserName" name="UserName" />
        </li>
        <li class="field">
          <label for="Password">Password</label>
          <input type="password" id="Password" name="Password" />
        </li>
        <li class="field">
          <label for="SubmitButton"></label>
          <input type="submit" value="Login" name="SubmitButton" id="SubmitButton" />
        </li>
      </ul>
    </form>
    <div id="logo">
      <img src="%IMAGE_NAME%" />
    </div>
  </div>
  <script type="text/javascript">
			function on_load() {
				{FRAMES_NOT_ALLOWED}
				element = document.forms[0].elements["UserName"];
				element.focus();
			}
            $( function() {
              $( "#dialog" ).dialog({height: 300,width:500,modal:true});
            } );
		</script>
</body>
</html>

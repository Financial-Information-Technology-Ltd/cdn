<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Status Change - Waiver}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan=2>{HELP_LINK}{%(1)Status Change - Waiver}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(3)Policy number}</th>
        <td>{PolicyNo}</td>
      </tr>
      <tr>
        <th>{%(4)Base plan code}</th>
        <td>{PlanCode}</td>
      </tr>
      <tr>
        <th>{%(5)Policy Owner}</th>
        <td>{Owner}</td>
      </tr>
      <tr>
        <th>{%(6)Effective Date}</th>
        <td>{EffectiveDate}</td>
      </tr>
      <tr>
        <th>{%(7)Waiver coverage}</th>
        <td>
          <select name="COV_NO">
            <option value="">&nbsp;</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>{%(8)Notification Date}</th>
        <td>
          <input type="text" name="NOTIFY_DATE" size=10>
        </td>
      </tr>
      <tr>
        <th>{%(9)Comment}</th>
        <td>
          <TEXTAREA name="CLAIM_COMMENTS" ROWS="4" COLS="100"></TEXTAREA>
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td>
          <input type="submit" name="ProcessWaiverButton" value="{%(100)Submit Status Change}">
        </td>
        <td class="return">
          <a href="%BACK_LINK%">
            {%(101)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>{%(1)Edit Company}</title>
<link rel="stylesheet" type="text/css" href="{STYLESHEET_PATH}">
</head>
<body>
  <form action="%SERVLET_PATH%" method="post">
    {ERRORS}
    <table>
      <tr>
        <td class="title" colspan="3">{HELP_LINK}{%(1)Edit Company}</td>
      </tr>
      <tr>
        <th style="width: 30%">{%(2)Please choose the company to edit:}</th>
        <td>
          <select name="Company_Code">
            <option value="">&nbsp;</option>
          </select>
        </td>
        <td>
          <input type="submit" name="SubmitCompanyCode" value="{%(5)Continue}">
        </td>
      </tr>
      <tr>
        <th>{%(3)Or type the company key:}</th>
        <td>
          <input type="text" name="New_Company_Code">
        </td>
        <td>
          <input type="submit" name="CreateNewCompanyCode" value="{%(5)Continue}">
        </td>
      </tr>
    </table>
    <table class="navigation">
      <tr>
        <td class="return">
          <a href="?screen_name=do_main_page">
            {%(4)Return}
            <img src="%BACK_IMAGE%" alt="{%(666)Back}">
          </a>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
